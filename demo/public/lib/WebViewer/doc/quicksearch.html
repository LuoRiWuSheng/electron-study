ionCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Annotation Annotations. Annotation Represents an annotation. new Annotation() The base class for all annotations Properties: Name Type Description Author string The author of the annotation. Custom * Gets or sets a custom property on the annotation. DateModified Date Gets or sets the date that the annotation was last modified. elementName string Gets or sets the name of the annotation element in XFDF. Height number Gets or sets the height of the annotation Hidden boolean Gets or sets whether the annotation is hidden. Invisible boolean Gets or sets whether the annotation is invisible, only if it is an unknown annotation type. Generally for hiding annotations you should use \"Hidden\" Printable boolean Gets or sets whether the annotation should be displayed when printing the page. ReadOnly boolean Gets or sets whether the annotation is readonly or not. If it's readonly it can't be edited or deleted. Locked boolean Gets or sets whether the annotation is locked or not. If it's locked it can't be edited or deleted, but the note can be edited. LockedContents boolean Gets or sets whether the annotation contents are locked or not. If the contents are locked then note can't be edited but the annotation can be edited or deleted. Id string A unique identifier for the annotation. Corresponds to the name attribute in XFDF. IsAdded boolean Gets or sets whether the annotation has been added since the last time the AnnotCommand was retrieved. IsDeleted boolean Gets or sets whether the annotation has been deleted since the last time the AnnotCommand was retrieved. IsModified boolean Gets or sets whether the annotation has been modified since the last time the AnnotCommand was retrieved. Listable boolean Gets or sets whether the annotation should be listed in annotation lists. NoMove boolean Gets or sets whether or not the annotation can be moved NoResize boolean Gets or sets if this annotation can be resized by the user. NoRotate boolean Gets or sets if this annotation can be rotated. NoZoom boolean Gets or sets if this annotation scales with the page. NoView boolean Gets or sets whether the annotation is visible on the screen. Differs from Hidden in that it can still be printed if the print flag is set. ToggleNoView boolean Gets or sets whether the ToggleNoView flag is set on the annotation. PageNumber number Gets or sets the page number of a document that the annotation appears on. Subject string Represents the subject of the annotation. Default is the annotation's type. Width number Gets or sets the width of the annotation X number Gets or sets the annotation's x-axis position. Y number Gets or sets the annotation's y-axis position. MaintainAspectRatio boolean Gets or sets if the annotation maintains aspect ratio when being resized. isClickableOutsideRect boolean Gets or sets whether any parts of the annotation drawn outside of the rect are clickable Methods adjustRect() Adjusts the annotation's bounding rectangle to take into account changes to the annotation e.g. stroke thickness, start/end points, etc deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. getBottom() Gets the bottommost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Returns: the text content for the annotation. Type string getCustom() Gets the custom value set by setCustom Returns: The custom value Type * getHeight() Gets the height of the annotation. Returns: the height of the annotation. Type number getLeft() Gets the leftmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Returns: The annotation's page number Type number getRect() Get annotation bounding rectangle Returns: Type Annotations.Rect getRectPadding() Gets the padding that will be applied by default on the annotation's rectangle. Returns: The amount of padding Type number getReplies() Gets the list of replies to this annotation. Returns: The list of replies Type Array getRight() Gets the rightmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getTop() Gets the topmost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getWidth() Gets the width of the annotation. Returns: the width of the annotation. Type number getX() Gets the x position measured in page coordinates of an annotation. Returns: the x position Type number getY() Gets the y position measured in page coordinates. Returns: Type number isReply() Gets whether the annotation is a reply to another annotation. Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean isVisible() Whether the annotation is visible on the document or not. If the Hidden or NoView flags are set, or if the annotation is a reply to another annotation then it won't be visible. Returns: Whether the annotation is visible on the document or not Type boolean render(container, am, zoom) Render the element's other features, if any. This can be used, for example, for HTML rendering Parameters: Name Type Description container am zoom resize(rect) Resize the annotation based on a new given Annotations.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle resourcesLoaded() Resolves when all required resources have finished loading. Currently only applicable to stamp annotations that use images. Returns: A promise that resolves when the resources have finished loading Type Promise serialize(element, pageMatrix) Serialize the annotation to an xml element Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert XOD coordinates to PDF coordinates. Returns: the resulting xml element representing the annotation Type Element setContents(value) Set the text content for the annotation. Note that this will not refresh the text in the UI. Parameters: Name Type Description value string the text content to be set setCustom(value) Sets a custom value on the annotation. Parameters: Name Type Description value * Any custom value setHeight(value) Sets the height of the annotation. Parameters: Name Type Description value number the height of the annotation. setPageNumber(value) Sets the page number of the annotation. Note: page numbers start from 1. Parameters: Name Type Description value number the page number to be set setRect(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Beware: this method ignores coordinates if they are the wrong way around. (It hasn't been fixed for reasons of maintaining backward compatibility. use setRectWithNormalization instead if you want it to reverse the wrong-way-round coordinates instead of ignoring them.) Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle setRect(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Use setRectWithNormalization instead of setRect if you want to reverse any wrong-way-round coordinates instead of ignoring them. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle setWidth(value) Sets the width of the annotation. Parameters: Name Type Description value number the width of the annotation. setX(value) Sets the x position measured in page coordinates of an annotation. Parameters: Name Type Description value number the x position setY() Sets the y position measured in page coordinates. Parameters: Type Description number unrender() Destroys any non-canvas elements × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:37 pm using the DocStrap template. "},"Annotations.Border.html":{"id":"Annotations.Border.html","title":"Class: Border","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionMo l handles for selected annotations that can be moved. Control handles are typically used to resize an annotation or other operations that modify the annotation. new ControlHandle(x, y, width, height) Creates a new ControlHandle with the specified dimensions. Parameters: Name Type Description x number the x-coordinate of the upper-left point y number the y-coordinate of the upper-left point width number the width of the control handle height number the width of the control handle Members handleHeight Defines the height of all control handles. Default is 8. handleWidth Defines the width of all control handles. Default is 8. selectionAccuracyPadding Defines a padding for selection accuracy. Default is 1. Increase this value to make selection more forgiving. Methods draw(ctx, annotation, selectionBox, zoom) Draws the control handle's appearance on the provided canvas context Parameters: Name Type Description ctx CanvasRenderingContext2D the annotation canvas context annotation Annotations.Annotation the annotation to modify selectionBox Annotations.Rect the selection rect zoom double the current zoom level of the document getDimensions(selectionBox) Gets the dimensions of the control handle Parameters: Name Type Description selectionBox Annotations.Rect the selection rect move(annotation, deltaX, deltaY, fromPoint, toPoint) The method invoked when a control handle is moved. Override the method to provide custom behavior to control handles. Parameters: Name Type Description annotation Annotations.Annotation the annotation to modify deltaX number the change in x-coordinate deltaY number the change in y-coordinate fromPoint Annotations.Point the original page point (on mouse down) toPoint Annotations.Point the current page point Returns: return true if a redraw operation is necessary Type boolean testSelection(annotation, selectionBox, zoom, x, y) Determines if the provided point is a hit on the control handle. See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation selectionBox Annotations.Rect the selection rect zoom number the current zoom level of the document x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Returns: true if the provided point is a hit Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:38 pm using the DocStrap template. "},"Annotations.CustomAnnotation.html":{"id":"Annotations.CustomAnnotation.html","title":"Class: CustomAnnotation","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.R perties: Name Type Argument Default Description actions object.&lt;string, Array.&lt;Actions.Action&gt;&gt; &lt;optional&gt; {} Gets the field's actions. children Array.&lt;Annotations.Forms.Field&gt; &lt;optional&gt; [] The field's children defaultValue number | string &lt;optional&gt; &lt;nullable&gt; null The field's default value exportValue number | string &lt;optional&gt; &lt;nullable&gt; null The field's export value. Defaults to the field's value if not set. flags Annotations.WidgetFlags &lt;optional&gt; new Annotations.WidgetFlags() The field's flags object font Annotations.Font &lt;optional&gt; new Annotations.Font() Returns the field's associated font object IsModified boolean &lt;optional&gt; false Is field is modified? maxLen number &lt;optional&gt; -1 The field's maximum length. -1 means infinite. name string The full name of the field. options Array.&lt;object&gt; | null &lt;optional&gt; [] The field's options (or permanently null if the field type does not support options). Properties Name Type Description value string displayValue string tooltipName string The text to be displayed when hovering over the field quadding string &lt;optional&gt; 'Left-justified' Returns the field's quadding. (One of 'Left-justified', 'Right-justified', 'Centered') type string Returns the field's type. One of ('Tx', 'Btn', 'Ch' or 'Sig') value number | string &lt;optional&gt; &lt;nullable&gt; null The field's value. userName string A short description string of the field. Displayed as tooltip text when the mouse cursor enters the field. widgets Array.&lt;Annotations.WidgetAnnotation&gt; &lt;optional&gt; [] The field's child widgets Listens to Events: Annotations.Forms.Field#event:calculate Annotations.Forms.Field#event:commit Extends Actions.Dispatcher Methods addAction(trigger, action) Add a single action to a trigger. Parameters: Name Type Description trigger string The name of the trigger to which to add the action. action Actions.Action | object The action to add, or dget array. Parameters: Name Type Description name string The full name of the field to search for. Returns: The field or widget, or null if no field matches. Type Annotations.Forms.Field | Annotations.WidgetAnnotation setAlertHandler(handler) Updates the function to be used for handling alert messages for field validation. Parameters: Name Type Description handler function The function that will handle alert messages. It will be called with a string representing the alert message. setCalculationOrder(order) Set the calculation order - use this if you need changes in one field to trigger calculation events on other fields. If the name of field that is changed is before the name of another field, that other field is recalculated. If the name of the field that has changed is not in the array, all the fields named by the arrya are recalculated in order. Parameters: Name Type Description order Array.&lt;string&gt; An array of field names. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:38 pm using the DocStrap template. "},"Annotations.FreeHandAnnotation.html":{"id":"Annotations.FreeHandAnnotation.html","title":"Class: FreeHandAnnotation","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTe ters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. Inherited From: Annotations.Annotation#deserialize draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. Inherited From: Annotations.Annotation#draw emptyPaths() empty the paths in the path array. getBottom() Gets the bottommost y position measured in page coordinates. Inherited From: Annotations.Annotation#getBottom Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Inherited From: Annotations.Annotation#getContents Returns: the text content for the annotation. Type string getCustom() Gets the custom value set by setCustom Inherited From: Annotations.Annotation#getCustom Returns: The custom value Type * getHeight() Gets the height of the annotation. Inherited From: Annotations.Annotation#getHeight Returns: the height of the annotation. Type number getLeft() Gets the leftmost x position measured in page coordinates. Inherited From: Annotations.Annotation#getLeft Deprecated: Since 1.7 Returns: Type number getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Inherited From: Annotations.Annotation#getPageNumber Returns: The annotation's page number Type number getPath(pathIndex) Gets the specified path in the path array. Parameters: Name Type Description pathIndex number The index of the path, defaults to 0 Overrides: Annotations.IPathAnnotation#getPath R Model(annotation, canModify) Creates a path selection model. Parameters: Name Type Description annotation Annotations.Annotation the annotation canModify boolean indicates if the annotation can be modified Extends Annotations.SelectionModel Members defaultNoPermissionSelectionOutlineColor Defines the default color for the annotation selection outline when the user is not permitted to make modifications. Inherited From: Annotations.SelectionModel#defaultNoPermissionSelectionOutlineColor defaultSelectionOutlineColor Defines the default color for the annotation selection outline. Inherited From: Annotations.SelectionModel#defaultSelectionOutlineColor selectionAccuracyPadding Defines a padding for selection accuracy. Default is 2. Increase this value to make selection more forgiving. Inherited From: Annotations.SelectionModel#selectionAccuracyPadding selectionOutlineDashSize Defines the dash size for the selection outline. Default is 4; Inherited From: Annotations.SelectionModel#selectionOutlineDashSize selectionOutlineThickness Defines thickness of the annotation selection outline. Default is 2. Inherited From: Annotations.SelectionModel#selectionOutlineThickness Methods canModify() Indicates that the associated annotation is able to be modified Inherited From: Annotations.SelectionModel#canModify Returns: Type Boolean drawSelectionOutline(ctx, annotation, zoom) Draws the selection outline of the annotation. By default, a rectangle is drawn based on the annotations x, y, width and height. Parameters: Name Type Description ctx CanvasRenderingContext2D annotation Annotations.Annotation zoom number Inherited From: Annotations.SelectionModel#drawSelectionOutline getControlHandles() Returns the ControlHandle objects associated with this selection model. Inherited From: Annotations.SelectionModel#getControlHandles Returns: an array of ControlHandleObject Type Array.&lt;Annotations.ControlHandle&gt; getDimensions(annotation) Gets the dimensions {x, y, width, height} of the selection bounding box. It may be different from the annotation's bounding box. e.g. The selection bounding box may have a padding. Parameters: Name Type Description annotation Annotations.Annotation Inherited From: Annotations.SelectionModel#getDimensions Returns: Type Annotations.Rect isSelected() Indicates that the associated annotation is already selected. This can be useful to implement different selection behaviors when an annotation is selected. Inherited From: Annotations.SelectionModel#isSelected Overrides: Annotations.SelectionModel#isSelected Returns: Type Boolean testControlHandles(annotation, zoom, x, y) Hit detection for each control handle. Parameters: Name Type Description annotation Annotations.Annotation zoom number x number y number Inherited From: Annotations.SelectionModel#testControlHandles Returns: the control handle that was hit Type Annotations.ControlHandle testSelection(annotation, x, y) Determines if the provided point is a hit on the selected annotationhandle. See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Inherited From: Annotations.SelectionModel#testSelection Returns: true if the provided point is a hit Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:39 pm using the DocStrap template. "},"Annotations.Point.html":{"id":"Annotations.Point.html","title":"Class: Point","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.But , width and height. Parameters: Name Type Description ctx CanvasRenderingContext2D annotation Annotations.Annotation zoom number Inherited From: Annotations.SelectionModel#drawSelectionOutline getControlHandles() Returns the ControlHandle objects associated with this selection model. Inherited From: Annotations.SelectionModel#getControlHandles Returns: an array of ControlHandleObject Type Array.&lt;Annotations.ControlHandle&gt; getDimensions(annotation) Gets the dimensions {x, y, width, height} of the selection bounding box. It may be different from the annotation's bounding box. e.g. The selection bounding box may have a padding. Parameters: Name Type Description annotation Annotations.Annotation Inherited From: Annotations.SelectionModel#getDimensions Returns: Type Annotations.Rect isSelected() Indicates that the associated annotation is already selected. This can be useful to implement different selection behaviors when an annotation is selected. Inherited From: Annotations.SelectionModel#isSelected Returns: Type Boolean testControlHandles(annotation, zoom, x, y) Hit detection for each control handle. Parameters: Name Type Description annotation Annotations.Annotation zoom number x number y number Inherited From: Annotations.SelectionModel#testControlHandles Returns: the control handle that was hit Type Annotations.ControlHandle testSelection(annotation, x, y) Determines if the provided point is a hit on the selected annotationhandle. See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Inherited From: Annotations.SelectionModel#testSelection Returns: true if the provided point is a hit Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:39 pm using the DocStrap template. "},"Annotati ith this selection model. Returns: an array of ControlHandleObject Type Array.&lt;Annotations.ControlHandle&gt; getDimensions(annotation) Gets the dimensions {x, y, width, height} of the selection bounding box. It may be different from the annotation's bounding box. e.g. The selection bounding box may have a padding. Parameters: Name Type Description annotation Annotations.Annotation Returns: Type Annotations.Rect isSelected() Indicates that the associated annotation is already selected. This can be useful to implement different selection behaviors when an annotation is selected. Returns: Type Boolean testControlHandles(annotation, zoom, x, y) Hit detection for each control handle. Parameters: Name Type Description annotation Annotations.Annotation zoom number x number y number Returns: the control handle that was hit Type Annotations.ControlHandle testSelection(annotation, x, y) Determines if the provided point is a hit on the selected annotationhandle. See Annotations.SelectionAlgorithm for usuable selection algorithms. Parameters: Name Type Description annotation Annotations.Annotation the annotation x number the x-coordinate of the point to test, in page coordinates y number the y-coordinate of the point to test, in page coordinates Returns: true if the provided point is a hit Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:40 pm using the DocStrap template. "},"Annotations.SignatureWidgetAnnotation.html":{"id":"Annotations.SignatureWidgetAnnotation.html","title":"Class: SignatureWidgetAnnotation","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations atedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: SignatureWidgetAnnotation Annotations. SignatureWidgetAnnotation Represents a Signature Widget annotation. new SignatureWidgetAnnotation(field, options) Creates a new instance of SignatureWidgetAnnotation. Parameters: Name Type Argument Description field Annotations.Forms.Field The field to associate with the widget options object &lt;nullable&gt; A map of properties to set on the widget Properties: Name Type Description createSignHereElement function A function that creates the sign here element in the annotation. This can be replaced with your own function. Extends Annotations.WidgetAnnotation Methods addAction(trigger, action) Add a single action to a trigger. Parameters: Name Type Description trigger string The name of the trigger to which to add the action. action Actions.Action | object The action to add, or an object representing the desired properties (including a name) Inherited From: Actions.Dispatcher#addAction addActions(actions) Add the actions to the dispatcher so they run on next trigger, constructing them if necessary Parameters: Name Type Description actions object The actions to add, as an object with triggers for keys and arrays of action-describing objects for values. Inherited From: Actions.Dispatcher#addActions addActionsFromXfdf(widgetElement, pageMatrix) Read and instantiate actions from XFDF. Parameters: Name Type Description widgetElement Element The widget element to read from pageMatrix XODText.Matrix2D The widget's page's transormation matrix Inherited From: Actions.Dispatcher#addActionsFromXfdf Deprecated: Due to PDFInfo adjustRect() Adjusts the annotation's bounding rectangle to take into account changes to the annotation e.g. stroke thickness, start/end points, etc Inherited From: Annotations.Annotation#adjustRect deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. Inherited From: Annotations.Annotation#deserialize draw(ctx, pageMatrix) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. pageMatrix object The page matrix for the page that the annotation is on. You can get this object by calling getPageMatrix on the document object. Inherited From: Annotations.Annotation#draw getActions() Get all the actions associated with this dispatcher. Inherited From: Actions.Dispatcher#getActions Returns: The associated actions (in the same format as addActions) Type object getBottom() Gets the bottommost y position measured in page coordinates. Inherited From: Annotations.Annotation#getBottom Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Inherited From: Annotations.Annotation#getContents Returns: the text content for the annotation. Type string getCustom() Gets the custom value set by setCustom Inherited From: Annotations.Annotation#getCustom Returns: The custom value Type * getDocumentViewer() Get the associated DocumentViewer. Inherited From: Actions.Dispatcher#getDocumentViewer Returns: The associated DocumentViewer instance Type CoreControls.DocumentViewer getField() Gets the widget's associated field. Inherited From: Annotations.WidgetAnnotation#getField Returns: The widget's field. Type Annotations.Forms.Field getHeight() Gets the height of the annotation. Inherited From: Annotations.Annotation#getHeight Returns: the height of the annotation. Type number getLeft() Gets the leftmost x position measured in page coordinates. Inherited From: Annotations.Annotation#getLeft Deprecated: Since 1.7 Returns: Type number getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Inherited From: Annotations.Annotation#getPageNumber Returns: The annotation's page number Type number getRect() Get annotation bounding rectangle Inherited From: Annotations.Annotation#getRect Returns: Type Annotations.Rect getRectPadding() Gets the padding that will be applied by default on the annotation's rectangle. Inherited From: Annotations.Annotation#getRectPadding Returns: The amount of padding Type number getReplies() Gets the list of replies to this annotation. Inherited From: Annotations.Annotation#getReplies Returns: The list of replies Type Array getRight() Gets the rightmost x position measured in page coordinates. Inherited From: Annotations.Annotation#getRight Deprecated: Since 1.7 Returns: Type number getTop() Gets the topmost y position measured in page coordinates. Inherited From: Annotations.Annotation#getTop Deprecated: Since 1.7 Returns: Type number getValue() Get the widget's value. Inherited From: Annotations.WidgetAnnotation#getValue Returns: The widget's value (potentially formatted). Type string | number getWidth() Gets the width of the annotation. Inherited From: Annotations.Annotation#getWidth Returns: the width of the annotation. Type number getX() Gets the x position measured in page coordinates of an annotation. Inherited From: Annotations.Annotation#getX Returns: the x position Type number getY() Gets the y position measured in page coordinates. Inherited From: Annotations.Annotation#getY Returns: Type number isReply() Gets whether the annotation is a reply to another annotation. Inherited From: Annotations.Annotation#isReply Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean isSignedInitially() Returns A promise that will be resolved with a boolean value indicating whether the signature widget is signed initially Returns: Type Promise isVisible() Whether the annotation is visible on the document or not. If the Hidden or NoView flags are set, or if the annotation is a reply to another annotation then it won't be visible. Inherited From: Annotations.Annotation#isVisible Returns: Whether the annotation is visible on the document or not Type boolean render(container, am, zoom) Render the element's other features, if any. This can be used, for example, for HTML rendering Parameters: Name Type Description container am zoom Inherited From: Annotations.Annotation#render resize(rect) Resize the annotation based on a new given Annotations.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle Inherited From: Annotations.Annotation s.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Namespace: CoreControls CoreControls The namespace containing WebViewer's core user controls, including DocumentViewer control and the Document class. Classes AnnotationManager BlackBoxAnnotationManager Bookmark DisplayMode DisplayModeManager Document DocumentViewer Members &lt;static&gt; CanvasMode Canvas mode enumeration, has values of PageCanvas (default) and ViewportCanvas Properties: Name Type Description ViewportCanvas string PageCanvas string &lt;static&gt; DisplayModes Display modes that control how the document's page are displayed Properties: Name Type Description Single string Displays one page at a time. Continuous string Displays all the pages in a scrolling view in one column. Facing string Displays up to two pages at a time, side by side. FacingContinuous string Displays all pages in a scrolling view in two columns. Cover string Displays all pages in a scrolling view in two columns. The first row has a single page in the second column. CoverFacing string Same as the Cover display mode except that it is not a scrolling view. Custom string Any custom display mode. &lt;static&gt; PageRotation Represents the different page rotation values that you can apply to pages. Properties: Name Type Description e_0 number 0 degree rotation e_90 number 90 degree rotation e_180 number 180 degree rotation e_270 number 270 degree rotation &lt;static&gt; SaveOptions Represents the different save option values that you can use in the getFileData function. Properties: Name Type Description INCREMENTAL number Saves new data to the end of the file REMOVE_UNUSED number Removes unused data when saving HEX_STRINGS number Save strings in hexadecimal format OMIT_XREF number Do not save cross reference table LINEARIZED number Optimize data for speed and remove unused data COMPATIBILITY number Maximize compatibility with older PDF consumers (e.g. the file will not use object and compressed XREF streams) Methods &lt;static&gt; BaseDocument() BaseDocument is used to alert if a Document implementation is not following the Document interface. &lt;static&gt; disableEmbeddedJavaScript() Disables the execution of embedded JavaScript &lt;static&gt; enableFullPDF(value) Enable or disable use of the full version of PDFNetJS. Parameters: Name Type Description value boolean Whether to enable or disable the full version of PDFNetJS &lt;static&gt; enableSubzero(value) Enable or disable using PNaCl subzero compiler. With subzero enabled the first load and execution is significantly faster at the expense of slightly slower execution (about 10%) for subsequent usage. Note that subzero is only consistently available on Chrome 56 or above (and is on by default on Chrome 56+) so this function call will be ignored on earlier Chrome versions and other browsers. Parameters: Name Type Description value boolean If true and subzero is supported by the browser it will be enabled. &lt;static&gt; forceBackendType() Set default backend type. This method can be used for forced backend type for specific workers, for example, \"ems\" for Emscripten worker type Returns: backendType value for default backed type, e.g. pnacl, ems, jsworker. Type string &lt;static&gt; getCurrentPDFBackendType() Gets the current backend type being used. Returns: Returns \"pnacl\" is PNaCl is being used, \"ems\" if Emscripten is being used and undefined if nothing is being used yet Type string &lt;static&gt; getDefaultBackendType() Gets the default pdf backend type that should be used for this browser. Returns: Returns \"pnacl\" is PNaCl should be used and \"ems\" if Emscripten should be used Type string &lt;static&gt; getLocalWorkerPath() Get the location of the local worker files. Returns: the path to CORSWorker.js/CoreWorker.js Type string &lt;static&gt; getPDFAsmPath() Get the location of the PDF asm.js file PDFNetC.gz.js. Returns: the prefix url for PDFNetC.gz.js. Type string &lt;static&gt; getPDFResourcePath() Get the location of PDF resources. Returns: the prefix url for PDFNetC.js.mem and PDFNet.res. Type string &lt;static&gt; getPDFWorkerPath() Get the location of the PDF worker. Returns: the prefix url for PDFworker.js, ResizableWorker.js, .nmf and .pexe files. Type string &lt;static&gt; getResourcesPath() Gets the path to the resources folder Returns: The path to the resources folder Type string &lt;static&gt; getWorkerPath() Gets the path to the Web Worker JavaScript file Returns: The path to the worker Type string &lt;static&gt; initPDFWorkerTransports(pdfBackendType, workerHandlers, l) Begins setup of PDF Worker Object. Parameters: Name Type Description pdfBackendType string object representing an PDF backend type (\"pnacl\" or \"ems\") workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress, pnaclCrashError, pnaclLoadError, emsWorkerError). l string The license key to use for this worker. If undefined PDFNet will be initialized in demo mode. Returns: a promise that will be resolved when worker transport initialization is complete. &lt;static&gt; isDemoMode() Returns whether demo mode is active or not. Must be called after the document is loaded or after the call to CoreControls.initPDFWorkerTransports if you're calling it directly. Returns: true or false depending on whether the viewer is in demo mode or not Type boolean &lt;static&gt; isFullPDFEnabled() Returns whether the full version of PDFNetJS is enabled or not. Returns: returns true if the full version is enabled and false otherwise. Type boolean &lt;static&gt; isSubzeroEnabled() Returns whether PNaCl subzero is supported by the browser and enabled. Returns: returns true if subzero is supported and enabled and false otherwise. Type boolean &lt;static&gt; preloadPDFWorker(pdfBackendType, workerHandlers, options) Begins setup of PDF Worker Object. This can be used to load the workers before a license key has been loaded. Parameters: Name Type Description pdfBackendType string object representing an PDF backend type (\"pnacl\" or \"ems\") workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress). options object An object with the following optional values: useEmscriptenWhileLoading If the backend type is set to pnacl then this determines whether emscripten should be used if PNaCl needs time to set up. Returns: The worker object Type object &lt;static&gt; resetWorker() Resets the worker so that the next time initPDFWorkerTransports is called it will set up the worker transports. &lt;static&gt; setAdvancedImageScaling(advanced) Forces a higher level of accuracy in image downsampling at the expense of rendering performance. This function should be called before loading a document to ensure this setting is used. Parameters: Name Type Description advanced bool if true advanced image scaling will be used. Can alternatively pass a number for the number of downsampling steps to take. Passing true is equivalent to passing 1.4. &lt;static&gt; SetCachingLevel(level) Set the caching level between 0 and 10, where 0 is no caching and 10 uses a very large cache Parameters: Name Type Description level number The level to set &lt;static&gt; SetCanvasMode(mode) Sets the canvas rendering mode. Parameters: Name Type Description mode CoreControls.CanvasMode The canvas mode to switch to &lt;static&gt; setColorManagement( [boolean]) Enables or color management for PDFNetJS backend. Color management is off by default. Enabling color management will better reflect correct color conversions but has a performance penalty. Parameters: Name Type Argument Description boolean &lt;optional&gt; value if true enable color management. Otherwise disable it. &lt;static&gt; setCustomFontURL(url) Set the URL at which PDFNetJS backend will request font resources for the purposes of font substitution. By default they are retrieved from the pdftron website. Parameters: Name Type Description url string The url at which font resources should be requested. &lt;static&gt; setEmscriptenHeapSize(The) Adjusts the up front heap size used by Emscripten. This method must be called before the worker is initialized to change heap allocation behaviour. By default the heap size is set to 50331648 bytes. Note that decreasing the heap size very low or running complex operations may require a resize. Parameters: Name Type Description The number number of bytes to allocate for the Emscripten heap. &lt;static&gt; setLocalWorkerPath() Sets the location of the local worker files CORSWorker.js/CoreWorker.js which will be different when setting the main worker path to another domain. Note that this path should be on the same domain as WebViewer is being loaded. &lt;static&gt; setPDFAsmPath(workerPath) Set the location of the PDF worker. This will override the location specified by CoreControls.setWorkerPath for PDF worker files. Parameters: Name Type Description workerPath string the prefix url for PDFNetC.gz.js. &lt;static&gt; setPDFResourcePath(resourcePath) Set the location of PDF resources. This will override the location specified by CoreControls.setWorkerPath for PDF resource files. Parameters: Name Type Description resourcePath string the prefix url for PDFNetC.js.mem and PDFNet.res. &lt;static&gt; setPDFWorkerPath(workerPath) Set the location of the PDF worker. This will override the location specified by CoreControls.setWorkerPath for PDF worker files. Parameters: Name Type Description workerPath string the prefix url for PDFworker.js, ResizableWorker.js, .nmf and .pexe files. &lt;static&gt; SetPreRenderLevel(level) Set the pre-render level between 0 and 10, where 0 has pre-rendering and 10 has a lot of pre-rendering. Parameters: Name Type Description level number The level to set &lt;static&gt; setProgressiveTime(milliseconds) Control the time between progressive events when rendering a more complex page. Parameters: Name Type Description milliseconds number the number of milliseconds between progressive events. By default this is disabled for XOD, 1 second (1000) for PNaCl and 3 seconds (3000) for Emscripten. &lt;static&gt; setResourcesPath(path) Sets the path to the resources folder. Parameters: Name Type Description path string Path to the resources folder relative to the HTML file &lt;static&gt; setWorkerPath(path) Sets the path to the Web Worker JavaScript file. By default the file is expected to be in the same directory as the html file of the viewer and the path should be specified relative to the html file Parameters: Name Type Description path string Path to the Web Worker JS file relative to the html file of the viewer × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:40 pm using the DocStrap template. "},"CoreControls.AnnotationManager.html":{"id":"CoreControls.AnnotationManager.html","title":"Class: AnnotationManager","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.Jav nCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: AnnotationManager CoreControls. AnnotationManager Represents an object that manages the Annotations that appear on a Document's pages when displayed in a DocumentViewer. new AnnotationManager() ⚠ You must NOT instantiate this yourself. Access the annotation manager instance as follows: Examples // In your app var viewer = new PDFTron.WebViewer({ ... }, viewerElement); viewerElement.addEventListener('ready', function() { var instance = viewer.getInstance(); var docViewer = instance.docViewer; var annotManager = docViewer.getAnnotationManager(); // annotManager.someAPI(); }); // In a config file $(document).on('viewerLoaded', function() { var instance = readerControl; var docViewer = instance.docViewer; var annotManager = docViewer.getAnnotationManager(); // annotManager.someAPI(); }); Methods addAnnotation(annotation, imported) Adds the specified annotation to the managed list of annotations. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. imported boolean Whether the annotation was imported from another source or not. addAnnotations(annotations, imported) Adds the specified annotations to the managed list of annotations Parameters: Name Type Description annotations array An array of annotations. imported boolean Whether the annotations were imported from another source or not applyRedactions( [annotations]) Apply redaction annotations Parameters: Name Type Argument Description annotations Annotations.Annotation | Array.&lt;Annotations.Annotation&gt; &lt;optional&gt; An array of redaction annotations or a single redaction annotation. If nothing passed, apply all redactions. If the redaction annotations overlap with other annotations, it calls deleteAnnotations on the other annotations. Returns: Promise for when the redactions has been applied. When using WebViewer Server, this promise is resolved to an URL string of the redacted document Type promise canModify(annotation) Whether or not the current user can modify the annotation. Parameters: Name Type Description annotation object The annotation to check permissions on. canModifyContents(annotation) Whether or not the current user can modify the annotation's contents. Parameters: Name Type Description annotation object The annotation to check permissions on. createAnnotationReply(annotation, initialText) Creates an annotation that replies to the passed in annotation. Annotation replies are sticky note annotations. Parameters: Name Type Description annotation Annotations.Annotation The annotation to add a reply to initialText string The initialText for the annotation, defaults to the empty string Returns: The created annotation reply Type Annotations.StickyAnnotation deleteAnnotation(annotation, imported [, force]) Deletes the specified annotation in the managed list of annotations. If an annotation is successfully deleted, the annotationChanged event will be fired with a \"delete\" action. Parameters: Name Type Argument Description annotation Annotations.Annotation An instance of Annotation. imported boolean Whether the annotation was imported from another source or not force boolean &lt;optional&gt; If true then the annotation will be deleted regardless of the user's current permissions deleteAnnotations(annotation, imported [, force]) Deletes the specified annotations in the managed list of annotations. If an annotation is successfully deleted, the annotationChanged event will be fired with a \"delete\" action. Parameters: Name Type Argument Description annotation array An array of annotations imported boolean Whether the annotations were imported from another source or not force boolean &lt;optional&gt; If true then the annotations will be deleted regardless of the user's current permissions deregisterAnnotationType(elementName, annotationClass) Deregisters an annotation class. Parameters: Name Type Description elementName string the string representing the xml element name of the annotation annotationClass Annotations.Annotation the class (constructor) of the annotation Returns: true if deregistration was successful Type Boolean deselectAllAnnotations() Deselects all annotations. If an annotation is successfully deselected then the annotationSelected event will be trigger with a \"deselected\" action and a null value as the array of annotations parameter. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either \"selected\" or \"deselected\" deselectAnnotation(annotation) Deselects the specified annotation. If an annotation is successfully selected then the annotationSelected event will be fired with a \"selected\" action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either \"selected\" or \"deselected\" Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. disableFreeTextEditing() Disables the editing of free text annotations directly on the annotation. drawAnnotations(pageNumber [, overrideCanvas] [, majorRedraw] [, overrideContainer]) Draws all annotations associated with the given page number. Note that the entire annotation canvas for the page will be redrawn. Parameters: Name Type Argument Description pageNumber number The page number for the page to draw. overrideCanvas object &lt;optional&gt; Optionally draw directly to this canvas majorRedraw bool &lt;optional&gt; signify that this is a major redraw, so widget-like annotations must be re-rendered as well overrideContainer &lt;optional&gt; Returns: Returns a promise that resolves when all the annotations on the page have been drawn Type Promise drawAnnotationsFromList(annotationList) Draws all the pages associated with the annotations in the list as long the page is visible. Parameters: Name Type Description annotationList array List of annotations Returns: Returns a promise that resolves when all the annotations in the annotationList have been drawn Type Promise enableRedaction(isEnabled) A switch for turning on and off redaction tools Parameters: Name Type Description isEnabled boolean A value for setting if redaction tools are enabled exportAnnotations(options) Exports all annotations as an XFDF (XML) string Parameters: Name Type Description options object Options for the export. Set options.widgets or options.links or options.fields to false to disable exporting of them. Properties Name Type Description annotList array An array of annotations to only export the XFDF for those particular annotations. widgets boolean Whether to export widget information links boolean Whether to export links information fields boolean Whether to export fields information Returns: The XFDF (XML) annotations as a string Type string getAnnotationById(id, annotationList) Gets an annotation object by the annotation's ID. Parameters: Name Type Description id string The ID of the annotation. annotationList Array Optionally pass your own array of annotations to search in Returns: An annotation object. Type Annotations.Annotation getAnnotationByMouseEvent(event) Gets the annotation by a DOM mouse event. This method can be used to test if a mouse point will hit any annotations on page. Parameters: Name Type Description event type A DOM mouse event. Returns: An annotation object. Type Annotations.Annotation getAnnotationCopy(annotation) Returns a deep copy of the annotation Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation to be copied. Returns: a copy of the annotation, null if annotation cannot be copied Type Annotations.Annotation getAnnotationFromPopup(popup) Gets the annotation associated with the popup object. Parameters: Name Type Description popup object The popup object associated with an annotation Returns: The annotation that the popup belongs to Type Annotations.Annotation getAnnotationsList() Gets the list of all annotations managed by the AnnotationManager. Returns: An array of Annotations. Type Array.&lt;Annotations.Annotation&gt; getAnnotCommand() Gets an XML string specifying the added, modified and deleted annotations. Added and modified annotations will have their XFDF representation included while deleted annotations will only include their id. Returns: The command string Type string getCurrentUser() Returns the user name of the current user. Returns: The user name of the current user. Type string getDisplayAuthor(annotation) Annotations may set the author to a unique id which isn't suitable for display in the UI. this function gets the author name of the annotation that should be displayed. Parameters: Name Type Description annotation object Annotation object Returns: The display author name Type string getFieldManager() Gets the associated field manager. Returns: Type Annotations.Forms.FieldManager getIsAdminUser() Returns whether the current user has admin privileges. Returns: true if the current user is an admin, false otherwise. Type boolean getReadOnly() Returns whether the viewer is currently in read-only mode. Returns: true if the current viewer is in read-only mode, false otherwise. Type boolean getRegisteredAnnotationTypes() Gets a map of registered annotations. This can be modified directly, instead of using AnnotationManager#registerAnnotationType and AnnotationManager#deregisterAnnotationType. Returns: a JavaScript object containing a key-value map, where the key is the annotation element name and the value is an array of Annotation classes. Type object getRootAnnotation(annotation) Gets the root annotation that this annotation is replying to. If this annotation is not replying to anything then the root is itself. Parameters: Name Type Description annotation Annotations.Annotation The annotation from which to find the root annotation in the reply chain Returns: The root annotation Type Annotations.Annotation getSelectedAnnotations() Returns the list of selected annotations. Returns: An array of selected annotations. Type Array.&lt;Annotations.Annotation&gt; hasAnnotation(annotation) Determines if the specified annotation exists in the managed list of annotations. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. hideAnnotation(annot) Hides the specified annotation. Parameters: Name Type Description annot Annotations.Annotation The annotation to hide hideAnnotations(annots) Hides all of the annotations in the list Parameters: Name Type Description annots array Array of annotations to hide importAnnotations(xfdfString) Loads XFDF (XML) annotations into the viewer synchronously. Parameters: Name Type Description xfdfString string The XFDF (XML) annotations as a string Returns: Returns an array of the annotation objects imported Type array importAnnotationsAsync(xfdfString, callback, options) Loads XFDF annotations into the viewer asynchronously. Parameters: Name Type Description xfdfString string The XFDF annotations as a string callback function The function that is called when the annotations have been imported. the list of annotations that were added is passed to the callback options object The options for importing Properties Name Type Description batchSize number The number of annotations to import in each batch (default 100) batchDelay number The amount of time in milliseconds to delay between importing each batch (default 0) importAnnotCommand(xfdfString) Updates the viewer with the xfdf changes (add/modify/delete) in the xml string Parameters: Name Type Description xfdfString string The XML annotation updates as a string Returns: The list of annotations that were updated Type array isAnnotationRedactable(annotation) Check if an annotation is redactable (is a redaction annotation the user can apply). When using Webviewer Server, single redaction aren't allowed, only redact all is allowed Parameters: Name Type Description annotation Annotations.Annotation An annotation to check if it redactable Returns: True if annotation can be redacted (WebViewer is set up correctly for applying), false otherwise Type boolean isAnnotationSelected(annotation) Returns whether an annotation is currently selected Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. Returns: true if annotation is selected, false otherwise Type boolean isApplyRedactionEnabled() Check if applying redaction is enabled Returns: True if applying redactions is enabled, false otherwise Type boolean isCreateRedactionEnabled() Check if creating redaction is enabled Returns: True if creating redactions is enabled, false otherwise Type boolean jumpToAnnotation(annotation) Jumps to the page of the annotation and if it isn't visible then centers it in the window. Parameters: Name Type Description annotation Annotations.Annotation The annotation to be jumped to. pasteCopiedAnnotations() Pastes the currently copied annotations. redrawAnnotation(annotation) Redraws the specified annotation. Note that the entire annotation canvas for the page will be redrawn. Parameters: Name Type Description annotation Annotations.Annotation The annotation to be redrawn. registerAnnotationType(elementName, annotationClass) Registers an annotation class. Annotations that are registered will be serialized and deserialized by the AnnotationManager. Parameters: Name Type Description elementName string the string representing the xml element name of the annotation annotationClass Annotations.Annotation the class (constructor) of the annotation Returns: true if registration was successful Type Boolean selectAnnotation(annotation) Selects the specified annotation. If an annotation is successfully selected then the annotationSelected event will be fired with a \"selected\" action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either \"selected\" or \"deselected\" Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. selectAnnotations(annotation) Selects the specified annotations. If an annotation is successfully selected then the annotationSelected event will be fired with a \"selected\" action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either \"selected\" or \"deselected\" Parameters: Name Type Description annotation Array.&lt;Annotations.Annotation&gt; An array of Annotations. setAnnotationDisplayAuthorMap(mapFunction) Sets the mapping function used to get the display name for annotation authors and is used when calling getDisplayAuthor. Parameters: Name Type Description mapFunction function The mapping function to use setAnnotationStyles(callback) Set the style for the annotation Parameters: Name Type Description callback callback function that returns new style object from old style object argument. setCurrentUser(User) sets the current user of the viewer. Parameters: Name Type Description User string the user name of the current user. setIsAdminUser(isAdminUser) Sets whether the current user is an admin user. Parameters: Name Type Description isAdminUser boolean true if the current user is an admin, false otherwise. setNoteContents(annotation, text) Sets the value of the note for the specified annotation. Parameters: Name Type Description annotation Annotations.Annotation The annotation that will have its note updated. text string The value to update the note text to. setPermissionCheckCallback(callback) Sets the function that should be used to determine if the annotation can be modified or not. Parameters: Name Type Description callback function The function that should be called. Should return true or false. setReadOnly(readOnly) Sets whether the viewer is currently in read-only mode. Parameters: Name Type Description readOnly boolean true if the viewer is in read-only mode, false otherwise. setRedrawThrottle(value) Sets the rate at which the redrawing of annotations is throttled. This can improve annotation rendering on lower quality devices and browsers. Parameters: Name Type Description value int The throttled rate at which annotations will be redrawn, in milliseconds setSubmitFormActionCallback(callback) Sets the function to be called when a submit form action is triggered. Parameters: Name Type Description callback function The function that should be called. Will be passed the form data. showAnnotation(annot) Shows the annotation Parameters: Name Type Description annot Annotations.Annotation The annotation to show showAnnotations(annots) Shows all of the annotations in the list Parameters: Name Type Description annots array Array of annotations to show updateAnnotation(annotation) Redraws the annotations on the same page as the specified annotation if the annotation has been added. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. updateCopiedAnnotations() Copies the currently selected annotations. Events addReply Triggered when a reply has been added to an annotation Parameters: Name Type Description evt object Event object annotation object The annotation that was added parent object The annotation that is the direct parent of the first annotation root object The annotation that is the root parent of the first annotation (may be the same as parent) annotationChanged Triggered when an annotation or annotations have been changed (added, deleted, modified). Attach like annotManager.on('annotationChanged', callback) Parameters: Name Type Description evt object Event object, this has an imported property that will be true if the annotation change is the result of importing annotations using importAnnotations, importAnnotCommand or if the imported parameter is set to true when calling addAnnotations or deleteAnnotations annotations array The annotations that were changed action string The action that occurred (add, delete, modify) annotationDoubleClicked Triggered after an annotation has been double clicked Parameters: Name Type Description evt object Event object annotation object The annotation that has been double clicked annotationHidden Triggered after annotations have been hidden/shown. Parameters: Name Type Description evt object Event object annotationList array List of annotations that were hidden or shown hidden boolean Whether the annotations have been hidden or shown annotationSelected Triggered after annotation selection has been changed. Parameters: Name Type Description evt object Event object annotationList array List of annotations that have selected or deselected action string Either 'selected' or 'deselected' deleteReply Triggered when a reply has been deleted from an annotation Parameters: Name Type Description evt object Event object annotation object The annotation that was deleted root object The annotation that is the root parent of the first annotation fieldChanged Triggered when a field's value has been changed. Attach like annotManager.on('fieldChanged', callback) Parameters: Name Type Description evt object Event object field object The field that was changed value string The field's new value notify Triggered when there is a notification related to annotations. Parameters: Name Type Description evt object Event object type string The type of notification that has occurred setNoteText Triggered when the text should be set on a note Parameters: Name Type Description evt object Event object annotation object The annotation that needs to have its note text updated root object The annotation that is the root parent of the first annotation updateAnnotationPermission Triggered when permissions for annotations should be updated. This might be when the user changes or readonly is switched to. If no annotation is specified then every annotation should be updated. Parameters: Name Type Argument Description evt object Event object annotation object &lt;optional&gt; The annotation that needs to have its permissions updated × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:40 pm using the DocStrap template. "},"CoreControls.BlackBoxAnnotationManager.html":{"id":"CoreControls.BlackBoxAnnotationManager.html","title":"Class: BlackBoxAnnotationManager","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.Button e bookmark Type array getHPos() Gets the horizontal position of the bookmark. Returns: The horizontal position of the bookmark Type number getName() Gets the name of the bookmark. Returns: The name of the bookmark Type string getPageNumber() Gets the page number of the bookmark. Returns: The page number of the bookmark Type integer getParent() Gets the parent of this bookmark if it has one. Returns: The parent of the bookmark Type CoreControls.Bookmark getURL() Gets the url of the bookmark if it has one. Returns: The url of the bookmark Type string getVPos() Gets the vertical position of the bookmark. Returns: The vertical position of the bookmark Type number isValid() Determines whether the bookmark goes to a valid destination. Returns: Whether the bookmark points to a valid destination Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:40 pm using the DocStrap template. "},"CoreControls.DisplayMode.html":{"id":"CoreControls.DisplayMode.html","title":"Class: DisplayMode","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAn  page selected and a 'last' property being the last page selected. last must be &gt;= first. Type object getVisiblePages( [amountAhead] [, amountSide]) Returns an array of page indexes that are visible on screen. Parameters: Name Type Argument Description amountAhead number &lt;optional&gt; The amount of space ahead of the viewport to count as visible as a multiple of the screen height (default is 0.5) amountSide number &lt;optional&gt; The amount of space to the side of the viewport to count as visible as a multiple of the screen height (default is 0.5) Returns: an array of 0-indexed page numbers. Type Array.&lt;number&gt; pageToWindow(pagePt, pageIndex) Converts page coordinates to window coordinates. Parameters: Name Type Description pagePt object A object with x and y properties in page coordinates pageIndex number The page index Returns: An object with the page index as well as x and y values in window coordinates Type object setCustomFunctions() Sets callbacks to provide custom functionality when in custom display mode Parameters: Name Type Description fns.pageToWindow transform coordinates relative to a document page to coordinates relative to the viewer div fns.windowToPage transform coordinates relative to the viewer div relative to a document page fns.getSelectedPages returns an array of currently selected page indices fns.getVisiblePages returns an array of currently visible pages fns.getPageTransform returns the offsets of a page container fns.createPageSections lays out pageSection and pageContainer divs to DocumentViewer can put content in them setParameters(nCols, nRows, currentRow, startRow, endRow) Sets parameters of the display mode Parameters: Name Type Description nCols number The number of columns nRows number The number of rows currentRow number The current row to be displayed startRow number The starting row to have in the DOM endRow number The ending row to have in the DOM windowToPage(windowPt, pageIndex) Converts window coordinates to page
