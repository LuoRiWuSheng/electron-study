vent:displayModeUpdatedCoreControls.DocumentViewer#event:displayPageLocationCoreControls.DocumentViewer#event:documentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: RedactionAnnot PDFNet. RedactionAnnot new RedactionAnnot() A redaction annotation (PDF 1.7) identifies content that is intended to be removed from the document. The intent of redaction annotations is to enable the following: a)Content identification. A user applies redact annotations that specify the pieces or regions of content that should be removed. Up until the next step is performed, the user can see, move and redefine these annotations. b)Content removal. The user instructs the viewer application to apply the redact annotations, after which the content in the area specified by the redact annotations is removed. In the removed content's place, some marking appears to indicate the area has been redacted. Also, the redact annotations are removed from the PDF document. Redaction annotations provide a mechanism for the first step in the redaction process (content identification). This allows content to be marked for redaction in a non-destructive way, thus enabling a review process for evaluating potential redactions prior to removing the specified content. Redaction annotations shall provide enough information to be used in the second phase of the redaction process (content removal). This phase is application-specific and requires the conforming reader to remove all content identified by the redaction annotation, as well as the annotation itself. Conforming readers that support redaction annotations shall provide a mechanism for applying content removal, and they shall remove all traces of the specified content. If a portion of an image is contained in a redaction region, that portion of the image data shall be destroyed; clipping or image masks shall not be used to hide that data. Such conforming readers shall also be diligent in their consideration of all content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. Methods &lt;static&gt; create(doc, pos) Creates a new Redaction annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds, in user space coordinates. Returns: A promise that resolves to a newly created blank Circle annotation. Type PDFNet.RedactionAnnot &lt;static&gt; createFromAnnot(ann) creates an Redaction annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Redaction annotation. Returns: A promise that resolves to an object of type: \"RedactionAnnot\" Type PDFNet.RedactionAnnot &lt;static&gt; createFromObj(d) creates a Redaction annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"RedactionAnnot\" Type PDFNet.RedactionAnnot getAppFormXO() Returns Overlay appearance of the Redaction annotation. Returns: A promise that resolves to an SDF object that represents the overlay appearance of the Redaction annotation. Type PDFNet.Obj getOverlayText() Returns Overlay text of the Redaction annotation. Returns: A promise that resolves to a string containing the overlay text of the annotation. Type string getOverlayTextAppearance() Returns Overlay text appearance of the Redaction annotation. Returns: A promise that resolves to a string containing the overlay text appearance of the annotation. Type string getQuadForm() Returns Overlay text quadding(justification) format of the Redaction annotation. Returns: A promise that resolves to a value of the \"QuadForm\" enum type, indicating the overlay text quadding(justification) format of the Redaction annotation's overlay text. Type number Example Return value enum: &lt;pre&gt; PDFNet.RedactionAnnot.QuadForm = { e_LeftJustified : 0 e_Centered : 1 e_RightJustified : 2 e_None : 3 } &lt;/pre&gt; getQuadPoint(idx) Returns the QuadPoint located at a certain index of the QuadPoint array of the Redaction annotation. Parameters: Name Type Description idx number The index of the QuadPoint, starts at zero and must be less than return value of GetQuadPointCount(). Returns: A promise that resolves to the QuadPoint located at a certain index of the QuadPoint array of the Redaction annotation. Type quadpoint getQuadPointCount() Returns the number of QuadPoints in the QuadPoints array of the Redaction annotation. Returns: A promise that resolves to the number of QuadPoints. Type number getUseRepeat() Returns the option of whether to use repeat for the Redaction annotation. Returns: A promise that resolves to a bool indicating whether to repeat for the Redaction annotation. Type boolean setAppFormXO(formxo) sets Overlay appearance of the Redaction annotation. (Optional) Parameters: Name Type Description formxo PDFNet.Obj An SDF object that represents the overlay appearance of the Redaction annotation. setOverlayText(title) sets Overlay text of the Redaction annotation. Parameters: Name Type Description title string A string containing the overlay text of the annotation. setOverlayTextAppearance(app) sets Overlay text appearance of the Redaction annotation. Parameters: Name Type Description app string A string containing the overlay text appearance of the annotation. setQuadForm(form) sets Overlay text quadding (justification) format of the Redaction annotation. Parameters: Name Type Description form number A value of the \"QuadForm\" enum type, indicating the overlay text quadding(justification) format of the Redaction annotation. Default Value: form=e_LeftJustified setQuadPoint(idx, qp) Set the QuadPoint to be located at a certain index of the QuadPoint array of the Redaction annotation. (Optional; PDF 1.6 ) Parameters: Name Type Description idx number The index position where the QuadPoint of interest is to be inserted, starting at 0. qp quadpoint The QuadPoint to be inserted at that position. setUseRepeat(userepeat) sets the option of whether to use repeat for the Redaction annotation. Parameters: Name Type Description userepeat boolean A bool indicating whether to repeat for the Redaction annotation. Default Value: userepeat = false. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.RedactionAppearance.html":{"id":"PDFNet.RedactionAppearance.html","title":"Class: RedactionAppearance","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActi cumentViewer#event:changePageCoreControls.DocumentViewer#event:clickCoreControls.DocumentViewer#event:dblClickCoreControls.DocumentViewer#event:displayModeUpdatedCoreControls.DocumentViewer#event:displayPageLocationCoreControls.DocumentViewer#event:documentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Redactor PDFNet. Redactor new Redactor() PDF Redactor is a separately licensable Add-on that offers options to remove (not just covering or obscuring) content within a region of PDF. With printed pages, redaction involves blacking-out or cutting-out areas of the printed page. With electronic documents that use formats such as PDF, redaction typically involves removing sensitive content within documents for safe distribution to courts, patent and government institutions, the media, customers, vendors or any other audience with restricted access to the content. The redaction process in PDFNet consists of two steps: a) Content identification: A user applies redact annotations that specify the pieces or regions of content that should be removed. The content for redaction can be identified either interactively (e.g. using 'pdftron.PDF.PDFViewCtrl' as shown in PDFView sample) or programmatically (e.g. using 'pdftron.PDF.TextSearch' or 'pdftron.PDF.TextExtractor'). Up until the next step is performed, the user can see, move and redefine these annotations. b) Content removal: Using 'pdftron.PDF.Redactor.Redact()' the user instructs PDFNet to apply the redact regions, after which the content in the area specified by the redact annotations is removed. The redaction function includes number of options to control the style of the redaction overlay (including color, text, font, border, transparency, etc.). PDFTron Redactor makes sure that if a portion of an image, text, or vector graphics is contained in a redaction region, that portion of the image or path data is destroyed and is not simply hidden with clipping or image masks. PDFNet API can also be used to review and remove metadata and other content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. Methods &lt;static&gt; redact(doc, red_arr [, appearance] [, ext_neg_mode] [, page_coord_sys]) Apply the redactions specified in the array red_arr to the PDFDoc doc. Parameters: Name Type Argument Default Description doc PDFNet.PDFDoc the document to redact red_arr Array.&lt;PDFNet.Redactor&gt; an array of redaction objects specifying the regions to redact. appearance PDFNet.RedactionAppearance &lt;optional&gt; optional parameter used to customize the appearance of the redaction overlay. To create an appearance object, create an empty javascript object {} and add entries containing values to it. The following entries are handled by redact: app.redaction_overlay = boolean If redaction_overlay is set to true, redactor will draw an overlay covering all redacted regions. The rest of properties in the appearance object defines visual properties of the overlay. If false the overlay region will not be drawn. Defaults to true. app.positive_overlay_color = ColorPt object positive_overlay_color defines the overlay background color in RGB color space for positive redactions. Defaults to white (PDFNet.ColorPt(1, 1, 1, 0)); app.negative_overlay_color = ColorPt object negative_overlay_color defines the overlay background color in RGB color space for negative redactions. Defaults to white (PDFNet.ColorPt(1, 1, 1, 0)); app.border = boolean border specifies if the overlay will be surrounded by a border. Defaults to true. app.font = Font object font specifies the font used to represent the text in the overlay. Defaults to true. app.min_font_size = int min_font_size specifies the minimum font size used to represent the text in the overlay Defaults to 2. app.max_font_size = int max_font_size specifies the maximum font size used to represent the text in the overlay Defaults to 24. app.text_color = ColorPt object text_color specifies the color used to paint the text in the overlay (in RGB). Defaults to dark green (PDFNet.ColorPt(0, 0.5, 0, 0)); app.horiz_text_alignment = int horiz_text_alignment specifies the horizontal text alignment in the overlay: align text will be left aligned. align==0 -&gt; text will be center aligned. align&gt;0 -&gt; text will be right aligned. Defaults to -1. app.vert_text_alignment = int vert_text_alignment specifies the vertical text alignment in the overlay: align text will be top aligned. align==0 -&gt; text will be center aligned. align&gt;0 -&gt; text will be bottom aligned. Defaults to 1. app.show_redacted_content_regions = boolean show_redacted_content_regions specifies whether an overlay should be drawn in place of the redacted content. This option can be used to indicate the areas where the content was removed from without revealing the content itself. Defaults to false. Uses RedactedContentColor as a fill color. Defaults to false. app.redacted_content_color = ColorPt object Specifies the color used to paint the regions where content was removed. Only useful when ShowRedactedContentRegions == true. Defaults to gray (PDFNet.ColorPt(0.3, 0.3, 0.3, 0)). ext_neg_mode Boolean &lt;optional&gt; true if true, negative redactions expand beyond the page to remove content from other pages in the document. if false, the redaction will be localized to the given page. page_coord_sys Boolean &lt;optional&gt; true if true, redaction coordinates are relative to the lower-left corner of the page, otherwise the redaction coordinates are defined in PDF user coordinate system (which may or may not coincide with page coordinates). &lt;static&gt; redactionCopy(other) Copy Constructor Parameters: Name Type Description other PDFNet.Redaction Returns: A promise that resolves to an object of type: \"Redaction\" Type PDFNet.Redaction &lt;static&gt; redactionCreate(page_num, bbox, negative, text) Constructor Parameters: Name Type Description page_num number bbox PDFNet.Rect negative boolean text string Returns: A promise that resolves to an object of type: \"Redaction\" Type PDFNet.Redaction &lt;static&gt; redactionDestroy(redaction) Destructor Parameters: Name Type Description redaction PDFNet.Redaction × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.RoleMap.html":{"id":"PDFNet.RoleMap.html","title":"Class: RoleMap","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnota ontrols.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: ScreenAnnot PDFNet. ScreenAnnot new ScreenAnnot() A screen annotation (PDF 1.5) specifies a region of a page upon which media clips may be played. It also serves as an object from which actions can be triggered. Methods &lt;static&gt; create(doc, pos) Creates a new Screen annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Screen annotation. Type PDFNet.ScreenAnnot &lt;static&gt; createFromAnnot(ann) creates a Screen annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Screen annotation. Returns: A promise that resolves to an object of type: \"ScreenAnnot\" Type PDFNet.ScreenAnnot &lt;static&gt; createFromObj(d) creates a Screen annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"ScreenAnnot\" Type PDFNet.ScreenAnnot getAction() Returns the action of the Screen annotation Returns: A promise that resolves to an action object representing the action of the annotation. Type PDFNet.Action getBackgroundColor() Returns the background color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen background. Type PDFNet.ColorPt getBackgroundColorCompNum() Returns the number indicating background color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\" if color space is applicable, 0 means no background color was assigned. Type number getBorderColor() Returns the border color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen border. Type PDFNet.ColorPt getBorderColorCompNum() Returns the number indicating border color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\". 0 means this annotation had no color assigned. Type number getFitFull() Returns the \"fit full\" flag. Returns: A promise that resolves to a boolean value indicating the \"fit full\" flag value. Type boolean getHIconLeftOver() Returns the horizontal leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the horizontal leftover space of the icon within the annotation. Type number getIconCaptionRelation() Returns the Icon and caption relationship of the annotation. See: IconCaptionRelation Returns: A promise that resolves to a value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. Type number Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.IconCaptionRelation = { e_NoIcon : 0 e_NoCaption : 1 e_CBelowI : 2 e_CAboveI : 3 e_CRightILeft : 4 e_CLeftIRight : 5 e_COverlayI : 6 } &lt;/pre&gt; getMouseDownCaptionText() Returns the button down caption text of the annotation. Returns: A promise that resolves to a string containing the button down text of the annotation. Type string getMouseDownIcon() Returns the Mouse Down icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the Mouse Down icon associated with the annotation. Type PDFNet.Obj getRolloverCaptionText() Returns the rollover caption text of the annotation. Returns: A promise that resolves to a string containing the rollover caption text of the annotation. Type string getRolloverIcon() Returns the rollover icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the rollover icon associated with the annotation. Type PDFNet.Obj getScaleCondition() Returns the condition under which the icon should be scaled. See: ScaleCondition Returns: A promise that resolves to a value of the \"ScaleCondition\" enum type. Default value: e_Always. Type number Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.ScaleCondition = { e_Always : 0 e_WhenBigger : 1 e_WhenSmaller : 2 e_Never : 3 } &lt;/pre&gt; getScaleType() Returns the Scale Type of the annotation. See: ScaleType Returns: A promise that resolves to a value of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. Type number Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.ScaleType = { e_Anamorphic : 0 e_Proportional : 1 } &lt;/pre&gt; getStaticCaptionText() Returns static caption text of the annotation. Returns: A promise that resolves to a string containing the static caption text of the annotation. Type string getStaticIcon() Returns the static icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the static icon associated with the annotation. Type PDFNet.Obj getTitle() Returns the title of the annotation. Returns: A promise that resolves to a string representing the title of the annotation. Type string getVIconLeftOver() Returns the vertical leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the vertical leftover space of the icon within the annotation. Type number setAction(action) sets the action of the Screen annotation (Optional; PDF 1.1 ) Parameters: Name Type Description action PDFNet.Action An action object representing the action of the annotation. setBackgroundColor(col, numcomp) sets the background color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color point that denotes the color of the screen background. numcomp number An integer which value indicates the color space used for the parameter c. setBorderColor(col, numcomp) sets the border color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color object that denotes the color of the screen border. numcomp number An integer which value indicates the color space used for the parameter c. setFitFull(ff) sets the \"fit full\" flag. (Optional) Parameters: Name Type Description ff boolean A boolean value indicating the \"fit full\" flag value. setHIconLeftOver(hl) sets the horizontal leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description hl number A number indicating the horizontal leftover space of the icon within the annotation. setIconCaptionRelation(icr) sets the Icon and caption relationship of the annotation. (Optional; pushbutton fields only) Parameters: Name Type Description icr number A value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. See: IconCaptionRelation setMouseDownCaptionText(contents) sets the button down caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the button down text of the annotation. setMouseDownIcon(icon) sets the Mouse Down icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the Mouse Down icon associated with the annotation. setRolloverCaptionText(contents) sets the roll over caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the roll over caption text of the annotation. setRolloverIcon(icon) sets the rollover icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the rollover icon associated with the annotation. setScaleCondition(sc) sets the condition under which the icon should be scaled. (Optional) Parameters: Name Type Description sc number A value of the \"ScaleCondition\" enum type. Default value: e_Always. setScaleType(st) sets the Scale Type of the annotation. (Optional) Parameters: Name Type Description st number An entry of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. See: ScaleType setStaticCaptionText(contents) sets static caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the static caption text of the annotation. setStaticIcon(icon) sets the static icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the static icon associated with the annotation. setTitle(title) sets the title of the Annotation. (Optional) Parameters: Name Type Description title string A string representing the title of the annotation. setVIconLeftOver(vl) sets the vertical leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description vl number A number indicating the vertical leftover space of the icon within the annotation. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.SDFDoc.html":{"id":"PDFNet.SDFDoc.html","title":"Class: SDFDoc","body":" PDFTron WebViewer HTML5 Namespaces Actio tationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: SDFDoc PDFNet. SDFDoc new SDFDoc() SDFDoc is a low-level document representing a graph of SDF::Obj nodes that can be used to build higher-level document models such as PDF (Portable Document Format) or FDF (Forms Document Format). SDFDoc brings together document security, document utility methods, and all SDF objects. A SDF document can be created from scratch using a default constructor: SDFDoc mydoc; Obj trailer = mydoc.GetTrailer(); SDF document can be also created from an existing file (e.g. an external PDF document): SDFDoc mydoc(\"in.pdf\"); Obj trailer = mydoc.GetTrailer(); or from a memory buffer or some other Filter/Stream such as a HTTP Filter connection: MemoryFilter memory = .... SDFDoc mydoc(memory); Obj trailer = mydoc.GetTrailer(); Finally SDF document can be accessed from a high-level PDF document as follows: PDFDoc doc(\"in.pdf\"); SDFDoc&amp; mydoc = doc.GetSDFDoc(); Obj trailer = mydoc.GetTrailer(); Note that the examples above used doc.GetTrailer() in order to access document trailer, the starting SDF object (root node) in every document. Following the trailer links, it is possible to visit all low-level objects in a document (e.g. all pages, outlines, fonts, etc). SDFDoc also provides utility methods used to import objects and object collections from one document to another. These methods can be useful for copy operations between documents such as a high-level page merge and document assembly. Methods clearMarks() Removes 'marked' flag from all objects in cross reference table. createIndirectArray() Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectBool(value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description value boolean indirect boolean to create. Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectDict() Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectName(name) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description name string indirect const char* object to create. Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectNull() Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectNumber(value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description value number indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type PDFNet.Obj createIndirectStream(data, data_size, filter_chain) Parameters: Name Type Description data string data_size number filter_chain PDFNet.Filter Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectStreamFromFilter(data, filter_chain) Parameters: Name Type Description data PDFNet.FilterReader filter_chain PDFNet.Filter Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectString(buf_value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description buf_value Array indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type PDFNet.Obj createIndirectStringFromUString(str) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description str string indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type PDFNet.Obj createShallowCopy() Copy Constructor Returns: A promise that resolves to an object of type: \"SDFDoc\" Type PDFNet.SDFDoc enableDiskCaching(use_cache_flag) A document uses a temporary file which is used to cache the contents of any new stream object created in the document (that is the default behavior). Parameters: Name Type Description use_cache_flag boolean true to enable caching, false to disable caching. Use this function to enable or disable this feature dynamically. getFileName() Returns: A promise that resolves to the filename of the document if the document is loaded from disk, or empty string if the document is not yet saved or is loaded from a memory buffer. Type string getHeader() Returns: A promise that resolves to the header string identifying the document version to which the file conforms. For a file conforming to PDF version 1.4, the header should be %PDF-1.4. In general header strings have the following syntax: %AAA-N.n where AAA identifies document specification (such as PDF, FDF, PJTF etc), N is the major version and n is the minor version. The new header string can be set during a full save (see SDFDoc::Save()). For a document that is not serialized the function returns an empty string. Type string getHintStream() Returns document's initial linearization hint stream if it is available. Returns: A promise that resolves to the linearization hint stream of the original document or NULL if the hint stream is not available. Type PDFNet.Obj getLinearizationDict() Returns document's initial linearization dictionary if it is available. Returns: A promise that resolves to the linearization dictionary of the original document or NULL if the dictionary is not available. Type PDFNet.Obj getObj(obj_num) Parameters: Name Type Description obj_num number object number of the object to retrieve. Returns: A promise that resolves to the latest version of the object matching specified object number. Type PDFNet.Obj getSecurityHandler() Returns: A promise that resolves to currently selected SecurityHandler. Type PDFNet.SecurityHandler getTrailer() Returns: A promise that resolves to A dictionary representing the root of the document (i.e. a document trailer dictionary) Type PDFNet.Obj hasRepairedXRef() Checks whether or not the underlying file has an XRef table that had to be repaired when the file was opened. If the document had an invalid XRef table when opened, PDFNet will have repaired the XRef table for its working representation of the document. Returns: A promise that resolves to true if document was found to be corrupted, and was repaired, during opening and has not been saved since. Type boolean importObj(obj, deep_copy) Parameters: Name Type Description obj PDFNet.Obj an object to import. deep_copy boolean a boolean indicating whether to perform a deep or shallow copy. In case of shallow copy all indirect references will be set to null. If the object belongs to a document the function will perform deep or shallow clone depending whether deep_copy flag was specified. If the object does not belong to any document ImportObj does not take the object ownership. ImportObj copies the source object and it is users responsibility to delete free objects. Returns: A promise that resolves to a pointer to the root indirect object in this document Type PDFNet.Obj initSecurityHandler(custom_data) Initializes document's SecurityHandler. This version of InitSecurityHandler() works with Standard and Custom PDF security and can be used in situations where the password is obtained dynamically via user feedback. See EncTest sample for example code. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description custom_data UNKNOWNTYPE An optional parameter used to specify custom data that should be passed in SecurityHandler::Initialize() callback. Returns: A promise that resolves to true if the SecurityHandler was successfully initialized (this may include authentication data collection, verification etc.), false otherwise. Type boolean initStdSecurityHandler(password, password_sz) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. password_sz number An optional parameter used to specify the size of the password buffer, in bytes. If the 'password_sz' is 0, or if the parameter is not specified, the function assumes that the string is null terminated. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type boolean initStdSecurityHandlerUString(password) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type boolean isEncrypted() Returns: A promise that resolves to true if the document is/was originally encrypted false otherwise. Type boolean isFullSaveRequired() Returns: A promise that resolves to true if the document requires full save. Type boolean isLinearized() Call this function to determine whether the document is represented in linearized (fast web view) format. Returns: A promise that resolves to true if document is stored in fast web view format, false otherwise. Type boolean isModified() Returns: A promise that resolves to true if document was modified, false otherwise Type boolean lock() Locks the document to prevent competing threads from accessing the document at the same time. Threads attempting to access the document will wait in suspended state until the thread that owns the lock calls doc.Unlock(). lockRead() Locks the document to prevent competing write threads (using Lock()) from accessing the document at the same time. Other reader threads however, will be allowed to access the document. Threads attempting to obtain write access to the document will wait in suspended state until the thread that owns the lock calls doc.UnlockRead(). Note: To avoid deadlocks obtaining a write lock while holding a read lock is not permitted and will throw an exception. If this situation is encountered please either unlock the read lock before the write lock is obtained or acquire a write lock (rather than read lock) in the first place. releaseFileHandles() removeSecurity() This function removes document security. saveMemory(flags, header) [Documentation Not Yet Added] Parameters: Name Type Description flags string (generated documentation) header number (generated documentation) saveStream(stream, flags, header) Saves the document to a stream. Parameters: Name Type Description stream PDFNet.Filter The output stream where to write data. flags number A bit field composed of an OR of the SDFDoc::SaveOptions values. header string File header. A new file header is set only during full save. See also GetHeader() setSecurityHandler(handler) Parameters: Name Type Description handler PDFNet.SecurityHandler swap(obj_num1, obj_num2) Sometimes it is desirable to modify all indirect references to a given indirect object. It would be inefficient to manually search for all indirect references to a given indirect object. A more efficient and less error prone method is to replace the indirect object in the cross reference table with a new object. This way the object that is referred to is modified (or replaced) and indirect references do not have to be changed. Parameters: Name Type Description obj_num1 number object number of first object to be swapped. obj_num2 number object number of second object to be swapped. timedLock(milliseconds) Try locking the document, waiting no longer than specified number of milliseconds. Parameters: Name Type Description milliseconds number max number of milliseconds to wait for the document to lock Returns: A promise that resolves to true if the document is locked for multi-threaded access, false otherwise. Type boolean timedLockRead(milliseconds) Try locking the document, waiting no longer than specified number of milliseconds. Parameters: Name Type Description milliseconds number max number of milliseconds to wait for the document to lock Returns: A promise that resolves to true if the document is locked for multi-threaded access, false otherwise. Type boolean tryLock() Try locking the document. Returns: true if the document is locked for multi-threaded access, false otherwise. tryLockRead() Tries to obtain a read lock the document and returns true if the lock was successfully acquired Returns: true if the document is locked for multi-threaded access, false otherwise. unlock() Removes the lock from the document. unlockRead() Removes the lock from the document. xRefSize() Returns: A promise that resolves to The size of cross reference table Type number × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.SecurityHandler.html":{"id":"PDFNet.SecurityHandler.html","title":"Class: SecurityHandler","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotat teTool#event:annotationCreated Class: SecurityHandler PDFNet. SecurityHandler new SecurityHandler() Standard Security Handler is a standard password-based security handler. Methods &lt;static&gt; create(crypt_type) create a Standard Security Handler. Parameters: Name Type Description crypt_type number The encryption algorithm identifier. Returns: A promise that resolves to an object of type: \"SecurityHandler\" Type PDFNet.SecurityHandler &lt;static&gt; createDefault() Returns: A promise that resolves to an object of type: \"SecurityHandler\" Type PDFNet.SecurityHandler &lt;static&gt; createFromEncCode(name, key_len, enc_code) create a Standard Security Handler. Parameters: Name Type Description name string The name of the Standard Security Handler. key_len number The bit length of the encryption key (40 or 128 bit). enc_code number The encryption algorithm identifier. The number corresponds to the V entry in encryption dictionary. Currently allowed values are (see Table 3.18 in PDF Reference Manual v1.6 for more details): 1 : Encryption using 40-bit RC4 algorithm. 2 : Encryption using 128-bit RC4 algorithm. Available in PDF 1.4 and above. 3 : This algorithm was deprecated by PDF standard and is not supported. 4 : Encryption using Crypt filters and 128-bit AES (Advanced Encryption Standard) algorithm. Available in PDF 1.6 and above. Default Value: values for key_len and enc_code are 128 and 2 respectively. Returns: A promise that resolves to an object of type: \"SecurityHandler\" Type PDFNet.SecurityHandler authorize(p) The method is called when a user tries to set security for an encrypted document and when a user tries to open a file. It must decide, based on the contents of the authorization data structure, whether or not the user is permitted to open the file, and what permissions the user has for this file. Parameters: Name Type Description p number permission to authorize Returns: A promise that resolves to an unknown type authorizeFailed() A callback method indicating repeated failed authorization. Override this callback in order to provide a UI feedback for failed authorization. Default implementation returns immediately. changeMasterPasswordBuffer(password_buf) Parameters: Name Type Description password_buf Array changeMasterPasswordNonAscii(password) Set the new master password to a binary string Parameters: Name Type Description password the new user password changeMasterPasswordUString(password) Sets the new master/owner password. Parameters: Name Type Description password string The new master/owner password. changeRevisionNumber(rev_num) Change the revision number and the encryption algorithm of the standard security handler. Parameters: Name Type Description rev_num number the new revision number of the standard security algorithm. Currently allowed values for the revision number are (see Table 3.18 in PDF Reference Manual v1.6 for more details): 2 : Encryption using 40-bit RC4 algorithm. 3 : Encryption using 128-bit RC4 algorithm. Available in PDF 1.4 and above. 4 : Encryption using Crypt filters and 128-bit AES (Advanced Encryption Standard) algorithm. Available in PDF 1.6 and above. changeUserPasswordBuffer(password_buf) Parameters: Name Type Description password_buf Array changeUserPasswordNonAscii(password) Set the new user password to a binary string Parameters: Name Type Description password the new user password changeUserPasswordUString(password) Sets the new user password. Parameters: Name Type Description password string The new user password. clone() Returns: A promise that resolves to a new, cloned instance of SecurityHandler. Type PDFNet.SecurityHandler destroy() Destructor editSecurityData(doc) Parameters: Name Type Description doc PDFNet.SDFDoc Returns: A promise that resolves to an unknown type fillEncryptDict(doc) Called when an encrypted document is saved. Fills the document's Encryption dictionary with whatever information the security handler wants to store in the document. The sequence of events during creation of the encrypt_dict is as follows: encrypt_dict is created (if it does not exist) Filter attribute is added to the dictionary call this method to allow the security handler to add its own attributes call the GetCryptKey to get the algorithm version, key, and key length checks if the V attribute has been added to the dictionary and, if not, then sets V to the algorithm version set the Length attribute if V is 2 or greater add the encrypt_dict to the document Parameters: Name Type Description doc PDFNet.SDFDoc The document to save. Returns: A promise that resolves to encrypt_dict Type PDFNet.Obj getAuthorizationData(req_opr) This method is invoked in case Authorize() failed. The callback must determine the user's authorization properties for the document by obtaining authorization data (e.g. a password through a GUI dialog). The authorization data is subsequently used by the security handler's Authorize() to determine whether or not the user is authorized to open the file. Parameters: Name Type Description req_opr number the permission for which authorization data is requested. Returns: A promise that resolves to false if the operation was canceled, true otherwise. Type boolean getEncryptionAlgorithmID() Returns: A promise that resolves to the encryption algorithm identifier. A code specifying the algorithm to be used in encrypting and decrypting the document. Returned number corresponds to V entry in encryption dictionary. Currently allowed values are from 0-4. See PDF Reference Manual for more details. Type number getHandlerDocName() Returns: A promise that resolves to the name of the security handler as it appears in the serialized file as the value of /Filter key in /Encrypt dictionary. Type string getKeyLength() Returns: A promise that resolves to the length of the encryption key in bytes. Type number getPermission(p) Parameters: Name Type Description p number A Permission to be granted. Returns: A promise that resolves to true if the SecurityHandler permits the specified action (Permission p) on the document, or false if the permission was not granted. Type boolean getRevisionNumber() Returns: A promise that resolves to the revision number of the standard security algorithm. Type number initialize(doc, encrypt_dict, custom_data) Parameters: Name Type Description doc PDFNet.SDFDoc encrypt_dict PDFNet.Obj custom_data initPassword(password) the method can be called in GetAuthorizationData() callback to specify user supplied ASCII password. Parameters: Name Type Description password user supplied ASCII password initPasswordBuffer(password_buf) Parameters: Name Type Description password_buf Array initPasswordNonAscii(password) the method can be called in GetAuthorizationData() callback to specify user supplied non-ASCII password. Parameters: Name Type Description password user supplied non-ASCII password initPasswordUString(password) Parameters: Name Type Description password string isAES() Returns: A promise that resolves to true is this security handler uses 128 bit AES (Advanced Encryption Standard) algorithm to encrypt strings or streams. Type boolean isAESObj(stream) The following function can be used to verify whether a given stream is encrypted using AES. Parameters: Name Type Description stream PDFNet.Obj A pointer to an SDF::Stream object Returns: A promise that resolves to true if the given stream is encrypted using AES encryption. Type boolean isMasterPasswordRequired() Returns: A promise that resolves to true if the SecurityHandler requires a master (owner) password. Type boolean isModified() Returns: A promise that resolves to true if the SecurityHandler was modified (by calling SetModified()) or false otherwise. If the user changes SecurityHandler's settings (e.g. by changing a password), IsModified() should return true. Type boolean isRC4() Returns: A promise that resolves to true is this security handler uses RC4 algorithm to encrypt strings or streams. Type boolean isUserPasswordRequired() Returns: A promise that resolves to true if the SecurityHandler requires a user password. Type boolean setEncryptMetadata(encrypt_metadata) Indicates whether the document-level metadata stream is to be encrypted. Parameters: Name Type Description encrypt_metadata boolean true if metadata stream should be encrypted, false otherwise. setModified(is_modified) The method allows derived classes to set SecurityHandler is modified flag. This method should be called whenever there are changes (e.g. a password change) to the SecurityHandler Parameters: Name Type Description is_modified boolean Value to set the SecurityHandler's is modified flag to setPermission(perm, value) Set the permission setting of the StdSecurityHandler. Parameters: Name Type Description perm number indicates a permission to set or clear. It can be any of the following values: e_print // print the document. e_doc_modify // edit the document more than adding or modifying text notes. e_extract_content // enable content extraction e_mod_annot // allow modifications to annotations e_fill_forms // allow changes to fill in forms e_access_support // content access for the visually impaired. e_assemble_doc // allow document assembly e_print_high // high resolution print. value boolean true if the permission/s should be granted, false otherwise. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.SElement.html":{"id":"PDFNet.SElement.html","title":"Class: SElement","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionMode dTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: SElement PDFNet. SElement new SElement() SElement represents PDF structural elements, which are nodes in a tree structure, defining a PDF document's logical structure. Unlike the StructTree, SElement can have two different kinds of children: another SElement or a ContentItem (which can be marked content (MC), or a PDF object reference (OBJR)). Methods &lt;static&gt; create(dict) Initialize a SElement using an existing low-level Cos/SDF object. Parameters: Name Type Description dict PDFNet.Obj a low-level (SDF/Cos) dictionary representing the structural element. Returns: A promise that resolves to an object of type: \"selement\" Type PDFNet.SElement &lt;static&gt; createFromPDFDoc(doc, struct_type) Parameters: Name Type Description doc PDFNet.PDFDoc struct_type string Returns: A promise that resolves to an object of type: \"selement\" Type PDFNet.SElement assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.SElement createContentItem(doc, page, insert_before) Parameters: Name Type Description doc PDFNet.PDFDoc The document in which the new ContentItem will be created in. page PDFNet.Page The page object to insert the ContentItem in. insert_before number The position after which the kid is inserted. If element currently has no kids, insert_before is ignored. Returns: A promise that resolves to an object of type: \"number\" Type number getActualText() Returns: A promise that resolves to the ActualText associated with this element. Type string getAlt() Returns: A promise that resolves to the alternate text associated with this element. Type string getAsContentItem(index) Parameters: Name Type Description index number The index of the kid to obtain. Returns: A promise that resolves to the kid at a given array index assuming that the kid is a ContentItem. Type PDFNet.ContentItem getAsStructElem(index) Parameters: Name Type Description index number The index of the kid to obtain. Returns: A promise that resolves to the kid at a given array index assuming that the kid is a SElement. Type PDFNet.SElement getID() Returns: A promise that resolves to the ID of an element, or NULL if the ID is not defined. Type PDFNet.Obj getNumKids() Returns: A promise that resolves to the number of direct kids. Type number getParent() Returns: A promise that resolves to the immediate ancestor element of the specified element in the structure tree. Type PDFNet.SElement getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj getStructTreeRoot() Returns: A promise that resolves to the structure tree root of the document that directly or indirectly contains this element. Type PDFNet.STree getTitle() Returns: A promise that resolves to the title of this structure element. Type string getType() Returns: A promise that resolves to the element's structural element type. The type corresponds to the 'S' (i.e. subtype) key in the structure element dictionary. The type identifies the nature of the structure element and its role within the document (such as a chapter, paragraph, or footnote). Type string hasActualText() Returns: A promise that resolves to if this structure element defines ActualText. ActualText is an exact replacement for the structure element and its children. This replacement text is useful when extracting the document's contents in support of accessibility to users with disabilities or for other purposes. Type boolean hasAlt() Returns: A promise that resolves to if this structure element defines Alt text. Alt text is an alternate description of the structure element and its children in human-readable form, which is useful when extracting the document's contents in support of accessibility. Type boolean hasTitle() Returns: A promise that resolves to if this SElement has title. The title of the structure element, a text string representing it in human-readable form. Type boolean insert(kid, insert_before) Parameters: Name Type Description kid PDFNet.SElement insert_before number isContentItem(index) Parameters: Name Type Description index number The index of the kid type to obtain. To retrieve a content item at a given array index use GetAsContentItem(index), otherwise use GetAsStructElem(index) Returns: A promise that resolves to true if the kid at a given array index is a content item, false otherwise. Type boolean isValid() Returns: A promise that resolves to true if this is a valid structure element object, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.Shading.html":{"id":"PDFNet.Shading.html","title":"Class: Shading","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions. Tool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Shading PDFNet. Shading new Shading() Shading is a class that represents a flat interface around all PDF shading types: In Function-based (type 1) shadings, the color at every point in the domain is defined by a specified mathematical function. The function need not be smooth or continuous. This is the most general of the available shading types, and is useful for shadings that cannot be adequately described with any of the other types. Axial shadings (type 2) define a color blend along a line between two points, optionally extended beyond the boundary points by continuing the boundary colors. Radial shadings (type 3) define a color blend that varies between two circles. Shadings of this type are commonly used to depict three-dimensional spheres and cones. Free-form Gouraud-shaded triangle mesh shadings (type 4) and lattice Gouraud shadings (type 5) are commonly used to represent complex colored and shaded three-dimensional shapes. The area to be shaded is defined by a path composed entirely of triangles. The color at each vertex of the triangles is specified, and a technique known as Gouraud interpolation is used to color the interiors. The interpolation functions defining the shading may be linear or nonlinear. Coons patch mesh shadings (type 6) are constructed from one or more color patches, each bounded by four cubic Bezier curves. A Coons patch generally has two independent aspects: Colors are specified for each corner of the unit square, and bilinear interpolation is used to fill in colors over the entire unit square Coordinates are mapped from the unit square into a four-sided patch whose sides are not necessarily linear. The mapping is continuous: the corners of the unit square map to corners of the patch and the sides of the unit square map to sides of the patch. Tensor-product patch mesh shadings (type 7) are identical to type 6 (Coons mesh), except that they are based on a bicubic tensor-product patch defined by 16 control points, instead of the 12 control points that define a Coons patch. The shading Patterns dictionaries representing the two patch types differ only in the value of the Type entry and in the number of control points specified for each patch in the data stream. Although the Coons patch is more concise and easier to use, the tensor- product patch affords greater control over color mapping. Methods &lt;static&gt; create(shading_dict) Constructor Parameters: Name Type Description shading_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"Shading\" Type PDFNet.Shading &lt;static&gt; getTypeFromObj(shading_dict) Parameters: Name Type Description shading_dict PDFNet.Obj SDF/Cos shading dictionary to get the Type from Returns: A promise that resolves to the Type of a given SDF/Cos shading dictionary, or e_null for if SDF object is not a valid shading object Type number Example Return value enum: &lt;pre&gt; PDFNet.Shading.Type = { e_function_shading : 0 e_axial_shading : 1 e_radial_shading : 2 e_free_gouraud_shading : 3 e_lattice_gouraud_shading : 4 e_coons_shading : 5 e_tensor_shading : 6 e_null : 7 } &lt;/pre&gt; assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.Shading destroy() Frees the native memory of the object. getAntialias() Returns: A promise that resolves to a flag indicating whether to filter the shading function to prevent aliasing artifacts. See Table 4.25 Type boolean getBackground() An color point represented in base color space specifying a single background color value. If present, this color is used before any painting operation involving the shading, to fill those portions of the area to be painted that lie outside the bounds of the shading object itself. In the opaque imaging model, the effect is as if the painting operation were performed twice: first with the background color and then again with the shading. Returns: A promise that resolves to an object of type: \"colorpt\" Type PDFNet.ColorPt getBaseColorSpace() Returns: A promise that resolves to the color space in which color values are expressed. This may be any device, CIE-based, or special color space except a Pattern space. Type PDFNet.ColorSpace getBBox() Returns: A promise that resolves to a rectangle giving the left, bottom, right, and top coordinates, respectively, of the shading's bounding box. The coordinates are interpreted in the shading's target coordinate space. If present, this bounding box is applied as a temporary clipping boundary when the shading is painted, in addition to the current clipping path and any other clipping boundaries in effect at that time. Type PDFNet.Rect getColor(t) Parameters: Name Type Description t number getColorForFunction(t1, t2) Parameters: Name Type Description t1 number t2 number getCoords() getCoordsRadial() Returns: for Radial shading returns six numbers (x0 y0 r0 x1 y1 r1) specifying the centers and radii of the starting and ending circles, expressed in the shading's target coordinate space. The radii r0 and r1 must both be greater than or equal to 0. If one radius is 0, the corresponding circle is treated as a point; if both are 0, nothing is painted. getDomain() Returns: an array of four numbers [xmin xmax ymin ymax] specifying the rectangular domain of coordinates over which the color function(s) are defined. If the function does not contain /Domain entry the function returns: [0 1 0 1]. getMatrix() Returns: A promise that resolves to a matrix specifying a mapping from the coordinate space specified by the Domain entry into the shading's target coordinate space. Type PDFNet.Matrix2D getParamEnd() Returns: A promise that resolves to a number specifying the limiting value of a parametric variable t. The variable is considered to vary linearly between GetParamStart() and GetParamEnd() as the color gradient varies between the starting and ending points of the axis for Axial shading or circles for Radial shading. The variable t becomes the input argument to the color function(s). Type number getParamStart() Returns: A promise that resolves to a number specifying the limiting value of a parametric variable t. The variable is considered to vary linearly between GetParamStart() and GetParamEnd() as the color gradient varies between the starting and ending points of the axis for Axial shading or circles for Radial shading. The variable t becomes the input argument to the color function(s). Type number getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type PDFNet.Obj getType() Returns: A promise that resolves to the shading type Type number Example Return value enum: &lt;pre&gt; PDFNet.Shading.Type = { e_function_shading : 0 e_axial_shading : 1 e_radial_shading : 2 e_free_gouraud_shading : 3 e_lattice_gouraud_shading : 4 e_coons_shading : 5 e_tensor_shading : 6 e_null : 7 } &lt;/pre&gt; hasBackground() Returns: A promise that resolves to true if the shading has a background color or false otherwise. Type boolean hasBBox() Returns: A promise that resolves to true if shading has a bounding box, false otherwise. Type boolean isExtendEnd() Returns: A promise that resolves to a flag specifying whether to extend the shading beyond the ending point of the axis for Axial shading or ending circle for Radial shading. Type boolean isExtendStart() Returns: A promise that resolves to a flag specifying whether to extend the shading beyond the starting point of the axis for Axial shading or starting circle for Radial shading. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.SignatureHandler.html":{"id":"PDFNet.SignatureHandler.html","title":"Class: SignatureHandler","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotation dTools.TextUnderlineCreateTool#event:annotationCreated Class: SoundAnnot PDFNet. SoundAnnot new SoundAnnot() A Sound annotation represents a sound recording attached to a point in the PDF document. When closed, this annotation appear as an icon; when open and activated, a sound record from the computer's microphone or imported from a file associated with this annotation is played.The icon of this annotation by default is a speaker. Methods &lt;static&gt; create(doc, pos) Constructor Parameters: Name Type Description doc PDFNet.SDFDoc pos PDFNet.Rect Returns: A promise that resolves to an object of type: \"SoundAnnot\" Type PDFNet.SoundAnnot &lt;static&gt; createAtPoint(doc, pos) Parameters: Name Type Description doc PDFNet.SDFDoc pos PDFNet.Point Returns: A promise that resolves to an object of type: \"SoundAnnot\" Type PDFNet.SoundAnnot &lt;static&gt; createFromAnnot(ann) creates a Sound annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Sound annotation. Returns: A promise that resolves to an object of type: \"SoundAnnot\" Type PDFNet.SoundAnnot &lt;static&gt; createFromObj(d) creates a Sound annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"SoundAnnot\" Type PDFNet.SoundAnnot getIcon() Returns the Icon of the Sound annotation. Returns: A promise that resolves to a value of the \"Icon\" enum. Default value: e_Speaker. Type number Example Return value enum: &lt;pre&gt; PDFNet.SoundAnnot.Icon = { e_Speaker : 0 e_Mic : 1 e_Unknown : 2 } &lt;/pre&gt; getIconName() Returns the Icon name of the Sound annotation. Returns: A promise that resolves to a string denoting the Icon name of the Sound annotation. Type string getSoundStream() Returns the sound object of the Sound annotation. Returns: A promise that resolves to an SDF object representing a sound stream. Type PDFNet.Obj setIcon(type) sets the Icon of the Sound annotation. (Optional) Parameters: Name Type Description type number A value of the \"Icon\" enumeration type. Default value: e_Speaker. setIconName(type) sets the Icon name of the Sound annotation. (Optional) Parameters: Name Type Description type string A string denoting the Icon name of the Sound annotation. setSoundStream(icon) sets the sound object of the Sound annotation. Parameters: Name Type Description icon PDFNet.Obj An SDF object representing a sound stream. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.SquareAnnot.html":{"id":"PDFNet.SquareAnnot.html","title":"Class: SquareAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnot
