edTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: ColorPt PDFNet. ColorPt new ColorPt() ColorPt is an array of colorants (or tint values) representing a color point in an associated color space. Methods &lt;static&gt; init(x, y, z, w) Constructor Parameters: Name Type Description x number initialized value of first color value (eg. red for rgb colorspace); y number initialized value of second color value (eg. green for rgb colorspace); z number initialized value of third color value (eg. blue for rgb colorspace); w number initialized value of fourth color value (eg. when using CMYK); Returns: A promise that resolves to an object of type: \"colorpt\" Type PDFNet.ColorPt assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.ColorPt destroy() Frees the native memory of the object. get(colorant_index) The number of colorants depends on the associated color space. To find how many colorant are associated with a given color space use color_space.GetComponentNum(). For example, if you have a color point in the RGB color space you can extract its colorants as follows: UInt8 rgb[3] = { UInt8(c.Get(0)*255), UInt8(c.Get(1)*255), UInt8(c.Get(2)*255) }; Parameters: Name Type Description colorant_index number number representing the index of the color space to get the tint from Returns: A promise that resolves to the tint value at a given colorant index. Type number set(x, y, z, w) A utility method to set the first 4 tint values. For example, color.Set(red, green, blue) will initialize the ColorPt to given tint values. Parameters: Name Type Description x number initialized value of first color value (eg. red for rgb colorspace); y number initialized value of second color value (eg. green for rgb colorspace); z number initialized value of third color value (eg. blue for rgb colorspace); w number initialized value of fourth color value (eg. when using CMYK); setByIndex(colorant_index, colorant_value) Sets a tint value at a given colorant index. Parameters: Name Type Description colorant_index number the color index. For example, for a color point associated with a Gray color space the only allowed value for index is 0. For a color point associated with a CMYK color space, the color_index can range from 0 (cyan) to 4 (black). colorant_value number The new tint value. For example, the following snippet will initialize the color point to [red, green, blue]: color.SetColorantNum(3); color.Set(0, red); color.Set(1, green); color.Set(2, blue); The above code snippet is equivalent to the following line: color.Set(red, green, blue) setColorantNum(num) Parameters: Name Type Description num number × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.ColorSpace.html":{"id":"PDFNet.ColorSpace.html","title":"Class: ColorSpace","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnno cumentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: ColorSpace PDFNet. ColorSpace new ColorSpace() This abstract class is used to serve as a color space tag to identify the specific color space of a Color object. It contains methods that transform colors in a specific color space to/from several color space such as DeviceRGB and DeviceCMYK. For purposes of the methods in this class, colors are represented as arrays of color components represented as doubles in a normalized range defined by each ColorSpace. For many ColorSpaces (e.g. DeviceRGB), this range is 0.0 to 1.0. However, some ColorSpaces have components whose values have a different range. Methods are provided to inquire per component minimum and maximum normalized values. Methods &lt;static&gt; create(color_space) Create a ColorSpace from the given SDF/Cos object listed under ColorSpaces entry in page Resource dictionary. If color_space dictionary is null, a non valid ColorSpace object is created. Parameters: Name Type Description color_space PDFNet.Obj The Cos/SDF object to initialze the ColorSpace object with. Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createDeviceCMYK() Create a new DeviceCMYK ColorSpace object Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createDeviceGray() Create a new DeviceGray ColorSpace object Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createDeviceRGB() Create a new DeviceRGB ColorSpace object Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createICCFromBuffer(doc, buf) Parameters: Name Type Description doc PDFNet.SDFDoc buf Array Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createICCFromFilter(doc, filter) Parameters: Name Type Description doc PDFNet.SDFDoc filter PDFNet.Filter Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; createPattern() Create a new Pattern ColorSpace object Returns: A promise that resolves to an object of type: \"ColorSpace\" Type PDFNet.ColorSpace &lt;static&gt; getComponentNumFromObj(cs_type, cs_obj) Parameters: Name Type Description cs_type number cs_obj PDFNet.Obj Cos/SDF color space object. Returns: A promise that resolves to the number of components (tint components) used to represent color point for this color space Type number &lt;static&gt; getTypeFromObj(cs_obj) Parameters: Name Type Description cs_obj PDFNet.Obj Cos/SDF color space object. Returns: A promise that resolves to the Type of a given SDF/Cos color space, or e_null for if SDF object is not a valid color space Type number Example Return value enum: &lt;pre&gt; PDFNet.ColorSpace.Type = { e_device_gray : 0 e_device_rgb : 1 e_device_cmyk : 2 e_cal_gray : 3 e_cal_rgb : 4 e_lab : 5 e_icc : 6 e_indexed : 7 e_pattern : 8 e_separation : 9 e_device_n : 10 e_null : 11 } &lt;/pre&gt; assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.ColorSpace convert2CMYK(in_color) A convenience function used to convert color points from the current color space to DeviceCMYK color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space convert2Gray(in_color) A convenience function used to convert color points from the current color space to DeviceGray color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space convert2RGB(in_color) A convenience function used to convert color points from the current color space to DeviceRGB color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space destroy() Frees the native memory of the object. getAlternateColorSpace() Returns: A promise that resolves to the alternate color space if it is available or NULL otherwise. Color spaces that include alternate color space are e_separation, e_device_n, and e_icc. Type PDFNet.ColorSpace getBaseColor(color_idx) Get the base color given a component value (index) in Indexed color space. Parameters: Name Type Description color_idx number color value represented in the index color space getBaseColorSpace() Returns: A promise that resolves to the base color space if this is an e_indexed or e_pattern with associated base color space; NULL otherwise. Type PDFNet.ColorSpace getComponentNum() Returns: A promise that resolves to the number of colorants (tint components) used to represent color point in this color space Type number getHighVal() Returns: A promise that resolves to the highest index for the color lookup table for Indexed color space. Since the color table is indexed from zero to highval, the actual number of entries is highval + 1. For color spaces other than indexed the method returns 0. Type number getLookupTable() Returns: A promise that resolves to the color lookup table for Indexed color space. for color spaces other than indexed the method returns NULL. Type number getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type PDFNet.Obj getTintFunction() Returns: A promise that resolves to the function that transforms tint values into color component values in the alternate color space. Type PDFNet.Function getType() Returns: A promise that resolves to the type of this color space Type number Example Return value enum: &lt;pre&gt; PDFNet.ColorSpace.Type = { e_device_gray : 0 e_device_rgb : 1 e_device_cmyk : 2 e_cal_gray : 3 e_cal_rgb : 4 e_lab : 5 e_icc : 6 e_indexed : 7 e_pattern : 8 e_separation : 9 e_device_n : 10 e_null : 11 } &lt;/pre&gt; initColor() Set color to the initial value used for this color space. The initial value depends on the color space (see 4.5.7 in PDF Ref. Manual). initComponentRanges(num_comps) Parameters: Name Type Description num_comps number isAll() Returns: A promise that resolves to true if Separation color space contains the colorant All. Type boolean isNone() Returns: A promise that resolves to true if Separation or DeviceN color space contains None colorants. For DeviceN the function returns true only if component colorant names are all None. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.ContentItem.html":{"id":"PDFNet.ContentItem.html","title":"Class: ContentItem","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.Button arked-content identifier). Type number getPage() the page on which the marked content is drawn, whether directly as part of page content or indirectly by being in a Form XObject or annotation drawn on that page. Returns: A promise that resolves to an object of type: \"Page\" Type PDFNet.Page getParent() find the parent structure element. Returns: A promise that resolves to an object of type: \"selement\" Type PDFNet.SElement getRefObj() Returns: A promise that resolves to the referenced object. Type PDFNet.Obj getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj getStmOwner() Returns: A promise that resolves to nULL or the PDF object owning the stream returned by GetContainingStm() (e.g. the annotation to which an appearance stream belongs). Type PDFNet.Obj getType() Returns: A promise that resolves to the content item type. Type number Example Return value enum: &lt;pre&gt; PDFNet.ContentItem.Type = { e_MCR : 0 e_MCID : 1 e_OBJR : 2 e_Unknown : 3 } &lt;/pre&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.ContentReplacer.html":{"id":"PDFNet.ContentReplacer.html","title":"Class: ContentReplacer","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Form nnotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: ContentReplacer PDFNet. ContentReplacer new ContentReplacer() ContentReplacer is a utility class for replacing content (text and images) in existing PDF (template) documents. Users can replace content in a PDF page using the following operations: Replace an image that exists in a target rectangle with a replacement image. Replace text that exists in a target rectangle with replacement text. Replace all instances of a specially marked string with replacement string. The following code replaces an image in a target region. This code also replaces the text \"[NAME]\" and \"[JOB_TITLE]\" with \"John Smith\" and \"Software Developer\" respectively. Notice the square braces ('[' and ']') on the target strings in the original PDFDoc. These square braces are not included in the actual function calls below, as they're implicitly added. PDFDoc doc(\"../../TestFiles/BusinessCardTemplate.pdf\"); doc.InitSecurityHandler(); ContentReplacer replacer; Page page = doc.GetPage(1); Image img = Image::Create(doc, \"../../TestFiles/peppers.jpg\"); replacer.AddImage(page.GetMediaBox(), img.GetSDFObj()); replacer.AddString(\"NAME\", \"John Smith\"); replacer.AddString(\"JOB_TITLE\", \"Software Developer\"); replacer.Process(page); Methods &lt;static&gt; create() Create a new ContentReplacer object, to which replacement rules will be added. The same object can be used to 'Process' multiple pages. Returns: A promise that resolves to an object of type: \"ContentReplacer\" Type PDFNet.ContentReplacer addImage(target_region, replacement_image) Replace the image that best fits into 'target_region' with 'replacement_image'. Parameters: Name Type Description target_region PDFNet.Rect The rectangle defining the area in which an image that best fits the rectangle will be replaced by 'replacement_image'. replacement_image PDFNet.Obj The 'SDF.Obj' of a 'PDF.Image' object. addString(template_text, replacement_text) Any text of the form \"[template_text]\" will be replaced by \"replacement_text\". Parameters: Name Type Description template_text string The text to remove. replacement_text string The new text that will appear in place of 'template_text'. addText(target_region, replacement_text) All text inside 'target_region' will be deleted and replaced with 'replacement_text'. Parameters: Name Type Description target_region PDFNet.Rect The rectangle defining the area in which all text will be replaced by 'replacement_text'. replacement_text string The new text that will replace the existing text in 'target_region'. destroy() Frees the native memory of the object. process(page) Apply the replacement instructions to the target page. Subsequent calls to 'Process' can be made on other pages, and it will apply the same rules. Parameters: Name Type Description page PDFNet.Page The page to apply the content replacement instructions to. setMatchStrings(start_str, end_str) Change the delimiters from '[' and ']' to arbitary strings. Parameters: Name Type Description start_str string The starting delimiter string. end_str string The ending delimiter string. × Search results Cl ng Cos/SDF object. Must be an SDF::Str containing a PDF date object. isValid() Indicates whether the Date is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Date; otherwise false. Type boolean update(d) Saves changes made to the Date object in the attached (or specified) SDF/Cos string. Parameters: Name Type Description d PDFNet.Obj an optional parameter indicating a SDF string that should be updated and attached to this Date. If parameter d is NULL or is omitted, update is performed on previously attached Cos/SDF date. Returns: A promise that resolves to true if the attached Cos/SDF string was successfully updated, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.Destination.html":{"id":"PDFNet.Destination.html","title":"Class: Destination","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHa her dimension. Parameters: Name Type Description page PDFNet.Page Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitB(page) Create a new 'FitB' Destination. The new Destination displays the page designated by 'page', with its contents magnified just enough to fit its bounding box entirely within the window both horizontally and vertically. If the required horizontal and vertical magnification factors are different, use the smaller of the two, centering the bounding box within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page object to display Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitBH(page, top) Create a new 'FitBH' Destination. The new Destination displays the page designated by 'page', with the vertical coordinate 'top' positioned at the top edge of the window and the contents of the page magnified just enough to fit the entire width of its bounding box within the window. Parameters: Name Type Description page PDFNet.Page Page object to display top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitBV(page, left) Create a new 'FitBV' Destination. The new Destination displays Display the page designated by 'page', with the horizontal coordinate 'left' positioned at the left edge of the window and the contents of the page magnified just enough to fit the entire height of its bounding box within the window. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitH(page, top) Create a new 'FitH' Destination. The new Destination displays the page designated by 'page', with the vertical coordinate 'top' positioned at the top edge of the window and the contents of the page magnified just enough to fit the entire width of the page within the window. Parameters: Name Type Description page PDFNet.Page Page object to display top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitR(page, left, bottom, right, top) Create a new 'FitR' Destination. The new Destination displays the page designated by 'page', with its contents magnified just enough to fit the rectangle specified by the coordinates 'left', 'bottom', 'right', and 'top' entirely within the window both horizontally and vertically. If the required horizontal and vertical magnification factors are different, use the smaller of the two, centering the rectangle within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window bottom number vertical coordinate of the bottom edge of the window right number horizontal coordinate of the right edge of the window top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createFitV(page, left) Create a new 'FitV' Destination. The new Destination displays the page designated by 'page', with the horizontal coordinate 'left' positioned at the left edge of the window and the contents of the page magnified just enough to fit the entire height of the page within the window. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination &lt;static&gt; createXYZ(page, left, top, zoom) Create a new 'XYZ' Destination. The new Destination displays the page designated by 'page', with the coordinates ('left', 'top') positioned at the top-left corner of the window and the contents of the page magnified by the factor 'zoom'. A null value for any of the parameters 'left', 'top', or 'zoom' specifies that the current value of that parameter is to be retained unchanged. A 'zoom' value of 0 has the same meaning as a null value. the page within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window top number vertical coordinate of the top edge of the window zoom number amount to zoom the page by Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination copy() Assignment operator Returns: A promise that resolves to an object of type: \"Destination\" Type PDFNet.Destination getExplicitDestObj() Returns: A promise that resolves to the explicit destination SDF/Cos object. This is always an Array as shown in Table 8.2 in PDF Reference Manual. Type PDFNet.Obj getFitType() Returns: A promise that resolves to destination's FitType. Type number Example Return value enum: &lt;pre&gt; PDFNet.Destination.FitType = { e_XYZ : 0 e_Fit : 1 e_FitH : 2 e_FitV : 3 e_FitR : 4 e_FitB : 5 e_FitBH : 6 e_FitBV : 7 } &lt;/pre&gt; getPage() Returns: A promise that resolves to the Page that this destination refers to. Type PDFNet.Page getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. The returned SDF/Cos object is an explicit destination (i.e. the Obj is either an array defining the destination, using the syntax shown in Table 8.2 in PDF Reference Manual), or a dictionary with a 'D' entry whose value is such an array. The latter form allows additional attributes to be associated with the destination Type PDFNet.Obj isValid() Returns: A promise that resolves to true if this is a valid Destination and can be resolved, false otherwise. Type boolean setPage(page) Modify the destination so that it refers to the new 'page' as the destination page. Parameters: Name Type Description page PDFNet.Page The new page associated with this Destination. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.DictIterator.html":{"id":"PDFNet.DictIterator.html","title":"Class: DictIterator","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotati ent:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Element PDFNet. Element new Element() Element is the abstract interface used to access graphical elements used to build the display list. Just like many other classes in PDFNet (e.g. ColorSpace, Font, Annot, etc), Element class follows the composite design pattern. This means that all Elements are accessed through the same interface, but depending on the Element type (that can be obtained using GetType()), only methods related to that type can be called. For example, if GetType() returns e_image, it is illegal to call a method specific to another Element type (i.e. a call to a text specific GetTextData() will throw an Exception). Methods getBBox() Obtains the bounding box for a graphical element. Calculates the bounding box for a graphical element (i.e. an Element that belongs to one of following types: e_path, e_text, e_image, e_inline_image, e_shading e_form). The returned bounding box is guaranteed to encompass the Element, but is not guaranteed to be the smallest box that could contain the element. For example, for Bezier curves the bounding box will enclose all control points, not just the curve itself. Returns: A rectangle specifying the bounding box of Element (a rectangle that surrounds the entire element). The coordinates are represented in the default PDF page coordinate system and are using units called points ( 1 point = 1/72 inch = 2.54 /72 centimeter). The bounding box already accounts for the effects of current transformation matrix (CTM), text matrix, font size, and other properties in the graphics state. If this is a non-graphical element, the bounding box is undefined. getBitsPerComponent() Returns: A promise that resolves to the number of bits used to represent each color component. Only a single value may be specified; the number of bits is the same for all color components. Valid values are 1, 2, 4, and 8. Type number getCharIterator() Returns: A promise that resolves to a CharIterator addressing the first CharData element in the text run. CharIterator points to CharData. CharData is a data structure that contains the char_code number (used to retrieve glyph outlines, to map to Unicode, etc.), character positioning information (x, y), and the number of bytes taken by the character within the text buffer. Type PDFNet.Iterator getComponentNum() Returns: A promise that resolves to the number of color components per sample. Type number getCTM() Returns: A promise that resolves to current Transformation Matrix (CTM) that maps coordinates to the initial user space. Type PDFNet.Matrix2D getDecodeArray() Returns: A promise that resolves to decode array or NULL if the parameter is not specified. A decode object is an array of numbers describing how to map image samples into the range of values appropriate for the color space of the image. If ImageMask is true, the array must be either [0 1] or [1 0]; otherwise, its length must be twice the number of color components required by ColorSpace. Default value depends on the color space, See Table 4.36 in PDF Ref. Manual. Type PDFNet.Obj getGState() Returns: A promise that resolves to gState of this Element Type PDFNet.GState getImageColorSpace() Returns: A promise that resolves to the SDF object representing the color space in which image are specified or NULL if the image is an image mask The returned color space may be any type of color space except Pattern. Type PDFNet.ColorSpace getImageData() Returns: A promise that resolves to a stream (filter) containing decoded image data Type PDFNet.Filter getImageDataSize() Returns: A promise that resolves to the size of image data in bytes Type number getImageHeight() Returns: A promise that resolves to the height of the image, in samples. Type number getImageRenderingIntent() Returns: A promise that resolves to the color rendering intent to be used in rendering the image. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getImageWidth() Returns: A promise that resolves to the width of the image, in samples. Type number getMask() Returns: A promise that resolves to an image XObject defining an image mask to be applied to this image (See 'Explicit Masking', 4.8.5), or an array specifying a range of colors to be applied to it as a color key mask (See 'Color Key Masking'). If IsImageMask() return true, this method will return NULL. Type PDFNet.Obj getMCPropertyDict() Returns: A promise that resolves to a dictionary containing the property list or NULL if property dictionary is not present. Type PDFNet.Obj getMCTag() Returns: A promise that resolves to a tag is a name object indicating the role or significance of the marked content point/sequence. Type PDFNet.Obj getNewTextLineOffset() returns the offset (out_x, out_y) to the start of the current line relative to the beginning of the previous line. out_x and out_y are numbers expressed in unscaled text space units. The returned numbers correspond to the arguments of 'Td' operator. getParentStructElement() Returns: A promise that resolves to parent logical structure element (such as 'span' or 'paragraph'). If the Element is not associated with any structure element, the returned SElement will not be valid (i.e. selem.IsValid() -&gt; false). Type PDFNet.SElement getPosAdjustment() Returns: A promise that resolves to the number used to adjust text matrix in horizontal direction when drawing text. The number is expressed in thousandths of a unit of text space. The returned number corresponds to a number value within TJ array. For 'Tj' text strings the returned value is always 0. Type number getShading() Returns: A promise that resolves to the SDF object of the Shading object. Type PDFNet.Shading getStructMCID() Returns: A promise that resolves to marked Content Identifier (MCID) for this Element or a negative number if the element is not assigned an identifier/MCID. Marked content identifier can be used to associate an Element with logical structure element that refers to the Element. Type number getTextData() Returns: A promise that resolves to a pointer to the internal text buffer for this text element. Type number getTextLength() Returns: A promise that resolves to the text advance distance in text space. The total sum of all of the advance values from rendering all of the characters within this element, including the advance value on the glyphs, the effect of properties such as 'char-spacing', 'word-spacing' and positioning adjustments on 'TJ' elements. Type number getTextMatrix() Returns: A promise that resolves to a reference to the current text matrix (Tm). Type PDFNet.Matrix2D getTextString() Returns: A promise that resolves to a pointer to Unicode string for this text Element. The function maps character codes to Unicode array defined by Adobe Glyph List (http://partners.adobe.com/asn/developer/type/glyphlist.txt). Type string getType() Returns: A promise that resolves to the current element type. Type number Example Return value enum: &lt;pre&gt; PDFNet.Element.Type = { e_null : 0 e_path : 1 e_text_begin : 2 e_text : 3 e_text_new_line : 4 e_text_end : 5 e_image : 6 e_inline_image : 7 e_shading : 8 e_form : 9 e_group_begin : 10 e_group_end : 11 e_marked_content_begin : 12 e_marked_content_end : 13 e_marked_content_point : 14 } &lt;/pre&gt; getXObject() Returns: A promise that resolves to the SDF object of the Image/Form object. Type PDFNet.Obj hasTextMatrix() Returns: A promise that resolves to true if this element is directly associated with a text matrix (that is Tm operator is just before this text element) or false if the text matrix is default or is inherited from previous text elements. Type boolean isClippingPath() Returns: A promise that resolves to true if the current path element is a clipping path and should be added to clipping path stack. Type boolean isClipWindingFill() Returns: A promise that resolves to true if the current clip path is using non-zero winding rule, or false for even-odd rule. Type boolean isFilled() Returns: A promise that resolves to true if the current path element should be filled Type boolean isImageInterpolate() Returns: A promise that resolves to a boolean indicating whether image interpolation is to be performed. Type boolean isImageMask() Returns: A promise that resolves to a boolean indicating whether the inline image is to be treated as an image mask. Type boolean isOCVisible() Returns: A promise that resolves to true if this element is visible in the optional-content context (OCG::Context). The method considers the context's current OCMD stack, the group ON-OFF states, the non-OC drawing status, the drawing and enumeration mode, and the intent. When enumerating page content, OCG::Context can be passed as a parameter in ElementReader.Begin() method. When using PDFDraw, PDFRasterizer, or PDFView class to render PDF pages use PDFDraw::SetOCGContext() method to select an OC context. Type boolean isStroked() Returns: A promise that resolves to true if the current path element should be stroked Type boolean isWindingFill() Returns: A promise that resolves to true if the current path should be filled using non-zero winding rule, or false if the path should be filled using even-odd rule. According non-zero winding rule, you can determine whether a test point is inside or outside a closed curve as follows: Draw a line from a test point to a point that is distant from the curve. Count the number of times the curve crosses the test line from left to right, and count the number of times the curve crosses the test line from right to left. If those two numbers are the same, the test point is outside the curve; otherwise, the test point is inside the curve. According to even-odd rule, you can determine whether a test point is inside or outside a closed curve as follows: Draw a line from the test point to a point that is distant from the curve. If that line crosses the curve an odd number of times, the test point is inside the curve; otherwise, the test point is outside the curve. Type boolean setClipWindingFill(winding_rule) sets clipping path's fill rule. Parameters: Name Type Description winding_rule boolean if winding_rule is true clipping should use non-zero winding rule, or false for even-odd rule. setNewTextLineOffset(dx, dy) sets the offset (dx, dy) to the start of the current line relative to the beginning of the previous line. Parameters: Name Type Description dx number horizontal offset to the start of the curret line dy number vertical offset to the start of the current line setPathClip(clip) indicate whether the path is a clipping path or non-clipping path Parameters: Name Type Description clip boolean true to set path to clipping path. False for non-clipping path. setPathFill(fill) indicate whether the path should be filled Parameters: Name Type Description fill boolean true to set path to be filled. False for no fill path. setPathStroke(stroke) indicate whether the path should be stroked Parameters: Name Type Description stroke boolean true to set path to be stroked. False for no stroke path. setPathTypes(in_seg_types, count) Parameters: Name Type Description in_seg_types string count number setPosAdjustment(adjust) Parameters: Name Type Description adjust number number to set the horizontal adjustment to setTextData(buf_text_data) set the text data for the current e_text Element. Parameters: Name Type Description buf_text_data Array a pointer to a buffer containing text. setTextMatrix(mtx) Sets the text matrix for a text element. Parameters: Name Type Description mtx PDFNet.Matrix2D The new text matrix for this text element setTextMatrixEntries(a, b, c, d, h, v) Sets the text matrix for a text element. This method accepts text transformation matrix components directly. A transformation matrix in PDF is specified by six numbers, usually in the form of an array containing six elements. In its most general form, this array is denoted [a b c d h v]; it can represent any linear transformation from one coordinate system to another. For more information about PDF matrices please refer to section 4.2.2 'Common Transformations' in PDF Reference Manual, and to documentation for Matrix2D class. Parameters: Name Type Description a number horizontal 'scaling' component of the new text matrix. b number 'rotation' component of the new text matrix. c number 'rotation' component of the new text matrix. d number vertical 'scaling' component of the new text matrix. h number horizontal translation component of the new text matrix. v number vertical translation component of the new text matrix. setWindingFill(winding_rule) sets path's fill rule. Parameters: Name Type Description winding_rule boolean if winding_rule is true path will be filled using non-zero winding fill rule, otherwise even-odd fill will be used. updateTextMetrics() Recompute the character positioning information (i.e. CharIterator-s) and text length. Element objects caches text length and character positioning information. If the user modifies the text data or graphics state the cached information is not correct. UpdateTextMetrics() can be used to recalculate the correct positioning and length information. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.ElementBuilder.html":{"id":"PDFNet.ElementBuilder.html","title":"Class: ElementBuilder","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAn  one of the two larger arc sweeps is chosen 0 one of the two smaller arc sweeps is chosen sweep boolean direction in which arc is drawn (1 clockwise, 0 counterclockwise) endX number x coordinate of end point endY number y coordinate of end point closePath() Closes the current subpath. createEllipse(x, y, width, height) Create an ellipse (or circle, if width == height) path Element. Parameters: Name Type Description x number The horizontal x coordinate of the ellipse center. y number The vertical y coordinate of the ellipse center. width number The width of the ellipse rectangle. height number The height of the ellipse rectangle. Returns: A promise that resolves to the path Element Type PDFNet.Element createFormFromDoc(page, doc) Create a Form XObject Element using the content of the existing page. Unlike CreateForm(Page) method, you can use this method to create form in another document. Parameters: Name Type Description page PDFNet.Page A page used to create the Form XObject. doc PDFNet.PDFDoc Destination document for the Form XObject. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createFormFromPage(page) Create a Form XObject Element using the content of the existing page. This method assumes that the XObject will be used in the same document as the given page. If you need to create the Form XObject in a different document use CreateForm(Page, Doc) method. Parameters: Name Type Description page PDFNet.Page A page used to create the Form XObject. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createFormFromStream(form) Create a Form XObject Element. Parameters: Name Type Description form PDFNet.Obj a Form XObject content stream Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createGroupBegin() Create e_group_begin Element (i.e. 'q' operator in PDF content stream). The function saves the current graphics state. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createGroupEnd() Create e_group_end Element (i.e. 'Q' operator in PDF content stream). The function restores the previous graphics state. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createImage(img) Create a content image Element out of a given document Image. Parameters: Name Type Description img PDFNet.Image the given image. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createImageFromMatrix(img, mtx) Create a content image Element out of a given document Image. Parameters: Name Type Description img PDFNet.Image the given image. mtx PDFNet.Matrix2D the image transformation matrix. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createImageScaled(img, x, y, hscale, vscale) Create a content image Element out of a given document Image with the lower left corner at (x, y), and scale factors (hscale, vscale). Parameters: Name Type Description img PDFNet.Image the given image. x number The horizontal x position to place the lower left corner of the image y number The vertical x position to place the lower left corner of the image hscale number The horizontal scale of the image vscale number The vertical scale of the image Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createNewTextRun(text_data) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createNewTextRunUnsigned(text_data) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. Uses unsigned characters. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createNewTextRunWithSize(text_data, text_data_sz) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. text_data_sz number size pf the text run. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createPath(buf_points, buf_seg_types) Create a path Element using the given path segment data Parameters: Name Type Description buf_points Array A buffer/array containing data on the points in the path. What each point represents is determined by the corresponding segment type. buf_seg_types Array A buffer/array containing data on the segment types. Possible segment types are as follows: PDFNet.Element.PathSegmentType = { e_moveto : 1, e_lineto : 2, e_cubicto : 3, e_conicto : 4, e_rect : 5, e_closepath : 6 } Returns: the path Element Type PDFNet.Element createRect(x, y, width, height) Create a rectangle path Element. Parameters: Name Type Description x number The horizontal coordinate of the lower left corner of the rectangle. y number The vertical coordinate of the lower left corner of the rectangle. width number The width of the rectangle. height number The height of the rectangle. Returns: A promise that resolves to the path Element Type PDFNet.Element createShading(sh) Parameters: Name Type Description sh PDFNet.Shading A Shading object. Shading objects represent a flat interface around all PDF shading types (e_function_shading, e_axial_shading, etc.) Create a shading Element. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextBegin() Start a text block ('BT' operator in PDF content stream). Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextBeginWithFont(font, font_sz) Start a text block ('BT' operator in PDF content stream). The function installs the given font in the current graphics state. Parameters: Name Type Description font PDFNet.Font font to set the text in the text block to font_sz number size to set the text in the text block to Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextEnd() Ends a text block. Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextNewLine() Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextNewLineWithOffset(dx, dy) Create e_text_new_line Element (i.e. a Td operator in PDF content stream). Move to the start of the next line, offset from the start of the current line by (dx , dy). dx and dy are numbers expressed in unscaled text space units. Parameters: Name Type Description dx number The horizontal x offset from the start of the current line dy number The vertical y offset from the start of the current line Returns: A promise that resolves to the path Element Type PDFNet.Element createTextRun(text_data, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextRunUnsigned(text_data, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with. Uses unsigned characters. font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element createTextRunWithSize(text_data, text_data_sz, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with text_data_sz number size of the text run font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"Element\" Type PDFNet.Element curveTo(cx1, cy1, cx2, cy2, x2, y2) Draw a Bezier curve from the current point to the given point (x2, y2) using (cx1, cy1) and (cx2, cy2) as control points. Parameters: Name Type Description cx1 number The x component of the first control point cy1 number The y component of the first control point cx2 number The x component of the second control point cy2 number The y component of the second control point x2 number The horizontal x component of the goal point y2 number The vertical y component of the goal point destroy() Frees the native memory of the object. ellipse(x, y, width, height) Add an ellipse (or circle, if rx == ry) to the current path as a complete subpath. Setting the current point is not required before using this function. Parameters: Name Type Description x number The x coordinate of the ellipse center. y number The y coordinate of the ellipse center. width number The x radii of the ellipse. height number The y radii of the ellipse. lineTo(x, y) Draw a line from the current point to the given point. Parameters: Name Type Description x number The horizontal x component of the goal point y number The vertical y component of the goal point moveTo(x, y) Set the current point. Parameters: Name Type Description x number The horizontal x component of the point y number The vertical y component of the point pathBegin() Starts building a new path Element that can contain an arbitrary sequence of lines, curves, and rectangles. pathEnd() Finishes building of the path Element. Returns: A promise that resolves to the path Element Type PDFNet.Element rect(x, y, width, height) Add a rectangle to the current path as a complete subpath. Setting the current point is not required before using this function. Parameters: Name Type Description x number The x coordinate of the lower left corner of the rectangle. y number The y coordinate of the lower left corner of the rectangle. width number The width of the rectangle. height number The height of the rectangle. reset(gs) The function sets the graphics state of this Element to the given value. If 'gs' parameter is not specified or is NULL the function resets the graphics state of this Element to the default graphics state (i.e. the graphics state at the beginning of the display list). The function can be used in situations where the same ElementBuilder is used to create content on several pages, XObjects, etc. If the graphics state is not Reset() when moving to a new display list, the new Element will have the same graphics state as the last Element in the previous display list (and this may or may not be your intent). Another use of Reset(gs) is to make sure that two Elements have the graphics state. Parameters: Name Type Description gs PDFNet.GState GState (graphics state) object. If NULL or unspecified, resets graphics state to default. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.ElementReader.html":{"id":"PDFNet.ElementReader.html","title":"Class: ElementReader","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWi event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: ElementReader PDFNet. ElementReader PDFNet.ElementReader /** ElementReader can be used to parse and process content streams. ElementReader provides a convenient interface used to traverse the Element display list of a page. The display list representing graphical elements (such as text-runs, paths, images, shadings, forms, etc) is accessed using the intrinsic iterator. ElementReader automatically concatenates page contents spanning multiple streams and provides a mechanism to parse contents of sub-display lists (e.g. forms XObjects and Type3 fonts). A sample use case for ElementReader is given below: ... ElementReader reader; reader.Begin(page); for (Element element=reader.Next(); element; element = reader.Next()) // Read page contents { switch (element.GetType()) { case Element::e_path: { // Process path data... const double* data = element.GetPathPoints(); int sz = element.GetPointCount(); } break; case Element::e_text: // ... break; } } reader.End(); For a full sample, please refer to ElementReader and ElementReaderAdvTest sample projects. new ElementReader() GSChangesIterator is an iterator type that can be used to traverse a list of changes in the graphics state between subsequent graphical elements on the page. For a sample use case, please see ElementReaderAdv sample project. Methods &lt;static&gt; create() Constructor for an ElementReader object that can be used to parse and process content streams. Returns: Returns an ElementReader object Type PDFNet.ElementReader appendResource(res) Parameters: Name Type Description res PDFNet.Obj resource dictionary for finding images, fonts, etc. begin(content_stream, resource_dict, ctx) begin processing given content stream. The content stream may be a Form XObject, Type3 glyph stream, pattern stream or any other content stream. Parameters: Name Type Description content_stream PDFNet.Obj A stream object representing the content stream (usually a Form XObject). resource_dict PDFNet.Obj An optional '/Resource' dictionary parameter. If content stream refers to named resources that are not present in the local Resource dictionary, the names are looked up in the supplied resource dictionary. ctx PDFNet.OCGContext An optional parameter used to specify the Optional Content (OC) Context that should be used when processing the page. When the OCG::Context is specified, Element::IsOCVisible() will return 'true' or 'false' depending on the visibility of the current Optional Content Group (OCG) and the states of flags in the given context. beginOnPage(page, ctx) begin processing a page. Parameters: Name Type Description page PDFNet.Page A page to start processing. ctx PDFNet.OCGContext An optional parameter used to specify the Optional Content (OC) Context that should be used when processing the page. When the OCG::Context is specified, Element::IsOCVisible() will return 'true' or 'false' depending on the visibility of the current Optional Content Group (OCG) and the states of flags in the given context. clearChangeList() Clear the list containing identifiers of modified graphics state attributes. The list of modified attributes is then accumulated during a subsequent call(s) to ElementReader.Next(). current() Returns: A promise that resolves to the current Element or a 'NULL' Element. The current element is the one returned in the last call to Next(). Type PDFNet.Element destroy() Frees the native memory of the object. end() Close the current display list. If the current display list is a sub-list created using FormBegin(), PatternBegin(), or Type3FontBegin() methods, the function will end the sub-list and will return processing to the parent display list at the point where it left off before entering the sub-list. Returns: A promise that resolves to true if the closed display list is a sub-list or false if it is a root display list. Type boolean formBegin() when the current element is a form XObject you have the option to skip form processing (by not calling FormBegin()) or to open the form stream and continue Element traversal into the form. To open a form XObject display list use FormBegin() method. The Next() returned Element will be the first Element in the form XObject display list. Subsequent calls to Next() will traverse form's display list until NULL is returned. At any point you can close the form sub-list using ElementReader::End() method. After the form display list is closed (using End()) the processing will return to the parent display list at the point where it left off before entering the form XObject. getChangesIterator() Returns: A promise that resolves to an iterator to the beginning of the list containing identifiers of modified graphics state attributes since the last call to ClearChangeList(). The list can be consulted to determine which graphics states were modified between two Elements. Attributes are ordered in the same way as they are set in the content stream. Duplicate attributes are eliminated. Type PDFNet.Iterator getColorSpace(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getExtGState(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getFont(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to sDF/Cos object matching the specified name in the current resource dictionary. For 'Page' the name is looked up in the page's /Resources/ dictionary. For Form XObjects, Patterns, and Type3 fonts that have a content stream within page content stream the specified resource is first looked-up in the resource dictionary of the inner stream. If the resource is not found, the name is looked up in the outer content stream's resource dictionary. The function returns NULL if the resource was not found. Type PDFNet.Obj getPattern(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getShading(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getXObject(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj isChanged(attrib) Parameters: Name Type Description attrib number the GState attribute to test if it has been changed ClearChangeList(). Returns: A promise that resolves to true if given GState attribute was changed since the last call to Type boolean next() Returns: A promise that resolves to a page Element or a 'NULL' element if the end of current-display list was reached. You may use GetType() to determine the type of the returned Element. Type PDFNet.Element patternBegin(fill_pattern, reset_ctm_tfm) a method used to spawn the sub-display list representing the tiling pattern of the current element in the ElementReader. You can call this method at any point as long as the current element is valid. Parameters: Name Type Description fill_pattern boolean If true, the filling pattern of the current element will be spawned; otherwise, the stroking pattern of the current element will be spawned. Note that the graphics state will be inherited from the parent content stream (the content stream in which the pattern is defined as a resource) automatically. reset_ctm_tfm boolean An optional parameter used to indicate whether the pattern's display list should set its initial CTM and transformation matrices to identity matrix. In general, we should leave it to be false. To open a tiling pattern sub-display list use PatternBegin(pattern) method. The Next() returned Element will be the first Element in the pattern display list. Subsequent calls to Next() will traverse pattern's display list until NULL is encountered. At any point you can close the pattern sub-list using ElementReader::End() method. After the pattern display list is closed, the processing will return to the parent display list at the point where pattern display list was spawned. type3FontBegin(char_data, resource_dict) A method used to spawn a sub-display list representing a Type3 Font glyph. You can call this method at any point as long as the current element in the ElementReader is a text element whose font type is type 3. Parameters: Name Type Description char_data chardata The information about the glyph to process. You can get this information by dereferencing a CharIterator. resource_dict PDFNet.Obj An optional '/Resource' dictionary parameter. If any glyph descriptions refer to named resources but Font Resource dictionary is absent, the names are looked up in the supplied resource dictionary. To open a Type3 font sub-display list use Type3FontBegin() method. The Next() returned Element will be the first Element in the glyph's display list. Subsequent calls to Next() will traverse glyph's display list until NULL is returned. At any point you can close the glyph sub-list using ElementReader::End() method. After the glyph display list is closed, the processing will return to the parent display list at the point where glyph display list was spawned. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.ElementWriter.html":{"id":"PDFNet.ElementWriter.html","title":"Class: ElementWriter","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextSelectionModelAnnotations.TextSquigglyAnn entWriter() ElementWriter can be used to assemble and write new content to a page, Form XObject, Type3 Glyph stream, pattern stream, or any other content stream. Methods &lt;static&gt; create() Constructor for an ElementWriter object that can be used to assemble and write new content to a page, Form XObject, pattern stream or any other content stream. Returns: Returns an ElementWriter object Type PDFNet.ElementWriter begin(doc, compress) begin writing an Element sequence to a new stream. Use this function to write Elements to a content stream other than the page. For example, you can create Form XObjects (See Section '4.9 Form XObjects' in PDF Reference for more details) pattern streams, Type3 font glyph streams, etc. Parameters: Name Type Description doc PDFNet.SDFDoc A low-level SDF/Cos document that will contain the new stream. You can access low-level document using PDFDoc::GetSDFDoc() or Obj::GetDoc() methods. compress boolean An optional flag indicating whether the page content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. beginOnObj(stream_obj_to_update, compress) begin writing an Element sequence to a stream. Use this function to write Elements to a content stream which will replace an existing content stream in an object passed as a parameter. Parameters: Name Type Description stream_obj_to_update PDFNet.Obj A low-level SDF stream object that will contain the new stream. Old stream inside that object will be discarded. compress boolean An optional flag indicating whether the content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. beginOnPage(page, placement, page_coord_sys, compress) begin writing to the given page. By default, new content will be appended to the page, as foreground graphics. It is possible to add new page content as background graphics by setting the second parameter in begin method to 'true' (e.g. writer.Begin(page, true)). Parameters: Name Type Description page PDFNet.Page The page to write content. placement number An optional flag indicating whether the new content should be added as a foreground or background layer to the existing page. By default, the new content will appear on top of the existing graphics. page_coord_sys boolean An optional flag used to select the target coordinate system if true (default), the coordinates are relative to the lower-left corner of the page, otherwise the coordinates are defined in PDF user coordinate system (which may, or may not coincide with the page coordinates). compress boolean An optional flag indicating whether the page content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. destroy() Frees the native memory of the object. end() Finish writing to a page Returns: A promise that resolves to a low-level stream object that was used to store Elements. Type PDFNet.Obj flush() the Flush method flushes all pending Element writing operations. This method is typically only required to be called when intermixing direct content writing (i.e. WriteBuffer/WriteString) with Element writing. writeBuffer(data, data_sz) Parameters: Name Type Description data string data_sz number writeElement(element) Writes the Element to the content stream. Parameters: Name Type Description element PDFNet.Element The element to write to the content stream. writePlacedElement(element) A utility function that surrounds the given Element with a graphics state Save/Restore Element (i.e. in PDF content stream represented as 'q element Q'). The function is equivalent to calling WriteElement three times: WriteElement(eSave); WriteElement(element); WriteElement(eRestore); where eSave is 'e_group_begin' and eRestore is 'e_group_end' Element The function is useful when XObjects such as Images and Forms are drawn on the page. Parameters: Name Type Description element PDFNet.Element Element object to enact function on. writeString(str) Writes an arbitrary string to the content stream. Serves the same purpose as WriteBuffer(). Parameters: Name Type Description str string String to write to the content stream. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.FDFDoc.html":{"id":"PDFNet.FDFDoc.html","title":"Class: FDFDoc","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotatio
