oc() PDFDoc is a high-level class describing a single PDF (Portable Document Format) document. Most applications using PDFNet will use this class to open existing PDF documents, or to create new PDF documents from scratch. The class offers a number of entry points into the document. For example, To access pages use pdfdoc.GetPageIterator() or pdfdoc.PageFind(page_num). To access form fields use pdfdoc.GetFieldIterator() or pdfdoc.FieldFind(name). To access document's meta-data use pdfdoc.GetDocInfo(). To access the outline tree use pdfdoc.GetFirstBookmark(). To access low-level Document Catalog use pdfdoc.GetRoot(). ... The class also offers utility methods to slit and merge PDF pages, to create new pages, to flatten forms, to change security settings, etc. Methods &lt;static&gt; create() Default constructor. Creates an empty new document. Returns: A promise that resolves to an object of type: \"PDFDoc\" Type PDFNet.PDFDoc &lt;static&gt; createFromBuffer(buf) Open a SDF/Cos document from a memory buffer. Parameters: Name Type Description buf Array a memory buffer containing the serialized document Returns: A promise that resolves to an object of type: \"PDFDoc\" Type PDFNet.PDFDoc &lt;static&gt; createFromFilter(stream) Parameters: Name Type Description stream PDFNet.Filter Returns: A promise that resolves to an object of type: \"PDFDoc\" Type PDFNet.PDFDoc &lt;static&gt; createFromLayoutEls(buf) Parameters: Name Type Description buf Array Returns: A promise that resolves to an object of type: \"PDFDoc\" Type PDFNet.PDFDoc &lt;static&gt; createFromURL(url, options) Open a SDF/Cos document from a url. This function will fully download the file as a memory buffer and create a PDFDoc object. Parameters: Name Type Description url The url from which to download the file options object Additional options Properties Name Type Description withCredentials boolean Whether to set the withCredentials property on the XMLHttpRequest addFileAttachment(file_key, embedded_file) Associates a file attachment with the document. The file attachment will be displayed in the user interface of a viewer application (in Acrobat this is File Attachment tab). The function differs from Annot.CreateFileAttachment() because it associates the attachment with the whole document instead of an annotation on a specific page. Parameters: Name Type Description file_key string A key/name under which the attachment will be stored. embedded_file PDFNet.FileSpec Embedded file stream addHighlights(hilite) addHighlights is used to highlight text in a document using 'Adobe's Highlight File Format' (Technical Note #5172 ). The method will parse the character offset data and modify the current document by adding new highlight annotations. Parameters: Name Type Description hilite string a string representing the filename for the highlight file or or a data buffer containing XML data. addRootBookmark(root_bookmark) Adds/links the specified Bookmark to the root level of document's outline tree. Parameters: Name Type Description root_bookmark PDFNet.Bookmark Bookmark to Add/link addSignatureHandler(signature_handler) Adds a signature handler to the signature manager. Parameters: Name Type Description signature_handler PDFNet.SignatureHandler The signature handler instance to add to the signature manager. Returns: A promise that resolves to a unique ID representing the SignatureHandler within the SignatureManager. Type number addStdSignatureHandlerFromBuffer(pkcs12_buffer, pkcs12_pass) Parameters: Name Type Description pkcs12_buffer Array pkcs12_pass number Returns: A promise that resolves to an unknown type addStdSignatureHandlerFromURL(pkcs12_file, pkcs12_pass) Adds a standard (built-in) signature handler to the signature manager. This method will use cryptographic algorithm based on Adobe.PPKLite/adbe.pkcs7.detached filter to sign a PDF. Parameters: Name Type Description pkcs12_file string The private key certificate store to use. pkcs12_pass string The passphrase for the provided private key. Returns: A promise that resolves to a unique ID representing the SignatureHandler within the SignatureManager. Type number appearancesToXodBuffer(reference_list) Parameters: Name Type Description reference_list PDFNet.AppearanceReferenceList Returns: A promise that resolves to an object of type: \"Vector\" Type PDFNet.Vector appendVisualDiff(p1, p2, opts) Add a page representing the difference between two pdf pages to this document. Parameters: Name Type Description p1 PDFNet.Page one of the two pages for comparing p2 PDFNet.Page the other page for comparing opts optionbase options for comparison results. This parameter is supposed to be an object, which can be generated by 'PDFNet.createDiffOptions()'. If this parameter is set to null, default settings will be used. createIndirectArray() This method creates an SDF/Cos indirect array object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect array object. Type PDFNet.Obj createIndirectBool(value) This method creates an SDF/Cos indirect boolean object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value boolean the value with which to create the boolean object. Returns: A promise that resolves to returns a new indirect boolean object. Type PDFNet.Obj createIndirectDict() This method creates an SDF/Cos indirect dict object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect dict object. Type PDFNet.Obj createIndirectName(name) Parameters: Name Type Description name string Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectNull() This method creates an SDF/Cos indirect null object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect null object. Type PDFNet.Obj createIndirectNumber(value) This method creates an SDF/Cos indirect number object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value number the value with which to create the number object. Returns: A promise that resolves to returns a new indirect number object. Type PDFNet.Obj createIndirectStream(data, data_size, filter_chain) Parameters: Name Type Description data string data_size number filter_chain PDFNet.Filter Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectStreamFromFilter(data, filter_chain) Parameters: Name Type Description data PDFNet.FilterReader filter_chain PDFNet.Filter Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj createIndirectString(value, buf_size) This method creates an SDF/Cos indirect string object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value number Unsigned char pointer with which to create the string object. buf_size number length of string. Returns: A promise that resolves to returns a new indirect string object. Type PDFNet.Obj createIndirectStringFromUString(str) This method creates an SDF/Cos indirect string object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description str string reference to string with which to create the string object. Returns: A promise that resolves to returns a new indirect string object. Type PDFNet.Obj createShallowCopy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFDoc\" Type PDFNet.PDFDoc destroy() Destructor fdfExtract(flag) Extract form data and/or annotations to FDF Parameters: Name Type Description flag number specifies extract options Returns: A promise that resolves to a pointer to the newly created FDF file with an interactive data. Type PDFNet.FDFDoc fdfExtractAnnots(annot_buf) Parameters: Name Type Description annot_buf Array Returns: A promise that resolves to an object of type: \"FDFDoc\" Type PDFNet.FDFDoc fdfExtractCommand(annot_added_buf, annot_modified_buf, annot_deleted_buf) Parameters: Name Type Description annot_added_buf Array annot_modified_buf Array annot_deleted_buf Array Returns: A promise that resolves to an object of type: \"FDFDoc\" Type PDFNet.FDFDoc fdfExtractPageSet(pages_to_extract, flag) Extract form data and/or annotations to FDF Parameters: Name Type Description pages_to_extract PDFNet.PageSet The set of pages for which to extract interactive data. flag number specifies extract options Returns: A promise that resolves to a pointer to the newly created FDF file with an interactive data. Type PDFNet.FDFDoc fdfMerge(fdf_doc) Import form data from FDF file to PDF interactive form. Parameters: Name Type Description fdf_doc PDFNet.FDFDoc a reference to the FDF file fdfUpdate(fdf_doc) Replace existing form and annotation data with those imported from the FDF file. Since this method avoids updating annotations unnecessarily it is ideal for incremental save. Parameters: Name Type Description fdf_doc PDFNet.FDFDoc a reference to the FDF file fieldCreate(field_name, type, field_value, def_field_value) Constructor Parameters: Name Type Description field_name string type number/enum PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value PDFNet.Obj def_field_value PDFNet.Obj Returns: A promise that resolves to an object of type: \"field\" Type PDFNet.Field fieldCreateFromStrings(field_name, type, field_value, def_field_value) Parameters: Name Type Description field_name string type number/enum PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value string def_field_value string Returns: A promise that resolves to an object of type: \"field\" Type PDFNet.Field flattenAnnotations(forms_only) Flatten all annotations in the document. Parameters: Name Type Description forms_only boolean if false flatten all annotations, otherwise flatten only form fields. flattenAnnotationsAdvanced(flags) Parameters: Name Type Description flags number generateThumbnails(size) Generates thumbnail images for all the pages in this PDF document. Parameters: Name Type Description size number The maximum dimension (width or height) that thumbnails will have. getAcroForm() Returns: A promise that resolves to the AcroForm dictionary located in \"/Root\" or NULL if dictionary is not present. Type PDFNet.Obj getDocInfo() Returns: A promise that resolves to the class representing document information metadata. (i.e. entries in the document information dictionary). Type PDFNet.PDFDocInfo getField(field_name) Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Returns: A promise that resolves to a FieldIterator referring to an interactive Field or to invalid field if the field name was not found. If a given field name was not found itr.HasNext() will return false. For example: FieldIterator itr = pdfdoc.FieldFind(\"name\"); if (itr.HasNext()) { Console.WriteLine(\"Field name: {0}\", itr.Current().GetName()); } else { ...field was not found... } Type PDFNet.Field getFieldIterator(field_name) An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Parameters: Name Type Description field_name string String representing the name of the field to get. Returns: an iterator to the first Field in the document. The list of all Fields present in the document can be traversed as follows: var itr = yield doc.GetFieldIterator(); for(itr; yield itr.hasNext(); itr.next()) { var field = itr.current(); console.log(\"Field name: \" + yield field.getName()); } For a full sample, please refer to 'InteractiveForms' sample project. Type PDFNet.Iterator getFieldIteratorBegin() An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Returns: A promise that resolves to an iterator to the first Field in the document. The list of all Fields present in the document can be traversed as follows: FieldIterator itr = pdfdoc.GetFieldIterator(); for(; itr.HasNext(); itr.Next()) { Field field = itr.Current(); Console.WriteLine(\"Field name: {0}\", field.GetName()); } For a full sample, please refer to 'InteractiveForms' sample project. Type PDFNet.Iterator getFirstBookmark() Returns: A promise that resolves to the first Bookmark from the document's outline tree. If the Bookmark tree is empty the underlying SDF/Cos Object is null and returned Bookmark is not valid (i.e. Bookmark::IsValid() returns false). Type PDFNet.Bookmark getGeometryCollectionForPage(page_num) Parameters: Name Type Description page_num number Returns: A promise that resolves to an object of type: \"GeometryCollection\" Type PDFNet.GeometryCollection getOCGConfig() Returns: A promise that resolves to the default optional-content configuration for the document from the OCProperties D entry. Type PDFNet.OCGConfig getOCGs() Returns: A promise that resolves to the Obj array that contains optional-content groups (OCGs) for the document, or NULL if the document does not contain any OCGs. The order of the groups is not guaranteed to be the creation order, and is not the same as the display order. Type PDFNet.Obj getOpenAction() Returns: A promise that resolves to action that is triggered when the document is opened. The returned action can be either a destination or some other kind of Action (see Section 8.5, 'Actions' in PDF Reference Manual). Type PDFNet.Action getPage(page_number) Parameters: Name Type Description page_number number the page number in document's page sequence. Page numbers in document's page sequence are indexed from 1. Returns: A promise that resolves to a Page corresponding to a given page number, or null (invalid page) if the document does not contain the given page number. For example: Page page = pdfdoc.GetPage(page_num); if (page == null) return; // Page not found Type PDFNet.Page getPageCount() Returns: A promise that resolves to the number of pages in the document. Type number getPageIterator(page_number) Use the Next() method on the returned iterator to traverse all pages in the document. For example: PageIterator itr = pdfdoc.GetPageIterator(); while (itr.HasNext()) { // Read every page Page page = itr.Current(); // ... itr.Next() } For full sample code, please take a look at ElementReader, PDFPageTest and PDFDraw sample projects. Parameters: Name Type Description page_number number page to set the iterator on. 1 corresponds to the first page. Returns: A promise that resolves to an iterator to the first page in the document. Type PDFNet.Iterator getPageLabel(page_num) Parameters: Name Type Description page_num number The page number. Because PDFNet indexes pages starting from 1, page_num must be larger than 0. Returns: A promise that resolves to the PageLabel that is in effect for the given page. If there is no label object in effect, this method returns an invalid page label object. Type PDFNet.PageLabel getPages() Returns: A promise that resolves to A dictionary representing the root of the low level page-tree Type PDFNet.Obj getRoot() Returns: A promise that resolves to A dictionary representing the Cos root of the document (/Root entry within the trailer dictionary) Type PDFNet.Obj getSDFDoc() Returns: A promise that resolves to document's SDF/Cos document Type PDFNet.SDFDoc getSecurityHandler() Returns: A promise that resolves to currently selected SecurityHandler. Type PDFNet.SecurityHandler getSignatureHandler(signature_handler_id) Gets the associated signature handler instance from the signature manager by looking it up with the handler name. Parameters: Name Type Description signature_handler_id number The unique id of the signature handler to get. Returns: A promise that resolves to the signature handler instance if found, otherwise NULL. Type PDFNet.SignatureHandler getStructTree() Returns: A promise that resolves to the document's logical structure tree root. Type PDFNet.STree getTrailer() Returns: A promise that resolves to A dictionary representing the Cos root of the document (document's trailer) Type PDFNet.Obj getTriggerAction(trigger) Parameters: Name Type Description trigger number/enum PDFNet.PDFDoc.EventType = { e_action_trigger_doc_will_close : 17 e_action_trigger_doc_will_save : 18 e_action_trigger_doc_did_save : 19 e_action_trigger_doc_will_print : 20 e_action_trigger_doc_did_print : 21 } Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getViewPrefs() Returns: A promise that resolves to viewer preferences for this document. PDFDocViewPrefs is a high-level utility class that can be used to control the way the document is to be presented on the screen or in print. Type PDFNet.PDFDocViewPrefs hasOC() Returns: A promise that resolves to true if the optional content (OC) feature is associated with the document. The document is considered to have optional content if there is an OCProperties dictionary in the document's catalog, and that dictionary has one or more entries in the OCGs array. Type boolean hasRepairedXRef() Checks whether or not the underlying file has an XRef table that had to be repaired when the file was opened. If the document had an invalid XRef table when opened, PDFNet will have repaired the XRef table for its working representation of the document. Returns: A promise that resolves to true if document was found to be corrupted, and was repaired, during opening and has not been saved since. Type boolean hasSignatures() Indicates whether this documents contains any digital signatures. Returns: A promise that resolves to true if a digital signature is found in this PDFDoc. Type boolean importPages(page_buf, import_bookmarks) The function imports a list of pages to this document. Although a list of pages can be imported using repeated calls to PageInsert(), PageImport will not import duplicate copies of resources that are shared across pages (such as fonts, images, colorspaces etc). Therefore this method is recommended when a page import list consists of several pages that share the same resources. Parameters: Name Type Description page_buf Array.&lt;PDFNet.Page&gt; A list of pages to import. All pages should belong to the same source document. import_bookmarks number An optional flag specifying whether any bookmark items pointing to pages in the import list should be merged with the target (i.e. this) document. Returns: A promise that resolves to a list of imported pages. Note that imported pages are not placed in the document page sequence. This can be done using methods such as PageInsert(), PagePushBack(), etc. Type PDFNet.Page initSecurityHandler(custom_data) Initializes document's SecurityHandler. This version of InitSecurityHandler() works with Standard and Custom PDF security and can be used in situations where the password is obtained dynamically via user feedback. See EncTest sample for example code. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description custom_data Returns: true if the SecurityHandler was successfully initialized (this may include authentication data collection, verification etc.), false otherwise. Type boolean initStdSecurityHandler(password, password_sz) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. password_sz number An optional parameter used to specify the size of the password buffer, in bytes. If the 'password_sz' is 0, or if the parameter is not specified, the function assumes that the string is null terminated. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type boolean initStdSecurityHandlerBuffer(password_buf) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password_buf Array Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. Returns: true if the given password successfully unlocked the document, false otherwise. initStdSecurityHandlerUString(password) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type boolean insertPages(insert_before_page_number, src_doc, start_page, end_page, flag) Inserts a range of pages from specified PDFDoc Parameters: Name Type Description insert_before_page_number number the destination of the insertion. If less than or equal to 1, the pages are added to the beginning of the document. If larger than the number of pages in the destination document, the pages are appended to the document. src_doc PDFNet.PDFDoc source PDFDoc to insert from start_page number start of the page number to insert end_page number end of the page number to insert flag number specifies insert options insertPageSet(insert_before_page_number, src_doc, source_page_set, flag) Inserts a range of pages from specified PDFDoc using PageSet Parameters: Name Type Description insert_before_page_number number the destination of the insertion. If less than or equal to 1, the pages are added to the beginning of the document. If larger than the number of pages in the destination document, the pages are appended to the document. src_doc PDFNet.PDFDoc source PDFDoc to insert from source_page_set PDFNet.PageSet a collection of the page number to insert flag number specifies insert options isEncrypted() Returns: A promise that resolves to true if the document is/was originally encrypted false otherwise. Type boolean isLinearized() Call this function to determine whether the document is represented in linearized (fast web view) format. Returns: A promise that resolves to true if document is stored in fast web view format, false otherwise. Type boolean isModified() Call this function to determine whether the document has been modified since it was last saved. Returns: A promise that resolves to true if document was modified, false otherwise Type boolean isTagged() Returns: A promise that resolves to true if this document is marked as Tagged PDF, false otherwise. Type boolean jsContextInitialize() lock() Locks the document to prevent competing threads from accessing the document at the same time. Threads attempting to access the document will wait in suspended state until the thread that owns the lock calls doc.Unlock(). lockRead() Locks the document to prevent competing write threads (using Lock()) from accessing the document at the same time. Other reader threads however, will be allowed to access the document. Threads attempting to obtain write access to the document will wait in suspended state until the thread that owns the lock calls doc.UnlockRead(). Note: To avoid deadlocks obtaining a write lock while holding a read lock is not permitted and will throw an exception. If this situation is encountered please either unlock the read lock before the write lock is obtained or acquire a write lock (rather than read lock) in the first place. movePages(move_before_page_number, src_doc, start_page, end_page, flag) Moves a range of pages from specified PDFDoc. Pages are deleted from source document after move. Parameters: Name Type Description move_before_page_number number the destination of the move. If less than or equal to 1, the pages are moved to the beginning of the document. If larger than the number of pages in the destination document, the pages are moved to the end of the document. src_doc PDFNet.PDFDoc source PDFDoc to move from start_page number start of the page number to move end_page number end of the page number to move flag number specifies insert options * @note MovePages function does not save src_doc. It merely delete pages in memeory. For permanent changes, PDFDoc::Save should be used to save src_doc after function exists. movePageSet(move_before_page_number, src_doc, source_page_set, flag) Moves a range of pages from specified PDFDoc. Pages are deleted from source document after move. Parameters: Name Type Description move_before_page_number number the destination of the move. If less than or equal to 1, the pages are moved to the beginning of the document. If larger than the number of pages in the destination document, the pages are moved to the end of the document. src_doc PDFNet.PDFDoc source PDFDoc to move from source_page_set PDFNet.PageSet a collection of the page number to move flag number specifies insert options * @note MovePages function does not save src_doc. It merely delete pages in memeory. For permanent changes, PDFDoc::Save should be used to save src_doc after function exists. pageCreate(media_box) Create a new, empty page in the document. You can use PageWriter to fill the page with new content. Finally the page should be inserted at specific place within document page sequence using PageInsert/PagePushFront/PagePushBack methods. Parameters: Name Type Description media_box PDFNet.Rect A rectangle, expressed in default user space units, defining the boundaries of the physical medium on which the page is intended to be displayed or printed. A user space units is 1/72 of an inch. If media_box is not specified the default dimensions of the page are 8.5 x 11 inches (or 8.572, 1172 units). The following is a listing of some standard U.S. page sizes: Letter = Rect(0, 0, 612, 792) Legal = Rect(0, 0, 612, 1008) Ledger = Rect(0, 0, 1224, 792) Tabloid = Rect(0, 0, 792, 1224) Executive = Rect(0, 0, 522, 756) The following is a listing of ISO standard page sizes: 4A0 = Rect(0, 0, 4768, 6741) 2A0 = Rect(0, 0, 3370, 4768) A0 = Rect(0, 0, 2384, 3370) A1 = Rect(0, 0, 1684, 2384) A2 = Rect(0, 0, 1191, 1684) A3 = Rect(0, 0, 842, 1191) A4 = Rect(0, 0, 595, 842) A5 = Rect(0, 0, 420, 595) A6 = Rect(0, 0, 298, 420) A7 = Rect(0, 0, 210, 298) A8 = Rect(0, 0, 147, 210) A9 = Rect(0, 0, 105, 147) A10 = Rect(0, 0, 74, 105) B0 = Rect(0, 0, 2835, 4008) B1 = Rect(0, 0, 2004, 2835) B2 = Rect(0, 0, 1417, 2004) B3 = Rect(0, 0, 1001, 1417) B4 = Rect(0, 0, 709, 1001) B5 = Rect(0, 0, 499, 709) B6 = Rect(0, 0, 354, 499) B7 = Rect(0, 0, 249, 354) B8 = Rect(0, 0, 176, 249) B9 = Rect(0, 0, 125, 176) B10 = Rect(0, 0, 88, 125) C0 = Rect(0, 0, 2599, 3677) C1 = Rect(0, 0, 1837, 2599) C2 = Rect(0, 0, 1298, 1837) C3 = Rect(0, 0, 918, 1298) C4 = Rect(0, 0, 649, 918) C5 = Rect(0, 0, 459, 649) C6 = Rect(0, 0, 323, 459) C7 = Rect(0, 0, 230, 323) C8 = Rect(0, 0, 162, 230) C9 = Rect(0, 0, 113, 162) C10 = Rect(0, 0, 79, 113) Returns: A promise that resolves to a new, empty page. Type PDFNet.Page pageInsert(where, page) Insert/Import a single page at a specific location in the page sequence. Parameters: Name Type Description where PDFNet.Iterator The location in the page sequence indicating where to insert the page. The page is inserted before the specified location. page PDFNet.Page A page to insert. pagePushBack(page) Adds a page to the end of a document's page sequence. Parameters: Name Type Description page PDFNet.Page a page to append to the document pagePushFront(page) Adds a page to the beginning of a document's page sequence. Parameters: Name Type Description page PDFNet.Page a page to prepend to the document Invalidates all PageIterators pointing to the document. pageRemove(page_itr) Parameters: Name Type Description page_itr PDFNet.Iterator the PageIterator to the page that should be removed A PageIterator for the given page can be obtained using PDFDoc::Find(page_num) or using direct iteration through document's page sequence. refreshFieldAppearances() Regenerates the appearance stream for every widget annotation in the document Call this method if you modified field's value and would like to update field's appearances. removePageLabel(page_num) removes the page label that is attached to the specified page, effectively merging the specified range with the previous page label sequence. Parameters: Name Type Description page_num number The page from which the page label is removed. Because PDFNet indexes pages starting from 1, page_num must be larger than 0. removeSecurity() This function removes document security. removeSignatureHandler(signature_handler_id) Removes a signature handler from the signature manager. Parameters: Name Type Description signature_handler_id number The unique id of the signature handler to remove. requirePage(page_number) WebViewer only - Ensures that a particular page of the pdf document is finished loading before reading or writing from it. Recommended to be called before runGeneratorWithCleanup/WithoutCleanup is called. If the page(s) to be edite e document is to be presented on the screen or in print. PDFDocViewPrefs class corresponds to PageMode, PageLayout, and ViewerPreferences entries in the document's catalog. For more details please refer to section 8.1 'Viewer Preferences' in PDF Reference Manual. Methods &lt;static&gt; create(tr) Constructor Parameters: Name Type Description tr PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFDocViewPrefs\" Type PDFNet.PDFDocViewPrefs copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFDocViewPrefs\" Type PDFNet.PDFDocViewPrefs getDirection() Returns: A promise that resolves to true is the predominant reading order for text is left to right, false otherwise. See SetDirection() for more information. Type boolean getLayoutMode() Returns: A promise that resolves to the value of currently selected PageLayout property. Type number Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageLayout = { e_Default : 0 e_SinglePage : 1 e_OneColumn : 2 e_TwoColumnLeft : 3 e_TwoColumnRight : 4 e_TwoPageLeft : 5 e_TwoPageRight : 6 } &lt;/pre&gt; getNonFullScreenPageMode() Returns: A promise that resolves to the PageMode used after exiting full-screen mode. Type number Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } &lt;/pre&gt; getPageMode() Returns: A promise that resolves to the value of currently selected PageMode property. Type number Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } &lt;/pre&gt; getPref(pref) Parameters: Name Type Description pref number the ViewerPref property type to query. Returns: A promise that resolves to the value of given ViewerPref property. Type boolean getPrintArea() Returns: A promise that resolves to the page boundary representing the area of a page to be rendered when printing the document. Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getPrintClip() Returns: A promise that resolves to the page boundary to which the contents of a page are to be clipped when printing the document. Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getSDFObj() Returns: A promise that resolves to document's SDF/Cos 'ViewerPreferences' dictionary or NULL if the object is not present. Type PDFNet.Obj getViewArea() Returns: A promise that resolves to the page boundary representing the area of a page to be displayed when viewing the document on the screen. Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getViewClip() Returns: A promise that resolves to the page boundary to which the contents of a page are to be clipped when viewing the document on the screen. Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; setDirection(left_to_right) sets the predominant reading order for text. This flag has no direct effect on the document's contents or page numbering but can be used to determine the relative positioning of pages when displayed side by side or printed n-up. Parameters: Name Type Description left_to_right boolean true if the predominant reading order for text is from left to right and false if it is right to left (including vertical writing systems, such as Chinese, Japanese, and Korean). Default value: left_to_right is true. setInitialPage(dest) A utility method used to set the fist page displayed after the document is opened. This method is equivalent to PDFDoc::SetOpenAction(goto_action). If OpenAction is not specified the document should be opened to the top of the first page at the default magnification factor. Parameters: Name Type Description dest PDFNet.Destination A value specifying the page destination to be displayed when the document is opened. Example: Destination dest = Destination::CreateFit(page); pdfdoc.GetViewPrefs().SetInitialPage(dest); setLayoutMode(mode) Sets PageLayout property and change the value of the PageLayout key in the Catalog dictionary. Parameters: Name Type Description mode number New PageLayout setting. Default value is e_SinglePage. setNonFullScreenPageMode(mode) set the document's page mode, specifying how to display the document on exiting full-screen mode. Parameters: Name Type Description mode number PageMode used after exiting full-screen mode. Default value: e_UseNone. setPageMode(mode) Sets PageMode property and change the value of the PageMode key in the Catalog dictionary. Parameters: Name Type Description mode number New PageMode setting. Default value is e_UseNone. setPref(pref, value) sets the value of given ViewerPref property. Parameters: Name Type Description pref number the ViewerPref property type to modify. value boolean The new value for the property. setPrintArea(box) sets the page boundary representing the area of a page to be rendered when printing the document. Parameters: Name Type Description box number printing region. The default value is page crop-box. setPrintClip(box) sets the page boundary to which the contents of a page are to be clipped when printing the document. Parameters: Name Type Description box number printing clip region. The default value is page crop-box. setViewArea(box) Sets the page boundary representing the area of a page to be displayed when viewing the document on the screen. Parameters: Name Type Description box number page boundary displayed when viewing the document on the screen. By default, PDF viewers will display the crop-box. setViewClip(box) sets the page boundary to which the contents of a page are to be clipped when viewing the document on the screen. Parameters: Name Type Description box number screen clip region. The default value is page crop-box. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFDraw.html":{"id":"PDFNet.PDFDraw.html","title":"Class: PDFDraw","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextS dTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PDFDraw PDFNet. PDFDraw new PDFDraw() PDFDraw contains methods for converting PDF pages to images and to Bitmap objects. Utility methods are provided to export PDF pages to various raster formats as well as to convert pages to GDI+ bitmaps for further manipulation or drawing. Methods &lt;static&gt; create(dpi) Constructor Parameters: Name Type Description dpi number Default resolution used to rasterize pages. If the parameter is not specified, the initial resolution is 92 dots per inch. DPI parameter can be modified at any time using PDFDraw::SetDPI() method. Returns: A promise that resolves to an object of type: \"PDFDraw\" Type PDFNet.PDFDraw destroy() Destructor setAntiAliasing(enable_aa) Enable or disable anti-aliasing. Anti-Aliasing is a technique used to improve the visual quality of images when displaying them on low resolution devices (for example, low DPI computer monitors). Parameters: Name Type Description enable_aa boolean if true anti-aliasing will be enabled. Default Value: Anti-aliasing is enabled by default. setCaching(enabled) enables or disables caching. Caching can improve the rendering performance in cases where the same page will be drawn multiple times. Parameters: Name Type Description enabled boolean if true PDFRasterizer will cache frequently used graphics objects. setClipRect(rect) clip the render region to the provided rect (in page space) Parameters: Name Type Description rect PDFNet.Rect clipping rect. By default, PDFDraw will rasterize the entire page box. setColorPostProcessMode(mode) Set the color post processing transformation. This transform is applied to the rasterized bitmap as the final step in the rasterization process, and is applied directly to the resulting bitmap (disregarding any color space information). Color post processing only supported for RGBA output. Parameters: Name Type Description mode number is the specific transform to be applied setDefaultPageColor(r, g, b) sets the default color of the page backdrop. Parameters: Name Type Description r number the red component of the page backdrop color. g number the green component of the page backdrop color. b number the blue component of the page backdrop color. Default Value: By default, the page color is white. setDPI(dpi) Sets the output image resolution. DPI stands for Dots Per Inch. This parameter is used to specify the output image size and quality. A typical screen resolution for monitors these days is 92 DPI, but printers could use 200 DPI or more. Parameters: Name Type Description dpi number value to set the image resolution to. Higher value = higher resolution. setDrawAnnotations(render_annots) Enable or disable annotation and forms rendering. By default, all annotations and form fields are rendered. Parameters: Name Type Description render_annots boolean True to draw annotations, false otherwise. setFlipYAxis(flip_y) Flips the vertical (i.e. Y) axis of the image. Parameters: Name Type Description flip_y boolean true to flip the Y axis, false otherwise. For compatibility with most raster formats 'flip_y' is true by default. setGamma(exp) Sets the gamma factor used for anti-aliased rendering. Parameters: Name Type Description exp number is the exponent value of gamma function. Typical values are in the range from 0.1 to 3. Gamma correction can be used to improve the quality of anti-aliased image output and can (to some extent) decrease the appearance common anti-aliasing artifacts (such as pixel width lines between polygons). setHighlightFields(highlight) Enable or disable highlighting form fields. Default is disabled. Parameters: Name Type Description highlight boolean true to highlight, false otherwise. setImageSize(width, height, preserve_aspect_ratio) SetImageSize can be used instead of SetDPI() to adjust page scaling so that image fits into a buffer of given dimensions. If this function is used, DPI will be calculated dynamically for each page so that every page fits into the buffer of given dimensions. Parameters: Name Type Description width number The width of the image, in pixels/samples. height number The height of the image, in pixels/samples. preserve_aspect_ratio boolean True to preserve the aspect ratio, false otherwise. By default, preserve_aspect_ratio is true. setImageSmoothing(smoothing_enabled, hq_image_resampling) Enable or disable image smoothing. The rasterizer allows a tradeoff between rendering quality and rendering speed. This function can be used to indicate the preference between rendering speed and quality. Parameters: Name Type Description smoothing_enabled boolean True to enable image smoothing, false otherwise. hq_image_resampling boolean True to use a higher quality (but slower) smoothing algorithm Default Value: image smoothing is enabled and hq_image_resampling is false. setOCGContext(ctx) sets the Optional Content Group (OCG) context that should be used when rendering the page. This function can be used to selectively render optional content (such as PDF layers) based on the states of optional content groups in the given context. Parameters: Name Type Description ctx PDFNet.OCGContext Optional Content Group (OCG) context, or NULL if the rasterizer should render all content on the page. setOverprint(op) enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Parameters: Name Type Description op number e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Default Value: By default overprint is only enabled for PDF/X files. setPageBox(region) Selects the page box/region to rasterize. Parameters: Name Type Description region number Page box to rasterize. By default, PDFDraw will rasterize page crop box. setPageTransparent(is_transparent) sets the page color to transparent. Parameters: Name Type Description is_transparent boolean If true, page's backdrop color will be transparent. If false, the page's backdrop will be a opaque white. Default Value: By default, PDFDraw assumes that the page is imposed directly on an opaque white surface. Some applications may need to impose the page on a different backdrop. In this case any pixels that are not covered during rendering will be transparent. setPathHinting(enable_hinting) Enable or disable path hinting. Parameters: Name Type Description enable_hinting boolean if true path hinting will be enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. setPrintMode(is_printing) tells the rasterizer to render the page 'print' mode. Certain page elements (such as annotations or OCG-s) are meant to be visible either on the screen or on the printed paper but not both. A common example, is the \"Submit\" button on electronic forms. Parameters: Name Type Description is_printing boolean set to true if the page should be rendered in print mode. Default Value: By default, print mode flag is set to false. setRasterizerType(type) Sets the core graphics library used for rasterization and rendering. Using this method it is possible to quickly switch between different implementations. By default, PDFDraw uses the built-in, platform independent rasterizer. Parameters: Name Type Description type number Rasterizer type. setRotate(angle) Sets the rotation value for this page. Parameters: Name Type Description angle number Rotation value to be set for a given page. Must be one of the Page::Rotate values. setThinLineAdjustment(grid_fit, stroke_adjust) Set thin line adjustment parameters. Parameters: Name Type Description grid_fit boolean if true (horizontal/vertical) thin lines will be snapped to integer pixel positions. This helps make thin lines look sharper and clearer. This option is turned off by default and it only works if path hinting is enabled. stroke_adjust boolean if true auto stroke adjustment is enabled. Currently, this would make lines with sub-pixel width to be one-pixel wide. This option is turned on by default. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFNet.html":{"id":"PDFNet.PDFNet.html","title":"Class: PDFNet","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarku annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PDFRasterizer PDFNet. PDFRasterizer new PDFRasterizer() PDFRasterizer is a low-level PDF rasterizer. The main purpose of this class is to convert PDF pages to raster images (or bitmaps). Methods &lt;static&gt; create(type) PdFRasterizer constructor and destructor Parameters: Name Type Description type number/enum PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } Returns: A promise that resolves to an object of type: \"PDFRasterizer\" Type PDFNet.PDFRasterizer destroy() Frees the native memory of the object. enableDisplayListCaching(enabled) Parameters: Name Type Description enabled boolean getChunkRendererPath(page, file_path, width, height, demult, device_mtx, clip, scrl_clp_regions, cancel) Parameters: Name Type Description page PDFNet.Page file_path string width number height number demult boolean device_mtx PDFNet.Matrix2D clip PDFNet.Rect scrl_clp_regions PDFNet.Rect cancel boolean Returns: A promise that resolves to an object of type: \"ChunkRenderer\" Type PDFNet.ChunkRenderer getColorPostProcessMode() Returns: A promise that resolves to the current color post processing mode. Type number Example Return value enum: &lt;pre&gt; PDFNet.PDFRasterizer.ColorPostProcessMode = { e_postprocess_none : 0 e_postprocess_invert : 1 } &lt;/pre&gt; getRasterizerType() Returns: A promise that resolves to the type of current rasterizer. Type number Example Return value enum: &lt;pre&gt; PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } &lt;/pre&gt; rasterizeAnnot(annot, page, device_mtx, demult, cancel) Parameters: Name Type Description annot PDFNet.Annot page PDFNet.Page device_mtx PDFNet.Matrix2D demult boolean cancel boolean Returns: A promise that resolves to an object of type: \"OwnedBitmap\" Type PDFNet.OwnedBitmap rasterizeSeparations(page, width, height, mtx, clip, cancel) Parameters: Name Type Description page PDFNet.Page width number height number mtx PDFNet.Matrix2D clip PDFNet.Rect cancel boolean Returns: A promise that resolves to an object of type: \"Vector\" Type PDFNet.Vector setAnnotationState(annot, new_view_state) Parameters: Name Type Description annot PDFNet.Annot new_view_state number/enum PDFNet.Annot.State = { e_normal : 0 e_rollover : 1 e_down : 2 } setAntiAliasing(enable_aa) Parameters: Name Type Description enable_aa boolean setCaching(enabled) enables or disables caching. Caching can improve the rendering performance in cases where the same page will be drawn multiple times. Parameters: Name Type Description enabled boolean if true PDFRasterizer will cache frequently used graphics objects. setColorPostProcessMode(mode) Set the color post processing transformation. This transform is applied to the rasterized bitmap as the final step in the rasterization process, and is applied directly to the resulting bitmap (disregarding any color space information). Color post processing only supported for RGBA output. Parameters: Name Type Description mode number is the specific transform to be applied setDrawAnnotations(render_annots) Enable or disable annotation and forms rendering. By default, annotations and forms are rendered. Parameters: Name Type Description render_annots boolean True to draw annotations, false otherwise. setGamma(expgamma) sets the gamma factor used for anti-aliased rendering. Parameters: Name Type Description expgamma number is the exponent value of gamma function. Typical values are in the range from 0.1 to 3. Gamma correction can be used to improve the quality of anti-aliased image output and can (to some extent) decrease the appearance common anti-aliasing artifacts (such as pixel width lines between polygons). setHighlightFields(highlight) Enable or disable highlighting form fields. Default is disabled. Parameters: Name Type Description highlight boolean true to highlight, false otherwise. setImageSmoothing(smoothing_enabled, hq_image_resampling) Enable or disable image smoothing. The rasterizer allows a tradeoff between rendering quality and rendering speed. This function can be used to indicate the preference between rendering speed and quality. Parameters: Name Type Description smoothing_enabled boolean True to enable image smoothing, false otherwise. hq_image_resampling boolean True to use a higher quality (but slower) smoothing algorithm Default Value: image smoothing is enabled and hq_image_resampling is false. setOCGContext(ctx) sets the Optional Content Group (OCG) context that should be used when rendering the page. This function can be used to selectively render optional content (such as PDF layers) based on the states of optional content groups in the given context. Parameters: Name Type Description ctx PDFNet.OCGContext Optional Content Group (OCG) context, or NULL if the rasterizer should render all content on the page. setOverprint(op) enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Parameters: Name Type Description op number e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Default Value: By default overprint is only enabled for PDF/X files. setPathHinting(enable_hinting) Enable or disable path hinting. Parameters: Name Type Description enable_hinting boolean if true path hinting is enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. setPrintMode(is_printing) tells the rasterizer to render the page 'print' mode. Certain page elements (such as annotations or OCG-s) are meant to be visible either on the screen or on the printed paper but not both. A common example, is the \"Submit\" button on electronic forms. Parameters: Name Type Description is_printing boolean set to true is the page should be rendered in print mode. Default Value: By default, print mode flag is set to false. setRasterizerType(type) Sets the core graphics library used for rasterization and rendering. Using this method it is possible to quickly switch between different implementations. By default, PDFNet uses a built-in, high-quality, and platform independent rasterizer. Parameters: Name Type Description type number/enum PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } setThinLineAdjustment(grid_fit, stroke_adjust) Set thin line adjustment parameters. Parameters: Name Type Description grid_fit boolean if true (horizontal/vertical) thin lines will be snapped to integer pixel positions. This helps make thin lines look sharper and clearer. This option is turned off by default and it only works if path hinting is enabled. stroke_adjust boolean if true auto stroke adjustment is enabled. Currently, this would make lines with sub-pixel width to be one-pixel wide. This option is turned on by default. updateBuffer() this function is typically called for progressive rendering, in which we don't want to stop the main rendering thread. Since the rendering thread may modify separation channels, we don't consider separations in progressive rendering. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFView.html":{"id":"PDFNet.PDFView.html","title":"Class: PDFView","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.For tangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PDFView PDFNet. PDFView new PDFView() PDFView is a utility class that can be used for interactive rendering of PDF documents. In .NET environment PDFView is derived from System.Windows.Forms.Control and it can be used like a regular form (see PDFViewForm.cs in PDFView sample for C# for a concrete example). PDFView implements some essential features such as double-buffering, multi-threaded rendering, scrolling, zooming, and page navigation that are essential in interactive rendering applications (e.g. in client PDF viewing and editing applications). PDFView defines several coordinate spaces and it is important to understand their differences: Page Space refers to the space in which a PDF page is defined. It is determined by a page itself and the origin is at the lower-left corner of the page. Note that Page Space is independent of how a page is viewed in PDFView and each page has its own Page space. Canvas Space refers to the tightest axis-aligned bounding box of all the pages given the current page presentation mode in PDFView. For example, if the page presentation mode is e_single_continuous, all the pages are arranged vertically with one page in each row, and therefore the Canvas Space is rectangle with possibly large height value. For this reason, Canvas Space is also, like Page Space, independent of the zoom factor. Also note that since PDFView adds gaps between adjacent pages, the Canvas Space is larger than the space occupied by all the pages. The origin of the Canvas Space is located at the upper-left corner. Screen Space (or Client Space) is the space occupied by PDFView and its origin is at the upper-left corner. Note that the virtual size of this space can extend beyond the visible region. Scrollable Space is the virtual space within which PDFView can scroll. It is determined by the Canvas Space and the current zoom factor. Roughly speaking, the dimensions of the Scrollable Space is the dimensions of the Canvas Space timed by the zoom. Therefore, a large zoom factor will result in a larger Scrollable region given the same Canvas region. For this reason, Scrollable Space might also be referred to as Zoomed Canvas Space. Note that since PDFView adds gaps between pages in Canvas Space and these gaps are not scaled when rendered, the scrollable range is not exactly what the zoom factor times the Canvas range. For functions such as SetHScrollPos(), SetVScrollPos(), GetCanvasHeight(), and GetCanvasWidth(), it is the Scrollable Space that is involved. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFViewCtrl.html":{"id":"PDFNet.PDFViewCtrl.html","title":"Class: PDFViewCtrl","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnn es it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PolyLineAnnot\" Type PDFNet.PolyLineAnnot getEndStyle() Returns: A promise that resolves to an unknown type getIntentName() Returns the intent name as a value of the \"IntentName\" enumeration type. See: IntentType Returns: A promise that resolves tos The intent type of the annotation. Type number Example Return value enum: &lt;pre&gt; PDFNet.PolyLineAnnot.IntentType = { e_PolygonCloud : 0 e_PolyLineDimension : 1 e_PolygonDimension : 2 e_Unknown : 3 } &lt;/pre&gt; getStartStyle() Returns: A promise that resolves to an unknown type getVertex(idx) Returns the vertex(as a Point object) corresponding to the index within the Vertices array. Parameters: Name Type Description idx number The index of the vertex, should be less than the value returned by GetVertexCount(). Returns: A promise that resolves to a Point object corresponding to the vertex in the specified index position. Type point getVertexCount() Returns the number of vertices in the Vertices array. Returns: A promise that resolves to the number of vertices. Type number setEndStyle(style) Parameters: Name Type Description style number/enum PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } setIntentName(mode) Sets the Intent name as a value of the \"IntentName\" enumeration type. (Optional; PDF 1.6 ) Parameters: Name Type Description mode number The intent name of the annotation. See: IntentType setStartStyle(style) Parameters: Name Type Description style number/enum PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } setVertex(idx, pt) sets the UnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PopupAnnot PDFNet. PopupAnnot new PopupAnnot() A pop-up annotation (PDF 1.3) displays text in a pop-up window for entry and editing. It shall not appear alone but is associated with a markup annotation, its parent annotation, and shall be used for editing the parent's text. It shall have no appearance stream or associated actions of its own and shall be identified by the Popup entry in the parent's annotation dictionary. Methods &lt;static&gt; create(doc, pos) Creates a new Popup annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the Popup annotation is added. pos PDFNet.Rect A rectangle specifying the Popup annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Popup annotation. Type PDFNet.PopupAnnot &lt;static&gt; createFromAnnot(ann) creates a Popup annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Popup annotation. Returns: A promise that resolves to an object of type: \"PopupAnnot\" Type PDFNet.PopupAnnot &lt;static&gt; createFromObj(d) creates a Popup annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PopupAnnot\" Type PDFNet.PopupAnnot getParent() Returns the parent annotation of the Popup annotation. Returns: A promise that resolves to an annot object which is the parent annotation of the Popup annotation. Type PDFNet.Annot isOpen() Returns the initial opening condition of Popup. Returns: A promise that resolves to a bool indicating whether the Popup is initially open. Type boolean setOpen(isopen) sets the initial opening condition of Popup. (Optional) Parameters: Name Type Description isopen boolean A bool indicating whether the Popup is initially open. setParent(parent) sets the Parent annotation of the Popup annotation. (Optional) Parameters: Name Type Description parent PDFNet.Annot An annot object which is the parent annotation of the Popup annotation. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.ProgressMonitor.html":{"id":"PDFNet.ProgressMonitor.html","title":"Class: ProgressMonitor","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.Sig se the rectangle's Left (x1) and Right (x2) properties. y number Specifies the amount to increase the rectangle's Top (y1) and Bottom (y2) properties. intersectRect(rect1, rect2) Makes a Rect equal to the intersection of two existing rectangles. Parameters: Name Type Description rect1 PDFNet.Rect A Rect object that contains a source rectangle. rect2 PDFNet.Rect A Rect object that contains a source rectangle. Returns: A promise that resolves to true if the intersection is not empty; 0 if the intersection is empty. Type boolean normalize() Arrange the points in the rectangle so that the first point is the lower-left corner and the second point is the upper-right corner of the rectangle. set(x1, y1, x2, y2) Set the coordinates of the rectangle Parameters: Name Type Description x1 number The left-most position of the rect. y1 number The bottom-most position of the rect. x2 number The right-most position of the rect. y2 number The top-most position of the rect. The rect is not attached to any Cos/SDF object. update(obj) Saves changes made to the Rect object in the attached (or specified) SDF/Cos rectangle. Parameters: Name Type Description obj PDFNet.Obj an optional parameter indicating a SDF array that should be updated and attached to this Rect. If parameter rect is NULL or is omitted, update is performed on previously attached Cos/SDF rectangle. Returns: A promise that resolves to true if the attached Cos/SDF rectangle array was successfully updated, false otherwise. Type boolean width() Returns: A promise that resolves to rectangle's width Type number × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.Redaction.html":{"id":"PDFNet.Redaction.html","title":"Class: Redaction","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScr atedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Redaction PDFNet. Redaction new Redaction() A redaction annotation (PDF 1.7) identifies content that is intended to be removed from the document. The intent of redaction annotations is to enable the following: a)Content identification. A user applies redact annotations that specify the pieces or regions of content that should be removed. Up until the next step is performed, the user can see, move and redefine these annotations. b)Content removal. The user instructs the viewer application to apply the redact annotations, after which the content in the area specified by the redact annotations is removed. In the removed content's place, some marking appears to indicate the area has been redacted. Also, the redact annotations are removed from the PDF document. Redaction annotations provide a mechanism for the first step in the redaction process (content identification). This allows content to be marked for redaction in a non-destructive way, thus enabling a review process for evaluating potential redactions prior to removing the specified content. Redaction annotations shall provide enough information to be used in the second phase of the redaction process (content removal). This phase is application-specific and requires the conforming reader to remove all content identified by the redaction annotation, as well as the annotation itself. Conforming readers that support redaction annotations shall provide a mechanism for applying content removal, and they shall remove all traces of the specified content. If a portion of an image is contained in a redaction region, that portion of the image data shall be destroyed; clipping or image masks shall not be used to hide that data. Such conforming readers shall also be diligent in their consideration of all content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.RedactionAnnot.html":{"id":"PDFNet.RedactionAnnot.html","title":"Class: RedactionAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.C
