vent:annotationsLoadedCoreControls.DocumentViewer#event:beforeDocumentLoadedCoreControls.DocumentViewer#event:changePageCoreControls.DocumentViewer#event:clickCoreControls.DocumentViewer#event:dblClickCoreControls.DocumentViewer#event:displayModeUpdatedCoreControls.DocumentViewer#event:displayPageLocationCoreControls.DocumentViewer#event:documentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Stamper PDFNet. Stamper new Stamper() Stamper is a utility class that can be used to stamp PDF pages with text, images, or vector art (including another PDF page) in only a few lines of code. Although Stamper is very simple to use compared to ElementBuilder/ElementWriter it is not as powerful or flexible. In case you need full control over PDF creation use ElementBuilder/ElementWriter to add new content to existing PDF pages as shown in the ElementBuilder sample project. Methods &lt;static&gt; create(size_type, a, b) Stamper constructor Parameters: Name Type Description size_type number Specifies how the stamp will be sized -e_relative_scale: Stamp size is relative to the size of the crop box of the destination page. 'a' is a percentage of the width of the crop box (e.g.: 0.5 is 50% of the width of the crop box) 'b' is a percentage of the height of the crop box. If 'a' &lt;= 0 then only b will be used. If 'b' &lt;= 0 then only 'a' will be used. -e_absolute_scale: Stamp size is explicitly set. 'a' sets the width of of the stamp's bounding box. 'b' sets the height of the stamp's bounding box. The width and height are constant, regardless of the size of the destination page's bounding box. -e_font_size: This type only applies to text stamps. 'a' sets the font size. 'b' is ignored. a number @see size_type b number @see size_type Returns: A promise that resolves to an object of type: \"Stamper\" Type PDFNet.Stamper &lt;static&gt; deleteStamps(doc, page_set) Deletes PDFTron stamps from document at given page numbers Parameters: Name Type Description doc PDFNet.PDFDoc The document to delete stamps from page_set PDFNet.PageSet The set of pages to delete stamps from &lt;static&gt; hasStamps(doc, page_set) Returns true if the given set of pages has at least one stamp Parameters: Name Type Description doc PDFNet.PDFDoc The document that's being checked page_set PDFNet.PageSet The set of page that's being checked Returns: A promise that resolves to an unknown type destroy() Frees the native memory of the object. setAlignment(horizontal_alignment, vertical_alignment) Sets the alignment for the x and y variables. Parameters: Name Type Description horizontal_alignment number Can be set to e_left, e_center or e_right e_left: horizontal_distance measures the distance between the left edge of the stamp's bounding box and the left edge of the crop box e_center: horizontal_distance measures the distance between the horizontal bisector of the stamp's bounding box and the horizontal bisector of the crop box e_right: horizontal_distance measures the distance between the right edge of the stamp's bounding box and the right edge of the crop box vertical_alignment number Can be set to e_top, e_center or e_bottom e_bottom: vertical_distance measures the distance between the bottom edge of the stamp's bounding box and the bottom edge of the crop box e_center: vertical_distance measures the distance between the vertical bisector of the stamp's bounding box and the vertical bisector of the crop box e_top: vertical_distance measures the distance between the top edge of the stamp's bounding box and the top edge of the crop box See: SetPosition setAsAnnotation(annotation) Specifies if the stamp is to be stamped as an annotation. Parameters: Name Type Description annotation boolean A flag specifying if the stamp should be added as an annotation or not setAsBackground(background) Specifies if the stamp is to be stamped in the background or the foreground. Parameters: Name Type Description background boolean A flag specifying if the stamp should be added as a background layer to the destination page setFont(font) Defines the font of the stamp. (This only applies to text-based stamps) Parameters: Name Type Description font PDFNet.Font The font of the text stamp setFontColor(font_color) Sets the font color (This only effects text-based stamps) Parameters: Name Type Description font_color PDFNet.ColorPt The color of the font setOpacity(opacity) Sets the opacity value for the stamp Parameters: Name Type Description opacity number The opacity value of the stamp setPosition(x, y, use_percentage) Parameters: Name Type Description x number y number use_percentage boolean setRotation(rotation) Rotates the stamp by the given number of degrees Parameters: Name Type Description rotation number Rotation in degrees setSize(size_type, a, b) Parameters: Name Type Description size_type number/enum PDFNet.Stamper.SizeType = { e_relative_scale : 1 e_absolute_size : 2 e_font_size : 3 } a number b number setTextAlignment(text_alignment) Sets the text alignment (note: this only applies to text watermarks) Parameters: Name Type Description text_alignment number Enumerator for text alignment (e_left, e_center, e_right) showsOnPrint(on_print) Parameters: Name Type Description on_print boolean Specifies if the watermark will be displayed when printed showsOnScreen(on_screen) Parameters: Name Type Description on_screen boolean Specifies if the watermark will be displayed on screen stampImage(dest_doc, img, dest_pages) Stamps an image to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc The document being stamped img PDFNet.Image The image that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped stampPage(dest_doc, page, dest_pages) Stamps a PDF page to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc The document being stamped page PDFNet.Page The page that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped stampText(dest_doc, txt, dest_pages) Stamps text to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc The document being stamped txt string The image that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.STree.html":{"id":"PDFNet.STree.html","title":"Class: STree","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnot ription doc PDFNet.PDFDoc the document in which to create or get the structure tree from Returns: A promise that resolves to structure tree of the document Type PDFNet.STree copy() Copy Constructor Returns: A promise that resolves to an object of type: \"STree\" Type PDFNet.STree getClassMap() Returns: A promise that resolves to the ClassMap object from the structure tree root. Type PDFNet.ClassMap getKid(index) Parameters: Name Type Description index number The index of the kid to obtain. Returns: A promise that resolves to the kid at an array index in the structure tree root. Type PDFNet.SElement getNumKids() Returns: A promise that resolves to the number of kids of the structure tree root. Type number getRoleMap() Returns: A promise that resolves to the RoleMap object from the structure tree root. Type PDFNet.RoleMap getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj insert(kid, insert_before) Inserts the specified kid element after the given position as a kid of the specified structure tree root. Parameters: Name Type Description kid PDFNet.SElement The kid element to insert. insert_before number The position after which the kid is inserted. If element currently has no kids, insert_before is ignored. isValid() Returns: A promise that resolves to true if this is a valid STree object, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.StrikeOutAnnot.html":{"id":"PDFNet.StrikeOutAnnot.html","title":"Class: StrikeOutAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotation ddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: TextExtractor PDFNet. TextExtractor new TextExtractor() TextExtractor is used to analyze a PDF page and extract words and logical structure within a given region. The resulting list of lines and words can be traversed element by element or accessed as a string buffer. The class also includes utility methods to extract PDF text as HTML or XML. Possible use case scenarios for TextExtractor include: Converting PDF pages to text or XML for content repurposing. Searching PDF pages for specific words or keywords. Indexing large PDF repositories for indexing or content retrieval purposes (i.e. implementing a PDF search engine). Classifying or summarizing PDF documents based on their text content. Finding specific words for content editing purposes (such as splitting pages based on keywords etc). The main task of TextExtractor is to interpret PDF pages and offer a simple to use API to: Normalize all text content to Unicode. Extract inferred logical structure (word by word, line by line, or paragraph by paragraph). Extract positioning information for every line, word, or a glyph. Extract style information (such as information about the font, font size, font styles, etc) for every line, word, or a glyph. Control the content analysis process. A number of options (such as removal of text obscured by images) is available to let the user direct the flow of content recognition algorithms that will meet their requirements. Offer utility methods to convert PDF page content to text, XML, or HTML. Note: TextExtractor is analyzing only textual content of the page. This means that the rasterized (e.g. in scanned pages) or vectorized text (where glyphs are converted to path outlines) will not be recognized as text. Please note that it is still possible to extract this content using pdftron.PDF.ElementReader interface. In some cases TextExtractor may extract text that does not appear to be on the visible page (e.g. when text is obscured by an image or a rectangle). In these situations it is possible to use processing flags such as 'e_remove_hidden_text' and 'e_no_invisible_text' to remove hidden text. A sample use case (in C++): ... Initialize PDFNet ... PDFDoc doc(filein); doc.InitSecurityHandler(); Page page = *doc.PageBegin(); TextExtractor txt; txt.Begin(page, 0, TextExtractor::e_remove_hidden_text); UString text; txt.GetAsText(text); // or traverse words one by one... TextExtractor::Line line = txt.GetFirstLine(), lend; TextExtractor::Word word, wend; for (; line!=lend; line=line.GetNextLine()) { for (word=line.GetFirstWord(); word!=wend; word=word.GetNextWord()) { text.Assign(word.GetString(), word.GetStringLen()); cout &lt;&lt; text &lt;&lt; '\\n'; } } A sample use case (in C#): ... Initialize PDFNet ... PDFDoc doc = new PDFDoc(filein); doc.InitSecurityHandler(); Page page = doc.PageBegin().Current(); TextExtractor txt = new TextExtractor(); txt.Begin(page, 0, TextExtractor.ProcessingFlags.e_remove_hidden_text); string text = txt.GetAsText(); // or traverse words one by one... TextExtractor.Word word; for (TextExtractor.Line line = txt.GetFirstLine(); line.IsValid(); line=line.GetNextLine()) { for (word=line.GetFirstWord(); word.IsValid(); word=word.GetNextWord()) { Console.WriteLine(word.GetString()); } } For full sample code, please take a look at TextExtract sample project. Methods &lt;static&gt; create() Constructor and destructor Returns: A promise that resolves to an object of type: \"TextExtractor\" Type PDFNet.TextExtractor begin(page, clip_ptr, flags) Start reading the page. Parameters: Name Type Description page PDFNet.Page Page to read. clip_ptr PDFNet.Rect A pointer to the optional clipping rectangle. This parameter can be used to selectively read text from a given rectangle. flags number A list of ProcessingFlags used to control text extraction algorithm. destroy() Frees the native memory of the object. getAsText(dehyphen) get all words in the current selection as a single string. Parameters: Name Type Description dehyphen boolean If true, finds and removes hyphens that split words across two lines. Hyphens are often used a the end of lines as an indicator that a word spans two lines. Hyphen detection enables removal of hyphen character and merging of text runs to form a single word. This option has no effect on Tagged PDF files. Returns: A promise that resolves to an object of type: \"string\" Type string getAsXML(xml_output_flags) get text content in a form of an XML string. Parameters: Name Type Description xml_output_flags number flags controlling XML output. For more information, please see TextExtract::XMLOutputFlags. XML output will be encoded in UTF-8 and will have the following structure: PDFNet SDK is ... The above XML output was generated by passing the following union of flags in the call to GetAsXML(): (TextExtractor::e_words_as_elements | TextExtractor::e_output_bbox | TextExtractor::e_output_style_info) In case 'xml_output_flags' was not specified, the default XML output would look as follows: &lt;Page num=\"1 crop_box=\"0, 0, 612, 792\" media_box=\"0, 0, 612, 792\" rotate=\"0\"&gt; PDFNet SDK is an amazingly comprehensive, high-quality PDF developer toolkit... levels. Using the PDFNet PDF library, ... ... Returns: A promise that resolves to an object of type: \"string\" Type string getFirstLine() Returns: A promise that resolves to the first line of text on the selected page. Type PDFNet.TextExtractorLine getNumLines() Returns: A promise that resolves to the number of lines of text on the selected page. Type number getQuads(mtx, quads, quads_size) [CURRENTLY BUGGED] Parameters: Name Type Description mtx PDFNet.Matrix2D The quadrilateral representing a tight bounding box quads number n quads_size number n for this word (in unrotated page coordinates). getRightToLeftLanguage() Returns: A promise that resolves to the directionality of text extractor. Type boolean getTextUnderAnnot(annot) Get all the characters that intersect an annotation. Parameters: Name Type Description annot PDFNet.Annot The annotation to intersect with. Returns: A promise that resolves to an object of type: \"string\" Type string getWordCount() Returns: A promise that resolves to the number of words on the page. Type number setRightToLeftLanguage(rtl) Sets the directionality of text extractor. Must be called before the processing of a page started. Parameters: Name Type Description rtl boolean mode reverses the directionality of TextExtractor algorithm. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.TextExtractorLine.html":{"id":"PDFNet.TextExtractorLine.html","title":"Class: TextExtractorLine","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.Point  promise that resolves to predominant style for this line. Type PDFNet.TextExtractorStyle getWord(word_idx) Parameters: Name Type Description word_idx number A integer representing the index of the word to get. Returns: A promise that resolves to the i-th word in this line. Type PDFNet.TextExtractorWord isSimpleLine() Returns: A promise that resolves to true is this line is not rotated (i.e. if the quadrilaterals returned by GetBBox() and GetQuad() coincide). Type boolean isValid() Returns: A promise that resolves to true if this is a valid line, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.TextExtractorStyle.html":{"id":"PDFNet.TextExtractorStyle.html","title":"Class: TextExtractorStyle","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations r example, 300 in one font may appear most similar to 500 in another. Type number isItalic() Returns: A promise that resolves to true if glyphs have dominant vertical strokes that are slanted. Type boolean isSerif() Returns: A promise that resolves to true if glyphs have serifs, which are short strokes drawn at an angle on the top and bottom of glyph stems. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.TextExtractorWord.html":{"id":"PDFNet.TextExtractorWord.html","title":"Class: TextExtractorWord","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotation wer#event:documentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: TextSearch PDFNet. TextSearch new TextSearch() TextSearch searches through a PDF document for a user-given search pattern. The current implementation supports both verbatim search and the search using regular expressions, whose detailed syntax can be found at: http://www.boost.org/doc/libs/release/libs/regex/doc/html/boost_regex/syntax/perl_syntax.html TextSearch also provides users with several useful search modes and extra information besides the found string that matches the pattern. TextSearch can either keep running until a matched string is found or be set to return periodically in order for the caller to perform any necessary updates (e.g., UI updates). It is also worth mentioning that the search modes can be changed on the fly while searching through a document. Possible use case scenarios for TextSearch include: Guide users of a PDF viewer (e.g. implemented by PDFViewCtrl) to places where they are intersted in; Find interested PDF documents which contain certain patterns; Extract interested information (e.g., credit card numbers) from a set of files; Extract Highlight information (refer to the Highlights class for details) from files for external use. Note: Since hyphens ('-') are frequently used in PDF documents to concatenate the two broken pieces of a word at the end of a line, for example \"TextSearch is powerful for finding patterns in PDF files; yes, it is really pow- erful.\" a search for \"powerful\" should return both instances. However, not all end-of-line hyphens are hyphens added to connect a broken word; some of them could be \"real\" hyphens. In addition, an input search pattern may also contain hyphens that complicate the situation. To tackle this problem, the following conventions are adopted: a)When in the verbatim search mode and the pattern contains no hyphen, a matching string is returned if it is exactly the same or it contains end-of-line or start-of-line hyphens. For example, as mentioned above, a search for \"powerful\" would return both instances. b)When in verbatim search mode and the pattern contains one or multiple hyphens, a matching string is returned only if the string matches the pattern exactly. For example, a search for \"pow-erful\" will only return the second instance, and a search for \"power-ful\" will return nothing. c)When searching using regular expressions, hyphens are not taken care implicitly. Users should take care of it themselves. For example, in order to find both the \"powerful\" instances, the input pattern can be \"pow-{0,1}erful\". A sample use case (in C++): //... Initialize PDFNet ... PDFDoc doc(filein); doc.InitSecurityHandler(); int page_num; char buf[32]; UString result_str, ambient_string; Highlights hlts; TextSearch txt_search; TextSearch::Mode mode = TextSearch::e_whole_word | TextSearch::e_page_stop; UString pattern( \"joHn sMiTh\" ); //PDFDoc doesn't allow simultaneous access from different threads. If this //document could be used from other threads (e.g., the rendering thread inside //PDFView/PDFViewCtrl, if used), it is good practice to lock it. //Notice: don't forget to call doc.Unlock() to avoid deadlock. doc.Lock(); txt_search.Begin( doc, pattern, mode ); while ( true ) { SearchResult result = code = txt_search.Run(page_num, result_str, ambient_string, hlts ); if ( code == TextSearch::e_found ) { result_str.ConvertToAscii(buf, 32, true); cout &lt;&lt; \"found one instance: \" &lt;&lt; char_buf &lt;&lt; endl; } else { break; } } //unlock the document to avoid deadlock. doc.UnLock(); For a full sample, please take a look at the TextSearch sample project. Methods &lt;static&gt; create() Constructor Returns: A promise that resolves to an object of type: \"TextSearch\" Type PDFNet.TextSearch begin(doc, pattern, mode, start_page, end_page) Parameters: Name Type Description doc PDFNet.PDFDoc pattern string mode number start_page number end_page number Returns: A promise that resolves to an unknown type destroy() Frees the native memory of the object. getCurrentPage() Retrieve the number of the current page that is searched in. If the returned value is -1, it indicates the search process has not been initialized (e.g., Begin() is not called yet); if the returned value is 0, it indicates the search process has finished, and if the returned value is positive, it is a valid page number. Returns: A promise that resolves to the current page number. Type number getMode() Retrieve the current search mode. Returns: A promise that resolves to the current search mode. Type number run() Runs a search on the document for a certain string. Make sure to call TextSearch.begin(doc, pattern, mode) with the proper parameters before calling TextSearch.run() The resolved object that TextSearch.run() returns contains the following objects: page_num - The number of the page with the match out_str - The string that matches the search parameter ambient_str - The ambient string of the found string (computed only if e_ambient_string is set) highlights - The Highlights info associated with the match (computed only if 'e_highlight' is set) code - Number representing the status of the search. 0 - e_done, reached end of document. 1 - e_page, reached end of page. (if set to return by specifying mode 'e_page_stop') 2 - e_found, found an instance matching the search pattern Returns: A promise that resolves to an object containing the page_num, out_str ambient_str, highlights, and result code. Type custom_obj setMode(mode) set the current search mode. For example, the following code turns on the regular expressions: TextSearch ts; ... TextSearch::Mode mode = ts.GetMode(); mode |= TextSearch::e_reg_expression; ts.SetMode(mode); ... Parameters: Name Type Description mode number the search mode to set. setPattern(pattern) Set the current search pattern. Note that it is not necessary to call this method since the search pattern is already set when calling the Begin() method. This method is provided for users to change the search pattern while searching through a document. Parameters: Name Type Description pattern string the search pattern to set. Returns: A promise that resolves to true if the setting has succeeded. Type boolean setRightToLeftLanguage(flag) Tells TextSearch that language is from right to left. Parameters: Name Type Description flag boolean Set to true if the language is right to left. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:46 pm using the DocStrap template. "},"PDFNet.UnderlineAnnot.html":{"id":"PDFNet.UnderlineAnnot.html","title":"Class: UnderlineAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotation nnotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: WidgetAnnot PDFNet. WidgetAnnot new WidgetAnnot() A Widget annotation (PDF 1.2) are used to represent the appearance of interactive form field and to manage user interactions with forms. Methods &lt;static&gt; create(doc, pos, field) Creates a new widget annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. field PDFNet.Field A form field associated with this widget. Returns: A promise that resolves to a newly created blank widget annotation. Type PDFNet.WidgetAnnot &lt;static&gt; createFromAnnot(ann) creates a widget annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Widget annotation. Returns: A promise that resolves to an object of type: \"WidgetAnnot\" Type PDFNet.WidgetAnnot &lt;static&gt; createFromObj(d) creates a widget annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"WidgetAnnot\" Type PDFNet.WidgetAnnot getAction() Returns the action of the widget annotation Returns: A promise that resolves to an action object representing the action of the widget annotation that should be performed when the annotation is activated. Type PDFNet.Action getBackgroundColor() Returns the background color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen background. Type PDFNet.ColorPt getBackgroundColorCompNum() Returns the number indicating background color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\" if color space is applicable, 0 means no background color was assigned. Type number getBorderColor() Returns the border color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen border. Type PDFNet.ColorPt getBorderColorCompNum() Returns the number indicating border color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\". 0 means this annotation had no color assigned. Type number getField() Returns the field associated with the Widget. Returns: A promise that resolves to a Field object. Type PDFNet.Field getFitFull() Returns the \"fit full\" flag. Returns: A promise that resolves to a boolean value indicating the \"fit full\" flag value. Type boolean getHIconLeftOver() Returns the horizontal leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the horizontal leftover space of the icon within the annotation. Type number getHighlightingMode() Default Value: e_invert. Returns: A promise that resolves to the HighlightingMode of the widget annotation. Type number Example Return value enum: &lt;pre&gt; PDFNet.WidgetAnnot.HighlightingMode = { e_none : 0 e_invert : 1 e_outline : 2 e_push : 3 e_toggle : 4 } &lt;/pre&gt; getIconCaptionRelation() Returns the Icon and caption relationship of the annotation. See: IconCaptionRelation Returns: A promise that resolves to a value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. Type number Example Return value enum: &lt;pre&gt; PDFNet.WidgetAnnot.IconCaptionRelation = { e_NoIcon : 0 e_NoCaption : 1 e_CBelowI : 2 e_CAboveI : 3 e_CRightILeft : 4 e_CLeftIRight : 5 e_COverlayI : 6 } &lt;/pre&gt; getMouseDownCaptionText() Returns the button down caption text of the annotation. Returns: A promise that resolves to a string containing the button down text of the annotation. Type string getMouseDownIcon() Returns the Mouse Down icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the Mouse Down icon associated with the annotation. Type PDFNet.Obj getRolloverCaptionText() Returns the rollover caption text of the annotation. Returns: A promise that resolves to a string containing the rollover caption text of the annotation. Type string getRolloverIcon() Returns the rollover icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the rollover icon associated with the annotation. Type PDFNet.Obj getScaleCondition() Returns the condition under which the icon should be scaled. See: ScaleCondition Returns: A promise that resolves to a value of the \"ScaleCondition\" enum type. Default value: e_Always. Type number Example Return value enum: &lt;pre&gt; PDFNet.WidgetAnnot.ScaleCondition = { e_Always : 0 e_WhenBigger : 1 e_WhenSmaller : 2 e_Never : 3 } &lt;/pre&gt; getScaleType() Returns the Scale Type of the annotation. See: ScaleType Returns: A promise that resolves to a value of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. Type number Example Return value enum: &lt;pre&gt; PDFNet.WidgetAnnot.ScaleType = { e_Anamorphic : 0 e_Proportional : 1 } &lt;/pre&gt; getStaticCaptionText() Returns static caption text of the annotation. Returns: A promise that resolves to a string containing the static caption text of the annotation. Type string getStaticIcon() Returns the static icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the static icon associated with the annotation. Type PDFNet.Obj getVIconLeftOver() Returns the vertical leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the vertical leftover space of the icon within the annotation. Type number setAction(action) Sets the action of the widget annotation (Optional; PDF 1.2 ) Parameters: Name Type Description action PDFNet.Action An action object representing the action of the widget annotation that should be performed when the annotation is activated. setBackgroundColor(col, compnum) sets the background color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color point that denotes the color of the screen background. compnum number An integer which value indicates the color space used for the parameter c. setBorderColor(col, compnum) sets the border color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color object that denotes the color of the screen border. compnum number An integer which value indicates the color space used for the parameter c. setFitFull(ff) sets the \"fit full\" flag. (Optional) Parameters: Name Type Description ff boolean A boolean value indicating the \"fit full\" flag value. setHIconLeftOver(hl) sets the horizontal leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description hl number A number indicating the horizontal leftover space of the icon within the annotation. setHighlightingMode(value) sets the HighlightingMode for the widget annotation. Parameters: Name Type Description value number New highlighting mode for the widget. setIconCaptionRelation(icr) sets the Icon and caption relationship of the annotation. (Optional; pushbutton fields only) Parameters: Name Type Description icr number A value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. See: IconCaptionRelation setMouseDownCaptionText(contents) sets the button down caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the button down text of the annotation. setMouseDownIcon(icon) sets the Mouse Down icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the Mouse Down icon associated with the annotation. setRolloverCaptionText(contents) sets the roll over caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the roll over caption text of the annotation. setRolloverIcon(icon) sets the rollover icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the rollover icon associated with the annotation. setScaleCondition(sd) sets the condition under which the icon should be scaled. (Optional) Parameters: Name Type Description sd number A value of the \"ScaleCondition\" enum type. Default value: e_Always. setScaleType(st) sets the Scale Type of the annotation. (Optional) Parameters: Name Type Description st number An entry of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. See: ScaleType setStaticCaptionText(contents) sets static caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the static caption text of the annotation. setStaticIcon(icon) sets the static icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the static icon associated with the annotation. setVIconLeftOver(vl) sets the vertical leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description vl number A number indicating the vertical leftover space of the icon within the annotation. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:47 pm using the DocStrap template. "},"PDFTron.html":{"id":"PDFTron.html","title":"Namespace: PDFTron","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.Choice nnotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: WebViewer PDFTron. WebViewer Represents a WebViewer which is a document viewer built using HTML5.List of frequently used namspaces/classes: CoreControls - A namespace containing core control classes. ReaderControl - A utility class that contains essential APIs. DocumentViewer - A control class used for document viewing and operations. AnnotationManager - A control class used for annotation managing. Document - A class representing a document. Annotations - A namespace containing annotation classes. Tools - A namespace containing tool classes. PDFNet - A namespace containing PDFNet classes (used in fullAPI option). new WebViewer(options, element) Creates a WebViewer instance and embeds it on the HTML page. Parameters: Name Type Description options PDFTron.WebViewer#Options Options passed to the specific WebViewer. element DOMElement The html element that will contain the web viewer (e.g. the element that will be parent of the WebViewer). This can be obtained through document.getElementById() or similar functions. Returns: The instance of the WebViewer class. Type PDFTron.WebViewer Example var viewerElement = document.getElementById('viewer'); var viewer = new PDFTron.WebViewer({ path: 'path/to/lib', l: 'YOUR_LICENSE_KEY', initialDoc : 'path/to/doc.pdf' }, viewerElement); Members Options Options object for WebViewer on creation. Used when constructing a new PDFTron.WebViewer instance. Properties: Name Type Argument Default Description initialDoc string The URL path to a xod document to load on startup. annotationAdmin boolean &lt;optional&gt; A boolean indicating this user has permission to modify all annotations, even if the annotationUser and author does not match. annotationUser string &lt;optional&gt; A user identifier for annotations. All annotations created will have this as the author. It is used for permission checking: user only permitted to modify annotations where annotationUser and author matches. assetPath string &lt;optional&gt; An alternate path to JavaScript and CSS files. Can be located on another domain. autoCreate boolean &lt;optional&gt; true A boolean to control whether the viewer should be created after instantiating a new PDFTron.WebViewer. When set to false, invoke the create() method explicity. azureWorkaround boolean &lt;optional&gt; false Whether or not to workaround the issue of Azure not accepting range requests of a certain type. Enabling the workaround will add an extra HTTP request of overhead but will still allow documents to be loaded from other locations. backendType string &lt;optional&gt; Override the automatically selected backend type when viewing PDF documents directly. Defaults to 'auto' but can be set to 'pnacl' (Chrome only) or 'ems' to use those backends. backgroundColor string &lt;optional&gt; A string to set the background color of the inner page to (desktop only). css string &lt;optional&gt; A URL path to a custom CSS file that holds style customizations. config string &lt;optional&gt; A URL path to a JavaScript configuration file that holds UI customizations. custom string &lt;optional&gt; A string of custom data that can be retrieved by the ReaderControl. In a config file you can access using window.ControlUtils.getCustomData(). documentId string &lt;optional&gt; An identifier for the document to be used with annotations. (required for full annotation support). documentType string &lt;optional&gt; The type of document the viewer will be used with. Valid values are \"xod\", \"pdf\", \"office\" and \"all\". When loading images directly the \"pdf\" type should be used. If you will be loading both office and pdf in the same session then use \"all\". (default is \"xod\"). enableAnnotations boolean &lt;optional&gt; true A boolean to enable annotations. disabledElements array &lt;optional&gt; An array containing elements that will be disabled by default. enableOfflineMode boolean &lt;optional&gt; false A boolean to enable offline mode. By default this will add buttons to the UI to allow for saving the document to an offline database. (XOD only) enableReadOnlyMode boolean &lt;optional&gt; false A boolean to enable annotations read-only mode. enableRedaction boolean &lt;optional&gt; false A boolean to enable redaction tools (creating and applying) enableMeasurement boolean &lt;optional&gt; false A boolean to enable measurement tools encryption object &lt;optional&gt; An object containing encryption properties. Expects the object to have type: \"aes\" and p: \"your_document_password\" (XOD only). externalPath string &lt;optional&gt; The path to a xod document folder generated using the external parts option. hideAnnotationPanel boolean &lt;optional&gt; false Whether to hide the annotation panel or not. html5MobileOptions Options &lt;optional&gt; An Options object that overrides the existing options when the Mobile viewer is loaded. html5MobilePath string &lt;optional&gt; html5/MobileReaderControl.html An alternative path to the Mobile WebViewer, relative to the \"path\" option. html5Options Options &lt;optional&gt; An Options object that overrides the existing options when the viewer is loaded. html5Path string &lt;optional&gt; html5/ReaderControl.html An alternative path to the WebViewer, relative to the \"path\" option. l string &lt;optional&gt; The license key for viewing PDF or Office files (PDF/Office only). mobileRedirect boolean &lt;optional&gt; true A boolean indicating whether the mobile viewer should redirect to a new window or not. By default this is true because mobile browsers have had issues with iframes in the past. (mobile only). path string &lt;optional&gt; An alternative path to the WebViewer root folder. pdfBackend string &lt;optional&gt; A string to control PDF engine [\"auto\", \"ems\", \"pnacl\"] (PDF/Office only, default \"auto\" chooses the best option availible) fullAPI boolean &lt;optional&gt; false A boolean to enable the use of PDFNet.js library functions (PDF only). preloadPDFWorker boolean &lt;optional&gt; true A boolean to enable the preloading of the PDF worker files (PDF only). pdftronServer string &lt;optional&gt; A URL to the WebViewer server drop-in backend https://www.pdftron.com/documentation/web/guides/deployment-options/webviewer-server showLocalFilePicker boolean &lt;optional&gt; false A boolean to show/hide the local file picker (PDF/Office only). showPageHistoryButtons boolean &lt;optional&gt; true A boolean to show/hide the page history buttons. showToolbarControl boolean &lt;optional&gt; A boolean to show/hide the default toolbar control. startOffline boolean &lt;optional&gt; false Whether to start loading the document in offline mode or not. This can be set to true if the document had previously been saved to an offline database using WebViewer APIs. You'll need to use this option to load from a completely offline state. streaming boolean &lt;optional&gt; false A boolean indicating whether to use http or streaming PartRetriever, it is recommended to keep streaming false for better performance. subzero boolean &lt;optional&gt; Enable or disable using PNaCl subzero compiler. With subzero enabled the first load and execution is significantly faster at the expense of slightly slower execution (about 10%) for subsequent usage. Note that subzero is only consistently available on Chrome 51 or above so this flag will be ignored on earlier Chrome versions. (PDF only, default true) type string &lt;optional&gt; html5,html5Mobile The type of WebViewer to load. Values must be comma-separated in order of preferred WebViewer (possibe values: html5, html5Mobile). useDownloader boolean &lt;optional&gt; true Enable or disable using Downloader on urls (PDF only). workerTransportPromise boolean &lt;optional&gt; An object with keys 'pdf' and/or 'office' that are promises that will resolve to a PDF or Office worker, used if you already create a worker on the outer page and want to share it with the viewer. (PDF/Office only) xdomainProxyUrl string &lt;optional&gt; A URL to the proxy HTML file on the remote server when using the xdomain CORS workaround. Can also be an object to specify multiple URLs. ui string &lt;optional&gt; Enables old viewer if set to 'legacy'. Methods downloadXodDocument() Opens the XOD document through the browser to be downloaded. Since: Version 1.7 endPrintJob() Cleans up the resources that were used for printing. (Desktop only) fitHeight() Controls if the document's Zoom property will be adjusted so that the height of the current page or panel will exactly fit into the available space. Not supported for mobile viewer. Deprecated: Since version 1.7. Use setFitMode instead. fitPage() Controls if the document's Zoom property will be adjusted so that the width and height of the current page or panel will fit into the available space. Not supported for mobile viewer. Deprecated: Since version 1.7. Use setFitMode instead. fitWidth() Controls if the document's Zoom property will be adjusted so that the width of the current page or panel will exactly fit into the available space. Not supported for mobile viewer. Deprecated: Since version 1.7. Use setFitMode instead. getCurrentPageNumber() Gets the current page number of the document loaded in the WebViewer. Returns: The current page number of the document. Type number getFitMode() Gets the current fit mode of the viewer. Since: Version 1.7 Returns: The current fit mode of the viewer. Type PDFTron.WebViewer.FitMode getInstance() Gets the instance of the ReaderControl object loaded by WebViewer. Returns: A ReaderControl instance. Type CoreControls.ReaderControl getLayoutMode() Gets the layout mode of the document in the WebViewer. Not supported for mobile viewer. Returns: The layout mode of the document. Type PDFTron.WebViewer#LayoutMode getPageCount() Gets the total number of pages of the loaded document. Returns: The total number of pages of the loaded document. Type number getShowSideWindow() Gets the value whether the side window is visible or not. Not supported for mobile viewer. Deprecated: Since version 1.7. Replaced by getSideWindowVisibility. Returns: true if the side window is shown. Type boolean getSideWindowVisibility() Gets the visibility of the default side window. Not supported for mobile viewer. Returns: true if the side window is visible. Type boolean getToolbarVisibility() Gets the visibilty of the default toolbar control. Returns: true if the toolbar is visible. Type boolean getToolMode() Gets the current tool mode of the WebViewer. Returns: The current tool mode of the WebViewer. Type PDFTron.WebViewer.ToolMode getViewerType() Gets the currently loaded viewer type. This is only valid after the documentLoaded event. Returns: The viewer type: \"html5\" or \"html5Mobile\". Type string getZoomLevel() Gets the zoom level of the document. Returns: The zoom level of the document. Type number goToFirstPage() Goes to the first page of the document. Makes the document viewer display the first page of the document. goToLastPage() Goes to the last page of the document. Makes the document viewer display the last page of the document. goToNextPage() Goes to the next page of the document. Makes the document viewer display the next page of the document. goToPrevPage() Goes to the previous page of the document. Makes the document viewer display the previous page of the document. isMobileDevice() Detects if the current browser is on a mobile device. Returns: true if this page is loaded on a mobile device. Type boolean isSameOrigin(url) Detects if the give url string is in the same origin as the current page Parameters: Name Type Description url type The URL to test against Returns: true if the provided URL is in the same origin as the current page Type boolean loadDocument(url, loadOptions) Loads a document to the WebViewer. Parameters: Name Type Description url string The URL of the document to be loaded. loadOptions object Options for loading a new document. Properties Name Type Description documentId A unique identifer for the document. When an annotation server is specified, this ID will be sent to the server. filename The filename of the document. customHeaders An object custom HTTP headers to use when retrieving the document from the specified url. For example: {'Authorization' : 'Basic dXNlcm5hbWU6cGFzc3dvcmQ='} rotateClockwise() Rotates the document in the WebViewer clockwise. Not supported for mobile viewer. rotateCounterClockwise() Rotates the document in the WebViewer counter-clockwise. Not supported for mobile viewer. runInIframe(func) Runs the specified function, passing in the iframe window object. Parameters: Name Type Description func function The function to run. The function will be passed the iframe window, readerControl (aka WebViewer instance) and jQuery of the iframe window as parameters. searchText(pattern, searchMode) Searches the loaded document finding for the matching pattern. Search mode includes: None CaseSensitive WholeWord SearchUp PageStop ProvideQuads AmbientString Parameters: Name Type Description pattern string The pattern to look for. searchMode string Must one or a combination of the above search modes. To combine search modes, simply pass them as comma separated values in one string. i.e. \"CaseSensitive,WholeWord\" setAdminUser(isAdminUser) Sets the administrative permissions for the current annotation user. Parameters: Name Type Description isAdminUser boolean true if admin. setAnnotationUser(username) Sets the annotation author. Parameters: Name Type Description username string Author of the annotation. setCurrentPageNumber(pageNumber) Sets the current page number of the document loaded in the WebViewer. Parameters: Name Type Description pageNumber number The page number of the document to set. setFitMode(fitMode) Sets the fit mode of the viewer. This is equivalent to calling the methods: fitWidth, fitHeight, fitPage, zoom. Parameters: Name Type Description fitMode PDFTron.WebViewer.FitMode The fit mode to set. Since: Version 1.7 setLayoutMode(layoutMode) Sets the layout mode of the document in the WebViewer. Not supported for mobile viewer. Parameters: Name Type Description layoutMode PDFTron.WebViewer#LayoutMode The layout mode to set. setReadOnly(isReadOnly) Sets the viewer's annotation read-only state. When read-only, users will be allowed to view annotations and its popup text contents, but will not be able to edit or create new annotations. Parameters: Name Type Description isReadOnly boolean true if setting it read-only. setShowSideWindow(value) Sets the value whether the side window is visible or not. Not supported for mobile viewer. Parameters: Name Type Description value boolean pass true to show the side window. Deprecated: Since version 1.7. Replaced by setShowSideWindow. setSideWindowVisibility(value) Gets the visibility of the default side window. Not supported for mobile viewer. Parameters: Name Type Description value boolean true to show the side window. setToolbarVisibility(isVisible) Sets the visibilty of the default toolbar control. Parameters: Name Type Description isVisible boolean true if the toolbar is visible. setToolMode(toolMode) Sets the tool mode of the WebViewer. Parameters: Name Type Description toolMode PDFTron.WebViewer.ToolMode Must be one of the ToolMode. setZoomLevel(zoomLevel) Sets the zoom level of the document. Parameters: Name Type Description zoomLevel number The new zoom level to set. startPrintJob(pages) Starts a printing job for the passed in pages. (Desktop only) Parameters: Name Type Description pages string The pages that should be printed. Multiple pages can be separated by commas and ranges can be specified by a dash (e.g. 1,3-5). zoom() Controls if the document's Zoom property will be freely adjusted and not constrained with the width and height of the current page or panel. Not supported for mobile viewer. Deprecated: Since version 1.7. Use setFitMode instead. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:47 pm using the DocStrap template. "},"Tools.html":{"id":"Tools.html","title":"Namespace: Tools","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnota
