eatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: NameTree PDFNet. NameTree new NameTree() A NameTree is a common data structure in PDF. See section 3.8.5 'Name Trees' in PDF Reference Manual for more details. A name tree serves a similar purpose to a dictionary - associating keys and values - but by different means. NameTrees allow efficient storage of very large association collections (string/Obj* maps). A NameTree can have many more entries than a SDF/Cos dictionary can. NameTree-s use SDF/Cos-style strings (not null-terminated C strings), which may use Unicode encoding etc. PDFDoc doc(\"../Data/PDFReference.pdf\"); NameTree dests = NameTree::Find(*doc.GetSDFDoc(), \"Dests\"); if (dests.IsValid()) { // Traversing the NameTree UString key; for (DictIterator i = dests.GetIterator(); i.HasNext(); i.Next()) i.Key().GetAsPDFText(key); // ... } Methods &lt;static&gt; create(doc, name) Retrieves the NameTree inside the '/Root/Names' dictionary with the specified key name, or creates it if it does not exist. Parameters: Name Type Description doc PDFNet.SDFDoc The document in which the name tree is created. name string The name of the NameTree to create. Returns: A promise that resolves to the newly created NameTree for the doc or an existing tree with the same key name. Type PDFNet.NameTree &lt;static&gt; createFromObj(name_tree) Create a high level NameTree wrapper around an existing SDF/Cos NameTree. This does not copy the object. Parameters: Name Type Description name_tree PDFNet.Obj SDF/Cos root of the NameTree object. Returns: A promise that resolves to an object of type: \"NameTree\" Type PDFNet.NameTree &lt;static&gt; find(doc, name) Retrieves a name tree, with the given key name, from the '/Root/Names' dictionary of the doc. Parameters: Name Type Description doc PDFNet.SDFDoc The document in which to search for the name. name string The name of the name tree to find. Returns: A promise that resolves to the requested NameTree. If the requested NameTree exists NameTree.IsValid() will return true, and false otherwise. Type PDFNet.NameTree copy() Copy Constructor Returns: A promise that resolves to an object of type: \"NameTree\" Type PDFNet.NameTree erase(pos) Removes the NameTree entry pointed by the iterator. Parameters: Name Type Description pos PDFNet.DictIterator ditionary iterator object that points to the NameTree entry to be removed. eraseKey(key) Parameters: Name Type Description key string getIterator(key) Parameters: Name Type Description key string Returns: A promise that resolves to an object of type: \"DictIterator\" Type PDFNet.DictIterator getIteratorBegin() Returns: A promise that resolves to an iterator that addresses the first element in the NameTree. The iterator can be used to traverse all entries stored in the NameTree. UString key; for (NameTreeIterator i = dests.GetIterator(); i.HasNext(); i.Next()) { i.GetKey().GetAsPDFText(key); // ... } Type PDFNet.DictIterator getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. If the NameTree.IsValid() returns false the SDF/Cos object is NULL. Type PDFNet.Obj getValue(key) Parameters: Name Type Description key string Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj isValid() Returns: A promise that resolves to whether this is a valid (non-null) NameTree. If the function returns false the underlying SDF/Cos object is null and the NameTree object should be treated as null as well. Type boolean put(key, value) Parameters: Name Type Description key string value PDFNet.Obj × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.NumberTree.html":{"id":"PDFNet.NumberTree.html","title":"Class: NumberTree","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations .RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: NumberTree PDFNet. NumberTree new NumberTree() A NumberTree is a common data structure in PDF. See section 3.8.6 'Number Trees' in PDF Reference Manual for more details. A number tree serves a similar purpose to a dictionary - associating keys and values - but by different means. NumberTrees allow efficient storage of very large association collections (number/Obj* maps). A NumberTree can have many more entries than a SDF/Cos dictionary can. Sample code: PDFDoc doc(\"../Data/test.pdf\"); NumberTree labels(doc.GetRoot().Get(\"PageLabels\").Value()); if (labels.IsValid()) { // Traversing the NumberTree for (NumberTreeIterator i = labels.GetIterator(); i.HasNext(); i.Next()) cout &lt;&lt; \"Key: \" &lt;&lt; i.Key().GetNumber() &lt;&lt; endl; } Methods &lt;static&gt; create(number_tree) Create a high level NumberTree wrapper around an existing SDF/Cos NumberTree. This does not copy the object. Parameters: Name Type Description number_tree PDFNet.Obj SDF/Cos root of the NumberTree object. Returns: A promise that resolves to an object of type: \"NumberTree\" Type PDFNet.NumberTree copy() Copy Constructor Returns: A promise that resolves to an object of type: \"NumberTree\" Type PDFNet.NumberTree erase(pos) Removes the NumberTree entry pointed by the iterator. Parameters: Name Type Description pos PDFNet.DictIterator dictionary iterator object that points to the NumberTree entry to be removed eraseKey(key) Removes the specified object from the tree. Does nothing if no object with that number exists. Parameters: Name Type Description key number A number representing the key of the entry to be removed. getIterator(key) Search for the specified key in the NumberTree. Parameters: Name Type Description key number the number representing the key to be found. Sample code: NumberTreeIterator i = dests.Find(5); if (i.HasNext()) { cout &lt;&lt; \"Key: \" &lt;&lt; i.GetKey()-&gt;GetNumber() &lt;&lt; endl; cout &lt;&lt; \"Value: \" &lt;&lt; i.GetValue()-&gt;GetType() &lt;&lt; endl; } Returns: A promise that resolves to if the key is present the function returns a NumberTreeIterator the points to the given Key/Value pair. If the key is not found the function returns End() (a non-valid) iterator. Type PDFNet.DictIterator getIteratorBegin() Returns: A promise that resolves to an iterator to the first key/value pair (i.e. NNTreeData) in the document. You can use the Next method on the returned iterator to traverse all entries stored under the NumberTree. Sample code: for (NumberTreeIterator i = dests.GetIterator(); i.HasNext(); i.Next()) cout &lt;&lt; \"Key: \" &lt;&lt; i.GetKey().GetNumber() &lt;&lt; endl; Type PDFNet.DictIterator getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. If the NumberTree.IsValid() returns false the SDF/Cos object is NULL. Type PDFNet.Obj getValue(key) Parameters: Name Type Description key number Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj isValid() Returns: A promise that resolves to whether this is a valid (non-null) NumberTree. If the function returns false the underlying SDF/Cos object is null and the NumberTree object should be treated as null as well. Type boolean put(key, value) Puts a new entry in the name tree. If an entry with this number is already in the tree, it is replaced. Parameters: Name Type Description key number A number representing the key of the new entry. value PDFNet.Obj the value associated with the key. It can be any SDF::Obj. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.Obj.html":{"id":"PDFNet.Obj.html","title":"Class: Obj","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnot deUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Obj PDFNet. Obj new Obj() Obj is a concrete class for all SDF/Cos objects. Obj hierarchy implements the composite design pattern. As a result, you can invoke a member function of any 'derived' object through Obj interface. If the member function is not supported (e.g. if you invoke Obj::GetNumber() on a boolean object) an Exception will be thrown. You can use GetType() or obl.Is???() member functions to find out type-information at run time, however most of the time the type can be inferred from the PDF specification. Therefore when you call Doc::GetTrailer() you can assume that returned object is a dictionary. If there is any ambiguity use Is???() methods. Objects can't be shared across documents, however you can use Doc::ImportObj() to copy objects from one document to another. Objects can be shared within a document provided that they are created as indirect. Indirect objects are the ones that are referenced in cross-reference table. To create an object as indirect use doc.CreateIndirect???() (where ? is the Object type). Methods erase(pos) Removes an element in the dictionary from specified position. Parameters: Name Type Description pos PDFNet.DictIterator A dictionary iterator indicating the position of the element to remove. eraseAt(pos) Checks whether the position is within the array bounds and then removes it from the array and moves each subsequent element to the slot with the next smaller index and decrements the arrays length by 1. Parameters: Name Type Description pos number The index for the array member to remove. Array indexes start at 0. eraseFromKey(key) Removes an element in the dictionary that matches the given key. Parameters: Name Type Description key string A string representing the key value of the element to remove. find(key) Search the dictionary for a given key. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to the iterator to the matching key/value pair or invalid iterator (i.e. itr.HasNext()==fase) if the if the dictionary does not contain the given key. Type PDFNet.DictIterator findObj(key) Search the dictionary for a given key. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to nULL if the dictionary does not contain the specified key. Otherwise return the corresponding value. Type PDFNet.Obj get(key) Search the dictionary for a given key and throw an exception if the key is not found. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to obj::Null object if the value matching specified key is a Obj::Null object. otherwise return the iterator to the matching key/value pair. Type PDFNet.DictIterator getAsPDFText() Convert the SDF/Cos String object to 'PDF Text String' (a Unicode string). PDF Text Strings are not used to represent page content, however they are used in text annotations, bookmark names, article names, document information etc. These strings are encoded in either PDFDocEncoding or Unicode character encoding. For more information on PDF Text Strings, please refer to section 3.8.1 'Text Strings' in PDF Reference. Returns: A promise that resolves to the Unicode string of the SDF/Cos String object Type string getAt(index) Parameters: Name Type Description index number The array element to obtain. The first element in an array has an index of zero. Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getBool() Returns: A promise that resolves to bool value if this is Bool. Type boolean getBuffer() Returns: A promise that resolves to a pointer to the string buffer. Please note that the string may not be NULL terminated and that it may not be represented in ASCII or Unicode encoding. For more information on SDF/Cos String objects, please refer to section 3.2.3 'String Objects' in PDF Reference Manual. Type number getDecodedStream() Returns: A promise that resolves to A filter to the decoded stream Type PDFNet.Filter getDictIterator() Returns: A promise that resolves to an iterator that addresses the first element in the dictionary. DictIterator itr = dict.GetDictIterator(); while (itr.HasNext()) { Obj key = itr.Key(); Obj value = itr.Value(); // ... itr.Next() } Type PDFNet.DictIterator getDoc() Returns: A promise that resolves to the document to which this object belongs. Type PDFNet.SDFDoc getGenNum() Returns: A promise that resolves to generation number. If this is not an Indirect object, generation number of a containing indirect object is returned. Type number getName() Returns: A promise that resolves to string representing the Name object. Type string getNumber() Returns: A promise that resolves to value, if this is Number. Type number getObjNum() Returns: A promise that resolves to object number. If this is not an Indirect object, object number of a containing indirect object is returned. Type number getOffset() Returns: A promise that resolves to object offset from the beginning of the file. If this is not an Indirect object, offset of a containing indirect object is returned. Type number getRawBuffer() Returns: A promise that resolves to an object of type: \"Vector\" Type PDFNet.Vector getRawStream(decrypt) Parameters: Name Type Description decrypt boolean If true decrypt the stream if the stream is encrypted. Returns: A promise that resolves to A filter to the encoded stream Type PDFNet.Filter getRawStreamLength() Returns: A promise that resolves to the length of the raw/encoded stream equal to the Length parameter Type number getType() Returns: A promise that resolves to the object type. Type number Example Return value enum: &lt;pre&gt; PDFNet.Obj.Type = { e_null : 0 e_bool : 1 e_number : 2 e_name : 3 e_string : 4 e_dict : 5 e_array : 6 e_stream : 7 } &lt;/pre&gt; insert(pos, input_obj) Inserts an existing Obj in this array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. input_obj PDFNet.Obj The value to be inserted into the dictionary. If 'obj' is indirect (i.e. is a shared) object it will be inserted by reference, otherwise the object will be cloned and then inserted. Returns: A promise that resolves to a newly inserted object. Type PDFNet.Obj insertArray(pos) Inserts an Obj::Type::e_array object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. Returns: A promise that resolves to a newly created array object. Type PDFNet.Obj insertBool(pos, value) Inserts an Obj::Type::e_bool object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. value boolean The value of the Obj::Type::e_bool object to be inserted. Returns: A promise that resolves to a newly created boolean object. Type PDFNet.Obj insertDict(pos) Inserts an Obj::Type::e_dict object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. Returns: A promise that resolves to a newly created dictionary objec reateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: OCGConfig PDFNet. OCGConfig new OCGConfig() The OCGConfig object represents an optional-content (OC) configuration structure (see section 4.10.3 in PDF Reference), used to persist a set of visibility states and other optional-content information in a PDF file A document has a default configuration, saved in the D entry in the 'OCProperties' dictionary (that can be obtained using [PDFDoc].getOCConfig()), and can have a list of other configurations, saved as an array in the 'Configs' entry in the OCProperties dictionary. Configurations are typically used to initialize the OCG ON-OFF states for an optional-content context (OCGContext). The OCG order in the configuration is the order in which the groups appear in the Layers panel of a PDF viewer. The configuration can also define a set of mutually exclusive OCGs, called a radio button group. Methods &lt;static&gt; create(pdfdoc, default_config) Creates a new optional-content configuration object in the document. Parameters: Name Type Description pdfdoc PDFNet.PDFDoc The document in which the new OCG::Config will be created. default_config boolean If true, the configuration will be set as the default OCG configuration (i.e. listed as a D entry under 'OCProperies' dictionary). Returns: A promise that resolves to the newly created configuration object. Type PDFNet.OCGConfig &lt;static&gt; createFromObj(dict) Creates a new optional-content configuration from an existing SDF/Cos object. Parameters: Name Type Description dict PDFNet.Obj SDF object to create optional-content configuration from. Returns: A promise that resolves to an object of type: \"OCGConfig\" Type PDFNet.OCGConfig copy() Copy Constructor Returns: A promise that resolves to an object of type: \"OCGConfig\" Type PDFNet.OCGConfig getCreator() Returns: A promise that resolves to the creator property of an optional-content configuration. The string is used to represent the name of the application or feature that created this configuration. Type string getInitBaseState() Default Value: ON. Returns: A promise that resolves to the base initialization state. This state is used to initialize the states of all the OCGs in a document when this configuration is applied. The value of this entry must be one of the following names: ON: The states of all groups are turned ON. OFF: The states of all groups are turned OFF. Unchanged: The states of all groups are left unchanged. After base initialization, the contents of the ON and OFF arrays are processed, overriding the state of the groups included in the arrays. Type string getInitOffStates() Returns: A promise that resolves to the \"OFF\" initialization array from the configuration dictionary or NULL if the array is not present. The returned object is an array of optional content groups whose state should be set to OFF when this configuration is applied. Note: If the BaseState entry is OFF, this entry is redundant. Type PDFNet.Obj getInitOnStates() Returns: A promise that resolves to the \"ON\" initialization array from the configuration dictionary or NULL if the array is not present. The returned object is an array of optional content groups whose state should be set to ON when this configuration is applied. Note: If the BaseState entry is ON, this entry is redundant. Type PDFNet.Obj getIntent() Returns: A promise that resolves to oCG configuration intent. An intent is a name object (or an array of name objects) broadly describing the intended use, which can be either \"View\" or \"Design\". A group's content is considered to be optional (that is, the group's state is considered in its visibility) if any intent in its list matches an intent of the context. The intent list of the context is usually set from the intent list of the document configuration. If the configuration has no Intent entry, the default value of \"View\" is used. Type PDFNet.Obj getLockedOCGs() Returns: A promise that resolves to the list of locked OCGs or NULL if there are no locked OCGs. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Type PDFNet.Obj getName() Returns: A promise that resolves to the name of an optional-content configuration (suitable for presentation in a user interface). Type string getOrder() Returns: A promise that resolves to the Obj array that specifies the order of optional content (OC) groups in this configuration or NULL if the configuration does not contain any OCGs. The order of OCGs in the array is used to represent the order in which the group names are displayed in the Layers panel of a PDF viewer application. For more information, please refer to Section 4.10.3 in the PDF Reference. Type PDFNet.Obj getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj setCreator(value) sets the creator property of an optional-content configuration. Stores the specified string as the Creator entry in the configuration's SDF/Cos dictionary. Parameters: Name Type Description value string The new creator string. setInitBaseState(value) sets the base initialization state. For more info, please see GetInitBaseState(). Parameters: Name Type Description value string new base state (\"ON\", \"OFF\", or \"Unchanged\"). setInitOffStates(value) sets the 'OFF' initialization array in the configuration dictionary. Parameters: Name Type Description value PDFNet.Obj the initialization array to be used. setInitOnStates(value) sets the 'ON' initialization array in the configuration dictionary. Parameters: Name Type Description value PDFNet.Obj the initialization array to be used setIntent(value) Sets the Intent entry in an optional-content configuration's SDF/Cos dictionary. For more information, see GetIntent(). Parameters: Name Type Description value PDFNet.Obj The new Intent entry value (a name object or an array of name objects). setLockedOCGs(value) sets the array of locked OCGs. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Parameters: Name Type Description value PDFNet.Obj An SDF/Cos array of OCG objects to be locked in this configuration, or an empty array if the configuration should not contain locked OCGs. The default is the empty array. setName(value) sets the name of an optional-content configuration (suitable for presentation in a user interface). The method stores the specified string as the Name entry in the configuration's SDF/Cos dictionary. Parameters: Name Type Description value string The new name string. setOrder(value) Sets the user interface display order of optional-content groups (OCGs) in this configuration. This is the order in which the group names are displayed in the Layers panel of a PDF viewer. Parameters: Name Type Description value PDFNet.Obj The SDF/Cos object containing the OCG order array. For more information, please refer to section 4.10.3 in the PDF Reference. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.OCGContext.html":{"id":"PDFNet.OCGContext.html","title":"Class: OCGContext","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitForm .LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: OCGContext PDFNet. OCGContext new OCGContext() The OCGContext object represents an optional-content context in a document, within which document objects such as words or annotations are visible or hidden. The context keeps track of the ON-OFF states of all of the optional-content groups (OCGs) in a document. Content is or is not visible with respect to the OCG states stored in a specific context. Unlike other objects in OCG namespace, the OCGContext does not correspond to any explicit PDF structure. Each PDFView has a default context (PDF::GetOCGContext()) that it uses for on-screen drawing and that determines the default state for any drawing. The context has flags that control whether to draw content that is marked as optional, and whether to draw content that is not marked as optional. When enumerating page content, OCGContext can be passed as a parameter in ElementReader.Begin() method. When using PDFDraw, PDFRasterizer, or PDFView class to render PDF pages use ( PDFDraw::SetOCGContext() method to select an OC context. There can be more than one Context object, representing different combinations of OCG states. You can change the states of OCGs within any context. You can build contexts with your own combination of OCG states, and issue drawing or enumeration commands using that context. For example, you can pass an optional-content context to ElementReader.Begin(). You can save the resulting state information as part of the configuration (e.g. using Config::SetInit methods), but the context itself has no corresponding PDF representation, and is not saved. Methods &lt;static&gt; createFromConfig(cfg) create a context object that represents an optional-content state of the document from a given configuration. Parameters: Name Type Description cfg PDFNet.OCGConfig A configuration from which to take initial OCG states. Returns: A promise that resolves to an object of type: \"OCGContext\" Type PDFNet.OCGContext copy() Copy Constructor Returns: A promise that resolves to an object of type: \"OCGContext\" Type PDFNet.OCGContext destroy() Frees the native memory of the object. getNonOCDrawing() Returns: A promise that resolves to the non-OC status for this context. The flag indicates whether the content that is not marked as optional should be treated as visible. For more information, please see SetNonOCDrawing(). Type boolean getOCMode() Returns: A promise that resolves to the drawing and enumeration type for this context. For more information, please see SetOCMode() and OCG::Context::OCDrawMode. Type number Example Return value enum: &lt;pre&gt; PDFNet.OCGContext.OCDrawMode = { e_VisibleOC : 0 e_AllOC : 1 e_NoOC : 2 } &lt;/pre&gt; getState(grp) Parameters: Name Type Description grp PDFNet.OCG The optional-content group (OCG) that is queried. Returns: A promise that resolves to the ON-OFF states (true or false) for the given optional-content group (OCG) in this OC context. Type boolean resetStates(all_on) sets the sates of all OCGs in the context to ON or OFF. Parameters: Name Type Description all_on boolean A flag used to specify whether the OCG states should be set to ON (if true), or OFF (if false). setNonOCDrawing(draw_non_OC) Sets the non-OC status for this context. Content that is not marked as optional content is drawn (or element.IsOCVisible()) when 'draw_non_OC' is true, and not drawn/visible otherwise. Parameters: Name Type Description draw_non_OC boolean A flag specifying whether the content that is not marked as optional should be treated as visible. setOCDrawMode(oc_draw_mode) sets the drawing and enumeration type for this context. This type, together with the visibility determined by the OCG and OCMD states, controls whether content that is marked as optional content is drawn or enumerated. Parameters: Name Type Description oc_draw_mode number A flag specifying the visibility of optional content. setState(grp, state) sets the ON-OFF states for the given optional-content group (OCG) in this context. Parameters: Name Type Description grp PDFNet.OCG The optional-content group (OCG) that is queried. state boolean true for 'ON' and false for 'OFF'. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.OCMD.html":{"id":"PDFNet.OCMD.html","title":"Class: OCMD","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnot event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: OCMD PDFNet. OCMD new OCMD() The OCMD object represents an Optional Content Membership Dictionary (OCMD) that allows the visibility of optional content to depend on the states in a set of optional-content groups (OCG::Group). The object directly corresponds to the OCMD dictionary (Section 4.10.1 'Optional Content Groups' in PDF Reference). An OCMD collects a set of OCGs. It sets a visibility policy, so that content in the member groups is visible only when all groups are ON or OFF, or when any of the groups is ON or OFF. This makes it possible to set up complex dependencies among groups. For example, an object can be visible only if some other conditions are met (such as if another layer is visible). Methods &lt;static&gt; create(pdfdoc, ocgs, vis_policy) Creates a new optional-content membership dictionary (OCMD) object in the given document for the given groups and visibility policy. Parameters: Name Type Description pdfdoc PDFNet.PDFDoc The document in which the new OCMD will be created. ocgs PDFNet.Obj An array of optional-content groups (OCGs) to be members of the dictionary. vis_policy number The visibility policy that determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Returns: A promise that resolves to the newly created OCG::OCMD object. Type PDFNet.OCMD &lt;static&gt; createFromObj(ocmd_dict) Parameters: Name Type Description ocmd_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"OCMD\" Type PDFNet.OCMD copy() Copy Constructor Returns: A promise that resolves to an object of type: \"OCMD\" Type PDFNet.OCMD getOCGs() Returns the optional-content groups listed under 'OCGs' entry in the object dictionary. Returns: A promise that resolves to a dictionary (for a single OCG::Group object), an SDF::Obj array (for multiple OCG::Group objects) or NULL (for an empty OCMD). Type PDFNet.Obj getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj getVisibilityExpression() Returns: A promise that resolves to if the PDOCMD has a visibility expression entry, return the SDF::Obj array object representing the expression, otherwise returns NULL. Type PDFNet.Obj getVisibilityPolicy() Returns the optional-content membership dictionary's visibility policy, which determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Returns: A promise that resolves to the visibility policy. Type number Example Return value enum: &lt;pre&gt; PDFNet.OCMD.VisibilityPolicyType = { e_AllOn : 0 e_AnyOn : 1 e_AnyOff : 2 e_AllOff : 3 } &lt;/pre&gt; isCurrentlyVisible(ctx) Parameters: Name Type Description ctx PDFNet.OCGContext The context in which the visibility of content is tested. Returns: A promise that resolves to true if content tagged with this OCMD is visible in the given context, false if it is hidden. Based on the optional-content groups listed in the dictionary, the current ON-OFF state of those groups within the specified context, and the dictionary's visibility policy, test whether the content tagged with this dictionary would be visible. Type boolean isValid() Returns: A promise that resolves to true if this is a valid (non-null) OCMD, false otherwise. Type boolean setVisibilityPolicy(vis_policy) Sets the optional-content membership dictionary's visibility policy, which determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Parameters: Name Type Description vis_policy number New visibility policy. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.Optimizer.html":{"id":"PDFNet.Optimizer.html","title":"Class: Optimizer","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnno 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; &lt;static&gt; rotationToDegree(r) Convert a rotation to a number. Parameters: Name Type Description r number rotation to convert to number Returns: A promise that resolves to one of four numbers; 0, 90, 180 or 270. Type number &lt;static&gt; subtractRotations(r0, r1) Rotate r0 counter clockwise by r1. Parameters: Name Type Description r0 number first rotation. r1 number second rotation. Returns: A promise that resolves to returns r0 r1 Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; annotInsert(pos, annot) Adds an annotation at the specified location in a page's annotation array. Parameters: Name Type Description pos number The location in the array to insert the object. The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= GetNumAnnots(), the method appends the annotation to the array. annot PDFNet.Annot The annotation to add. annotPushBack(annot) Adds an annotation to the end of a page's annotation array. Parameters: Name Type Description annot PDFNet.Annot The annotation to prepend in a page's annotation array. annotPushFront(annot) Adds an annotation to the beginning of a page's annotation array. Parameters: Name Type Description annot PDFNet.Annot The annotation to append in a page's annotation array. annotRemove(annot) Removes the given annotation from the page. Parameters: Name Type Description annot PDFNet.Annot The annotation to remove. annotRemoveByIndex(index) Removes the annotation at a given location. Parameters: Name Type Description index number A zero based index of the annotation to remove. copy() Copy Constructor Returns: A promise that resolves to an object of type: \"Page\" Type PDFNet.Page findInheritedAttribute(attrib) Some of the page attributes are designated as inheritable. If such an attribute is omitted from a page object, its value is inherited from an ancestor node in the page tree. If the attribute is a required one, a value must be supplied in an ancestor node; if it is optional and no inherited value is specified, the default value should be used. The function walks up the page inheritance tree in search for specified attribute. Parameters: Name Type Description attrib string A string representing the attribute to search for. Returns: A promise that resolves to if the attribute was found return a pointer to the value. Otherwise the function return NULL. Resources dictionary (Required; inheritable) MediaBox rectangle (Required; inheritable) CropBox rectangle (Optional; inheritable) Rotate integer (Optional; inheritable) Type PDFNet.Obj flattenField(field_to_flatten) Flatten/Merge existing form field appearances with the page content and remove widget annotation. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Parameters: Name Type Description field_to_flatten PDFNet.Field field to flatten getAnnot(index) Returns the annotation on the page. Parameters: Name Type Description index number The index of the annotation to get on a page. The first annotation on a page has an index of zero. Returns: A promise that resolves to annotation object. If the index is out of range returned Annot object is not valid (i.e. annot.IsValid() returns false). Type PDFNet.Annot getAnnots() Returns SDF/Cos array containing annotation dictionaries. See Section 8.4 in the PDF Reference for a description of the annotation array. Returns: A promise that resolves to an array of annotation dictionaries representing annotations associated with the page or NULL if page dictionary is not specified. Type PDFNet.Obj getBox(type) Parameters: Name Type Description type number The type of the page bounding box. Possible values are: e_media, e_crop, e_bleed, e_trim, and e_art. If the value for 'type' is e_crop, this call is equivalent to GetCropBox(). If the value for 'type' is e_media, this call is equivalent to GetMediaBox(). Returns: A promise that resolves to the box specified for the page object intersected with the media box. Type PDFNet.Rect getContents() Returns: A promise that resolves to nULL if page is empty, otherwise a single stream or an array of streams. Type PDFNet.Obj getCropBox() Returns: A promise that resolves to the crop box for this page. The page dimensions are specified in user space coordinates. The crop box is the region of the page to display and print. Type PDFNet.Rect getDefaultMatrix(flip_y, box_type, angle) Parameters: Name Type Description flip_y boolean this parameter can be used to mirror the page. if 'flip_y' is true the Y axis is not flipped and it is increasing, otherwise Y axis is decreasing. box_type number an optional parameter used to specify the page box/region that the matrix should map to. By default, the function transforms user space coordinates to cropped coordinates. angle number an optional parameter used to specify page rotation in addition to the rotation specified in the page dictionary. This parameter is usually used to rotate the page without modifying the document itself. Returns: A promise that resolves to the matrix that transforms user space coordinates to rotated and cropped coordinates. The origin of this space is the bottom-left of the rotated, cropped page. Type PDFNet.Matrix2D getIndex() Returns: A promise that resolves to the Page number indication the position of this Page in document's page sequence. Document's page sequence is indexed from 1. Page number 0 means that the page is not part of document's page sequence or that the page is not valid. Type number getMediaBox() Returns: A promise that resolves to the media box for this page. The page dimensions are specified in user space coordinates. The media box defines the boundaries of the physical medium on which the page is to be printed. It may include any extended area surrounding the finished page for bleed, printing marks, or other such purposes. Type PDFNet.Rect getNumAnnots() Returns the number of annotations on a page. Widget annotations (form fields) are included in the count. Returns: A promise that resolves to the number of annotations on a page. Type number getPageHeight(box_type) Parameters: Name Type Description box_type number indicates the page box/region to query for height. Returns: A promise that resolves to the height for the given page region/box taking into account page rotation attribute (i.e. /Rotate entry in page dictionary). Type number getPageWidth(box_type) Parameters: Name Type Description box_type number indicates the page box/region to query for width. Returns: A promise that resolves to the width for the given page region/box taking into account page rotation attribute (i.e. /Rotate entry in page dictionary). Type number getResourceDict() Returns: A promise that resolves to a pointer to the page resource dictionary. Type PDFNet.Obj getRotation() Returns: A promise that resolves to the rotation value for this page. Type number Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; getSDFObj() Returns the page dictionary. Returns: A promise that resolves to the object to the underlying SDF/Cos object. Type PDFNet.Obj getThumb() Returns: A promise that resolves to object representing the Image thumbnail. Type PDFNet.Obj getTriggerAction(trigger) Parameters: Name Type Description trigger number/enum PDFNet.Page.EventType = { e_action_trigger_page_open : 11 e_action_trigger_page_close : 12 } Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getUserUnitSize() Returns the UserUnit value for the page. A UserUnit is a positive number giving the size of default user space units, in multiples of 1/72 inch. Returns: A promise that resolves to the UserUnit value for the page. If the key is not present in the page dictionary the default of 1.0 is returned. Type number getVisibleContentBox() Returns: A promise that resolves to the bounding box for this page. The page dimensions are specified in user space coordinates. The bounding box is defined as the smallest rectangle that includes all the visible content on the page. Type PDFNet.Rect hasTransition() tests whether this page has a transition. Returns: A promise that resolves to an unknown type isValid() Returns: A promise that resolves to true if this is a valid (non-null) page, false otherwise. If the function returns false the underlying SDF/Cos object is null or is not valid. Type boolean scale(scale) A utility method used to scale physical dimensions of the page including all page content. Parameters: Name Type Description scale number A number greater than 0 which is used as a scale factor. For example, calling page.Scale(0.5) will reduce physical dimensions of the page to half its original size, whereas page.Scale(2) will double the physical dimensions of the page and will rescale all page content appropriately. setBox(type, box) Sets the page bounding box specified by 'page_region' for this page. Parameters: Name Type Description type number The type of the page bounding box. Possible values are: e_media, e_crop, e_bleed, e_trim, and e_art. box PDFNet.Rect A rectangle specifying the coordinates to set for the box. The coordinates are specified in user space units. setCropBox(box) Sets the crop box for this page. The crop box is the region of the page to display and print. Parameters: Name Type Description box PDFNet.Rect the new crop box for this page. The page dimensions are specified in user space coordinates. The crop box defines the region to which the contents of the page are to be clipped (cropped) when displayed or printed. setMediaBox(box) Sets the media box for this page. Parameters: Name Type Description box PDFNet.Rect the new media box for this page. The page dimensions are specified in user space coordinates. The media box defines the boundaries of the physical medium on which the page is to be printed. It may include any extended area surrounding the finished page for bleed, printing marks, or other such purposes. setRotation(angle) Sets the rotation value for this page. Parameters: Name Type Description angle number Rotation value to be set for a given page. Must be one of the Page::Rotate values. setUserUnitSize(unit_size) Sets the UserUnit value for a page. Parameters: Name Type Description unit_size number A positive number giving the size of default user space units, in multiples of 1/72 inch. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PageLabel.html":{"id":"PDFNet.PageLabel.html","title":"Class: PageLabel","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSe :annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PageLabel PDFNet. PageLabel new PageLabel() PDF page labels can be used to describe a page. This is used to allow for non-sequential page numbering or the addition of arbitrary labels for a page (such as the inclusion of Roman numerals at the beginning of a book). PDFNet PageLabel object can be used to specify the numbering style to use (for example, upper- or lower-case Roman, decimal, and so forth), the starting number for the first page, and an arbitrary prefix to be pre-appended to each number (for example, \"A-\" to generate \"A-1\", \"A-2\", \"A-3\", and so forth.) PageLabel corresponds to the PDF Page Label object (Section 8.3.1, 'Page Labels' in the PDF Reference Manual. Each page in a PDF document is identified by an integer page index that expresses the page's relative position within the document. In addition, a document may optionally define page labels to identify each page visually on the screen or in print. Page labels and page indices need not coincide: the indices are fixed, running consecutively through the document starting from 1 for the first page, but the labels can be specified in any way that is appropriate for the particular document. For example, if the document begins with 12 pages of front matter numbered in roman numerals and the remainder of the document is numbered in Arabic, the first page would have a page index of 1 and a page label of i, the twelfth page would have index 12 and label xii, and the thirteenth page would have index 13 and label 1. For purposes of page labeling, a document can be divided into labeling ranges, each of which is a series of consecutive pages using the same numbering system. Pages within a range are numbered sequentially in ascending order. A page's label consists of a numeric portion based on its position within its labeling range, optionally preceded by a label prefix denoting the range itself. For example, the pages in an appendix might be labeled with decimal numeric portions prefixed with the string \"A-\" and the resulting page labels would be \"A-1\", \"A-2\", Methods &lt;static&gt; create(doc, style, prefix, start_at) Creates a new PageLabel. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the page label is added. style number The numbering style for the label. prefix string The string used to prefix the numeric portion of the page label. start_at number the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. Returns: A promise that resolves to newly created PageLabel object. Type PDFNet.PageLabel &lt;static&gt; createFromObj(l, first_page, last_page) Parameters: Name Type Description l PDFNet.Obj first_page number last_page number Returns: A promise that resolves to an object of type: \"pagelabel\" Type PDFNet.PageLabel assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.PageLabel compare(d) Parameters: Name Type Description d PDFNet.PageLabel Returns: A promise that resolves to an unknown type getFirstPageNum() Returns: A promise that resolves to the first page in the range associated with this label or -1 if the label is not associated with any page. Type number getLabelTitle(page_num) Parameters: Name Type Description page_num number Returns: A promise that resolves to an object of type: \"string\" Type string getLastPageNum() Returns: A promise that resolves to the last page in the range associated with this label or -1 if the label is not associated with any page. Type number getPrefix() Returns: A promise that resolves to the string used to prefix the numeric portion of the page label Type string getSDFObj() Returns: A promise that resolves to the pointer to the underlying SDF/Cos object. Type PDFNet.Obj getStart() Returns: A promise that resolves to the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. Type number getStyle() Returns: A promise that resolves to page numbering style. Type number Example Return value enum: &lt;pre&gt; PDFNet.PageLabel.Style = { e_decimal : 0 e_roman_uppercase : 1 e_roman_lowercase : 2 e_alphabetic_uppercase : 3 e_alphabetic_lowercase : 4 e_none : 5 } &lt;/pre&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) PageLabel. If the function returns false the underlying SDF/Cos object is null or is not valid and the PageLabel object should be treated as null as well. Type boolean setPrefix(prefix) Parameters: Name Type Description prefix string the string used to prefix the numeric portion of the page label. setStart(start_at) Parameters: Name Type Description start_at number the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. setStyle(style) Sets the numbering style for the label. Parameters: Name Type Description style number the numbering style for the label. You may use label style to customize the page numbering schemes used throughout a document. There are three numbering formats: decimal (often used for normal page ranges) roman (often used for front matter such as a preface) alphabetic (often used for back matter such as appendices) × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PageSet.html":{"id":"PDFNet.PageSet.html","title":"Class: PageSet","body":" PDFTron WebViewer HT ct of type: \"PageSet\" Type PDFNet.PageSet &lt;static&gt; createFilteredRange(range_start, range_end, filter) Parameters: Name Type Description range_start number range_end number filter number/enum PDFNet.PageSet.Filter = { e_all : 0 e_even : 1 e_odd : 2 } Returns: A promise that resolves to an object of type: \"PageSet\" Type PDFNet.PageSet &lt;static&gt; createRange(range_start, range_end) Parameters: Name Type Description range_start number range_end number Returns: A promise that resolves to an object of type: \"PageSet\" Type PDFNet.PageSet &lt;static&gt; createSinglePage(one_page) Parameters: Name Type Description one_page number Returns: A promise that resolves to an object of type: \"PageSet\" Type PDFNet.PageSet addFilteredRange(range_start, range_end, filter) Add a range of values to the sequence. Reverse ordering is legal. Parameters: Name Type Description range_start number The starting value in the range range_end number The ending value in the range filter number -e_all: Default, includes all pages in the range -e_odd: Includes odd numbers in the range (discards even numbers) -e_even: Includes even numbers in the range (discards odd numbers) addPage(one_page) Add a value to the sequence. Parameters: Name Type Description one_page number The page number being added addRange(range_start, range_end) Parameters: Name Type Description range_start number range_end number destroy() Frees the native memory of the object. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PatternColor.html":{"id":"PDFNet.PatternColor.html","title":"Class: PatternColor","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.B tCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: PatternColor PDFNet. PatternColor new PatternColor() Patterns are quite general, and have many uses; for example, they can be used to create various graphical textures, such as weaves, brick walls, sunbursts, and similar geometrical and chromatic effects. Patterns are specified in a special family of color spaces named Pattern, whose 'color values' are PatternColor objects instead of the numeric component values used with other spaces. Therefore PatternColor is to pattern color space what is ColorPt to all other color spaces. A tiling pattern consists of a small graphical figure called a pattern cell. Painting with the pattern replicates the cell at fixed horizontal and vertical intervals to fill an area. The effect is as if the figure were painted on the surface of a clear glass tile, identical copies of which were then laid down in an array covering the area and trimmed to its boundaries. This is called tiling the area. The pattern cell can include graphical elements such as filled areas, text, and sampled images. Its shape need not be rectangular, and the spacing of tiles can differ from the dimensions of the cell itself. The order in which individual tiles (instances of the cell) are painted is unspecified and unpredictable; it is inadvisable for the figures on adjacent tiles to overlap. Methods &lt;static&gt; create(pattern) Constructor Parameters: Name Type Description pattern PDFNet.Obj Returns: A promise that resolves to an object of type: \"PatternColor\" Type PDFNet.PatternColor &lt;static&gt; getTypeFromObj(pattern) Parameters: Name Type Description pattern PDFNet.Obj Returns: A promise that resolves to an unknown type assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.PatternColor destroy() Frees the native memory of the object. getBBox() Returns: A promise that resolves to a rectangle in the pattern coordinate system giving the coordinates of the left, bottom, right, and top edges, respectively, of the pattern cell's bounding box. These boundaries are used to clip the pattern cell. Type PDFNet.Rect getMatrix() Returns: A promise that resolves to pattern matrix, a transformation matrix that maps the pattern's internal coordinate system to the default coordinate system of the pattern's parent content stream (the content stream in which the pattern is defined as a resource). The concatenation of the pattern matrix with that of the parent content stream establishes the pattern coordinate space, within which all graphics objects in the pattern are interpreted. Type PDFNet.Matrix2D getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type PDFNet.Obj getShading() Returns: A promise that resolves to the shading object defining the shading pattern's gradient fill. Type PDFNet.Shading getTilingType() Returns: A promise that resolves to the tiling type identifier that controls adjustments to the spacing of tiles relative to the device pixel grid: Type number Example Return value enum: &lt;pre&gt; PDFNet.PatternColor.TilingType = { e_constant_spacing : 0 e_no_distortion : 1 e_constant_spacing_fast_fill : 2 } &lt;/pre&gt; getType() Returns: A promise that resolves to the pattern type Type number Example Return value enum: &lt;pre&gt; PDFNet.PatternColor.Type = { e_uncolored_tiling_pattern : 0 e_colored_tiling_pattern : 1 e_shading : 2 e_null : 3 } &lt;/pre&gt; getXStep() Returns: A promise that resolves to the desired horizontal spacing between pattern cells, measured in the pattern coordinate system. Type number getYStep() Returns: A promise that resolves to the desired vertical spacing between pattern cells, measured in the pattern coordinate system. Type number × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFACompliance.html":{"id":"PDFNet.PDFACompliance.html","title":"Class: PDFACompliance","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotat sed to produce a detailed report of compliance violations as well as a list of relevant error objects. Key Functions: Checks if a PDF file is compliant with PDF/A (ISO 19005:1/2/3) specification. Converts any PDF to a PDF/A compliant document. Supports PDF/A-1a, PDF/A-1b, PDF/A-2b Produces a detailed report of compliance violations and associated PDF objects. Keeps the required changes a minimum, preserving the consistency of the original. Tracks all changes to allow for automatic assessment of data loss. Allows user to customize compliance checks or omit specific changes. Preserves tags, logical structure, and color information in existing PDF documents. Offers automatic font substitution, embedding, and subsetting options. Supports automation and batch operation. PDF/A Converter is designed to be used in unattended mode in high throughput server or batch environments Methods &lt;static&gt; createFromBuffer(convert, buf [, pwd] [, conform] [, excep] [, max_ref_objs] [, first_stop]) Perform PDF/A validation or PDF/A conversion on the input PDF document which is stored in a memory buffer. Parameters: Name Type Argument Default Description convert bool A flag used to instruct PDF/A processor to perform PDF/A conversion (if 'true') or PDF/A validation (if 'false'). After PDF/A conversion you can save the resulting document using Save() method(s). buf TypedArray A memory buffer containing the serialized PDF document. pwd string &lt;optional&gt; \"\" A parameter that can be used to specify the password for encrypted PDF documents (typically only useful in the conversion mode). conform PDFNet.PDFACompliance.Conformance &lt;optional&gt; e_Level1B The PDF conformance level defined in PDFNet.PDFACompliance.Conformance. excep TypedArray &lt;optional&gt; new Int32Array(0) Exceptions to ignore. max_ref_objs number &lt;optional&gt; 10 The maximum number of object references per error condition. first_stop bool &lt;optional&gt; false Returns: PDFACompliance object Type PDFNet.PDF  onto Page page = pdfdoc.PageCreate(); // Begin the translation from GDI to PDF. // Provide the page to place the picture onto, and the bounding box for the content. // We're going to scale the GDI content to fill the page while preserving the aspect // ratio. // Get back a GDI Device Context HDC hDC = pdfDc.Begin( page, page.GetCropBox() ); ... perform GDI drawing ... // Complete the translation pdfDc.End(); // Add the page to the document pdfdoc.PagePushBack(page); // Save the PDF document pdfdoc.Save(\"PDFDC_is_cool.pdf\", SDF::SDFDoc::e_remove_unused, NULL); × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFDCEX.html":{"id":"PDFNet.PDFDCEX.html","title":"Class: PDFDCEX","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelecti ex.EndDoc(); // Save the PDF document pdfdoc.Save(\"PDFDCEX_is_cool.pdf\", SDF::SDFDoc::e_remove_unused, NULL); × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:45 pm using the DocStrap template. "},"PDFNet.PDFDoc.html":{"id":"PDFNet.PDFDoc.html","title":"Class: PDFDoc","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextSelectionModelAnnotations.T
