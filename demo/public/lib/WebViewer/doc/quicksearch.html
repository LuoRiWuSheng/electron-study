eatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: GState PDFNet. GState new GState() GState is a class that keeps track of a number of style attributes used to visually define graphical Elements. Each PDF::Element has an associated GState that can be used to query or set various graphics properties. Methods &lt;static&gt; getRenderingIntentType(name) A utility function that maps a string representing a rendering intent to RenderingIntent type. Parameters: Name Type Description name string string that represents the rendering intent to get. Returns: A promise that resolves to the color rendering intent type matching the specified string Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; concat(a, b, c, d, h, v) Concatenate the given matrix expressed in its values to the transformation matrix of this element. Parameters: Name Type Description a number horizontal 'scaling' component of the new text matrix. b number 'rotation' component of the new text matrix. c number vertical 'scaling' component of the new text matrix. d number 'rotation' component of the new text matrix. h number horizontal translation component of the new text matrix. v number vertical translation component of the new text matrix. concatMatrix(mtx) Concatenate the given matrix to the transformation matrix of this element. Parameters: Name Type Description mtx PDFNet.Matrix2D Matrix2D object to concatenate the current matrix with. getAISFlag() Returns: A promise that resolves to the alpha source flag ('alpha is shape'), specifying whether the current soft mask and alpha constant are to be interpreted as shape values (true) or opacity values (false). Type boolean getAutoStrokeAdjust() Returns: A promise that resolves to a flag specifying whether stroke adjustment is enabled in the graphics state. Corresponds to the /SA key within the ExtGState's dictionary. Type boolean getBlackGenFunct() Returns: A promise that resolves to currently selected black-generation function (NULL by default) used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /BG key within the ExtGState's dictionary. Type PDFNet.Obj getBlendMode() Returns: A promise that resolves to the current blend mode to be used in the transparent imaging model. Corresponds to the /BM key within the ExtGState's dictionary. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.BlendMode = { e_bl_compatible : 0 e_bl_normal : 1 e_bl_multiply : 2 e_bl_screen : 3 e_bl_difference : 4 e_bl_darken : 5 e_bl_lighten : 6 e_bl_color_dodge : 7 e_bl_color_burn : 8 e_bl_exclusion : 9 e_bl_hard_light : 10 e_bl_overlay : 11 e_bl_soft_light : 12 e_bl_luminosity : 13 e_bl_hue : 14 e_bl_saturation : 15 e_bl_color : 16 } &lt;/pre&gt; getCharSpacing() Returns: A promise that resolves to currently selected character spacing. The character spacing parameter is a number specified in unscaled text space units. When the glyph for each character in the string is rendered, the character spacing is added to the horizontal or vertical component of the glyph's displacement, depending on the writing mode. See Section 5.2.1 in PDF Reference Manual for details. Type number getFillColor() Returns: A promise that resolves to a color value/point represented in the current fill color space Type PDFNet.ColorPt getFillColorSpace() Returns: A promise that resolves to color space used for filling Type PDFNet.ColorSpace getFillOpacity() Returns: A promise that resolves to the opacity value for painting operations other than stroking. Returns the value of the /ca key in the ExtGState dictionary. If the value is not found, the default value of 1 is returned. Type number getFillOverprint() Returns: A promise that resolves to whether overprint is enabled for fill painting operations. Corresponds to the /op key within the ExtGState's dictionary. Type boolean getFillPattern() Returns: A promise that resolves to the pattern color of currently selected pattern color space used for filling. Type PDFNet.PatternColor getFlatness() Returns: A promise that resolves to current value of flatness tolerance Flatness is a number in the range 0 to 100; a value of 0 specifies the output device's default flatness tolerance. The flatness tolerance controls the maximum permitted distance in device pixels between the mathematically correct path and an approximation constructed from straight line segments. Type number getFont() Returns: A promise that resolves to currently selected font Type PDFNet.Font getFontSize() Returns: A promise that resolves to the font size Type number getHalftone() Returns: A promise that resolves to currently selected halftone dictionary or stream (NULL by default). Corresponds to the /HT key within the ExtGState's dictionary. Halftoning is a process by which continuous-tone colors are approximated on an output device that can achieve only a limited number of discrete colors. Type PDFNet.Obj getHorizontalScale() Returns: A promise that resolves to currently selected horizontal scale The horizontal scaling parameter adjusts the width of glyphs by stretching or compressing them in the horizontal direction. Its value is specified as a percentage of the normal width of the glyphs, with 100 being the normal width. The scaling always applies to the horizontal coordinate in text space, independently of the writing mode. See Section 5.2.3 in PDF Reference Manual for details. Type number getLeading() Returns: A promise that resolves to currently selected leading parameter The leading parameter is measured in unscaled text space units. It specifies the vertical distance between the baselines of adjacent lines of text. See Section 5.2.4 in PDF Reference Manual for details. Type number getLineCap() Returns: A promise that resolves to currently selected LineCap style The line cap style specifies the shape to be used at the ends of open sub-paths (and dashes, if any) when they are stroked. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.LineCap = { e_butt_cap : 0 e_round_cap : 1 e_square_cap : 2 } &lt;/pre&gt; getLineJoin() Returns: A promise that resolves to currently selected LineJoin style The line join style specifies the shape to be used at the corners of paths that are stroked. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.LineJoin = { e_miter_join : 0 e_round_join : 1 e_bevel_join : 2 } &lt;/pre&gt; getLineWidth() Returns: A promise that resolves to the thickness of the line used to stroke a path. Type number getMiterLimit() Returns: A promise that resolves to current value of miter limit. The miter limit imposes a maximum on the ratio of the miter length to the line width. When the limit is exceeded, the join is converted from a miter to a bevel. Type number getOverprintMode() Returns: A promise that resolves to the overprint mode used by this graphics state. Corresponds to the /OPM key within the ExtGState's dictionary. Type number getPhase() Returns: A promise that resolves to the phase of the currently selected dash pattern. dash phase is expressed in user space units. Type number getRenderingIntent() Returns: A promise that resolves to the color intent to be used for rendering the Element Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getSmoothnessTolerance() Returns: A promise that resolves to the smoothness tolerance used to control the quality of smooth shading. Corresponds to the /SM key within the ExtGState's dictionary. The allowable error (or tolerance) is expressed as a fraction of the range of the color component, from 0.0 to 1.0. Type number getSoftMask() Returns: A promise that resolves to associated soft mask. NULL if the soft mask is not selected or SDF dictionary representing the soft mask otherwise. Type PDFNet.Obj getSoftMaskTransform() Returns: A promise that resolves to the soft mask transform. This is the transformation matrix at the moment the soft mask is established in the graphics state with the gs operator. This information is only relevant when applying the soft mask that may be specified in the graphics state to the current element. Type PDFNet.Matrix2D getStrokeColor() Returns: A promise that resolves to a color value/point represented in the current stroke color space Type PDFNet.ColorPt getStrokeColorSpace() Returns: A promise that resolves to color space used for stroking Type PDFNet.ColorSpace getStrokeOpacity() Returns: A promise that resolves to opacity value for stroke painting operations for paths and glyph outlines. Returns the value of the /CA key in the ExtGState dictionary. If the value is not found, the default value of 1 is returned. Type number getStrokeOverprint() Returns: A promise that resolves to whether overprint is enabled for stroke painting operations. Corresponds to the /OP key within the ExtGState's dictionary. Type boolean getStrokePattern() Returns: A promise that resolves to the SDF pattern object of currently selected PatternColorSpace used for stroking. Type PDFNet.PatternColor getTextRenderMode() Returns: A promise that resolves to current text rendering mode. The text rendering mode determines whether showing text causes glyph outlines to be stroked, filled, used as a clipping boundary, or some combination of the three. See Section 5.2.5 in PDF Reference Manual for details.. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.TextRenderingMode = { e_fill_text : 0 e_stroke_text : 1 e_fill_stroke_text : 2 e_invisible_text : 3 e_fill_clip_text : 4 e_stroke_clip_text : 5 e_fill_stroke_clip_text : 6 e_clip_text : 7 } &lt;/pre&gt; getTextRise() Returns: A promise that resolves to current value of text rise Text rise specifies the distance, in unscaled text space units, to move the baseline up or down from its default location. Positive values of text rise move the baseline up Type number getTransferFunct() Returns: A promise that resolves to currently selected transfer function (NULL by default) used during color conversion process. A transfer function adjusts the values of color components to compensate for nonlinear response in an output device and in the human eye. Corresponds to the /TR key within the ExtGState's dictionary. Type PDFNet.Obj getTransform() Returns: A promise that resolves to the transformation matrix for this element. Type PDFNet.Matrix2D getUCRFunct() Returns: A promise that resolves to currently selected undercolor-removal function (NULL by default) used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /UCR key within the ExtGState's dictionary. Type PDFNet.Obj getWordSpacing() Returns: A promise that resolves to currently selected word spacing Word spacing works the same way as character spacing, but applies only to the space character (char code 32). See Section 5.2.2 in PDF Reference Manual for details. Type number isTextKnockout() Returns: A promise that resolves to a boolean flag that determines the text element is considered elementary objects for purposes of color compositing in the transparent imaging model. Type boolean setAISFlag(AIS) specifies if the alpha is to be interpreted as a shape or opacity mask. The alpha source flag ('alpha is shape'), specifies whether the current soft mask and alpha constant are to be interpreted as shape values (true) or opacity values (false). Parameters: Name Type Description AIS boolean true for interpretation as shape values or false for opacity values setAutoStrokeAdjust(SA) Specify whether to apply automatic stroke adjustment. Corresponds to the /SA key within the ExtGState's dictionary. Parameters: Name Type Description SA boolean if true automatic stroke adjustment will be applied. setBlackGenFunct(BG) Sets black-generation function used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /BG key within the ExtGState's dictionary. Parameters: Name Type Description BG PDFNet.Obj SDF/Cos black-generation function or name setBlendMode(BM) Sets the current blend mode to be used in the transparent imaging model. Corresponds to the /BM key within the ExtGState's dictionary. Parameters: Name Type Description BM number New blending mode type. // C# gs.SetBlendMode(GState.BlendMode.e_lighten); // C++ gs-&gt;SetBlendMode(GState::e_lighten); setCharSpacing(char_spacing) Sets character spacing. Parameters: Name Type Description char_spacing number a number specified in unscaled text space units. When the glyph for each character in the string is rendered, the charact reateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Highlights PDFNet. Highlights new Highlights() Highlights is used to store the necessary information and perform certain tasks in accordance with Adobe's Highlight standard, whose details can be found at: http://partners.adobe.com/public/developer/en/pdf/HighlightFileFormat.pdf In a nutshell, the Highlights class maintains a set of highlights. Each highlight contains three pieces of information: page: the number of the page this Highlight is on; position: the start position (text offset) of this Highlight; length: the length of this Highlight. Possible use case scenarios for Highlights include: Load a Highlight file (in XML format) and highlight the corresponding texts in the viewer (e.g., if the viewer is implemented using PDFViewCtrl, it can be achieved simply by calling PDFViewCtrl::SelectByHighlights() method); Save the Highlight information (e.g., constructed by the TextSearch class) to an XML file for external uses. Note: The Highlights class does not maintain the corresponding PDF document for its highlights. It is the user's responsibility to match them up. The Highlights class ensures that each highlight it maintains is unique (no two highlights have the same page, position and length values). The current implementation of Highlights only supports the 'characters' encoding for 'units' as described in the format; the 'words' encoding is not supported at this point. For a sample code, please take a look at the TextSearchTest sample project. Methods &lt;static&gt; create() Constructor Returns: A promise that resolves to an object of type: \"Highlights\" Type PDFNet.Highlights add(hlts) Add highlights. Parameters: Name Type Description hlts PDFNet.Highlights the Highlights instance containing the highlights to be added. assign() Copy Constructor Returns: A promise that resolves to an object of type: \"Highlights\" Type PDFNet.Highlights begin(doc) Rewind the internal pointer to the first highlight. Parameters: Name Type Description doc PDFNet.PDFDoc the PDF document to which the highlights correspond. clear() Clear the current Highlight information in the class. copyCtor() Returns: A promise that resolves to an object of type: \"Highlights\" Type PDFNet.Highlights destroy() Frees the native memory of the object. getCurrentPageNumber() Get the page number of the current highlight. Returns: A promise that resolves to an object of type: \"number\" Type number getCurrentQuads() Retrieves an array of Quads (each quad contains 4 points) representing the regions that were highlighted. Returns: A promise that resolves to an object of type: \"number\" (generated documentation) Type number hasNext() Query if there is any subsequent highlight after the current highlight. Returns: A promise that resolves to an unknown type load(file_name) Load the Highlight information from a file. Note that the pre-existing Highlight information is discarded. Parameters: Name Type Description file_name string the name of the file to load from. next() Move the current highlight to the next highlight. save(file_name) Save the current Highlight information in the class to a file. Parameters: Name Type Description file_name string the name of the file to save to. × Search results to PDF documents by using an external module (html2pdf). The html2pdf modules can be downloaded from http: www.pdftron.com/pdfnet/downloads.html. Users can convert HTML pages to PDF using the following operations: Simple one line static method to convert a single web page to PDF. Convert HTML pages from URL or string, plus optional table of contents, in user defined order. Optionally configure settings for proxy, images, java script, and more for each HTML page. Optionally configure the PDF output, including page size, margins, orientation, and more. Optionally add table of contents, including setting the depth and appearance. The following code converts a single webpage to pdf using namespace pdftron; using namespace PDF; PDFDoc pdfdoc; if ( HTML2PDF::Convert(pdfdoc, \"http://www.gutenberg.org/wiki/Main_Page\") ) pdfdoc.Save(outputFile, SDF::SDFDoc::e_remove_unused, NULL); The following code demonstrates how to convert multiple web pages into one pdf, excluding the background, and with lowered image quality to save space. using namespace pdftron; using namespace PDF; HTML2PDF converter; converter.SetImageQuality(25); HTML2PDF::WebPageSettings settings; settings.SetPrintBackground(false); converter.InsertFromURL(\"http://www.gutenberg.org/wiki/Main_Page\", settings); PDFDoc pdfdoc; if ( converter.Convert(pdfdoc) ) pdfdoc.Save(outputFile, SDF::SDFDoc::e_remove_unused, NULL); Methods &lt;static&gt; create() Constructor Returns: A promise that resolves to an object of type: \"HTML2PDF\" Type PDFNet.HTML2PDF &lt;static&gt; setModulePath(path) Set the only location that PDFNet will look for the html2pdf module. Parameters: Name Type Description path string A folder or file path. If non-empty, PDFNet will only look in path for the html2pdf module, otherwise it will search in the default locations for the module. convert(doc) Convert HTML documents and append the results to doc. Parameters: Name Type Description doc PDFNet.PDFDoc Target PDF to which converted HTML pages will be appended to. Returns: A promise that resolves to true if successful, otherwise false. Use Type boolean destroy() Frees the native memory of the object. dumpOutline(xml_file) Save outline to a xml file. Parameters: Name Type Description xml_file string Path of where xml data representing outline of produced PDF should be saved to. getHttpErrorCode() Return the largest HTTP error code encountered during conversion Returns: A promise that resolves to the largest HTTP code greater then or equal to 300 encountered during loading of any of the supplied objects, if no such error code is found 0 is returned. Type number getLog() Get results of conversion, including errors and warnings, in human readable form. Returns: A promise that resolves to string containing results of conversion. Type string insertFromHtmlString(html) Convert HTML encoded in string. Parameters: Name Type Description html string String containing HTML code. insertFromHtmlString2(html, settings) Convert HTML encoded in string. Parameters: Name Type Description html string String containing HTML code. settings PDFNet.HTML2PDF_WebPageSettings How the HTML content described in html is loaded. insertFromUrl(url) Add a web page to be converted. A single URL typically results in many PDF pages. Parameters: Name Type Description url string HTML page, or relative path to local HTML page insertFromUrl2(url, settings) Add a web page to be converted. A single URL typically results in many PDF pages. Parameters: Name Type Description url string HTML page, or relative path to local HTML page settings PDFNet.HTML2PDF_WebPageSettings How the web page should be loaded and converted insertTOC() Add a table of contents to the produced PDF. insertTOC2(settings) Add a table of contents to the produced PDF. Parameters: Name Type Description settings PDFNet.HTML2PDF_TOCSettings Settings for the table of contents. setCookieJar(path) Path of file used for loading and storing cookies. Parameters: Name Type Description path ationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: HTML2PDF_WebPageSettings PDFNet. HTML2PDF_WebPageSettings new HTML2PDF_WebPageSettings() Settings that control how a web page is opened and converted to PDF. Methods destroy() Frees the native memory of the object. setAllowJavaScript(enable) Allow javascript from this web page to be run. Parameters: Name Type Description enable boolean If true javascript's are allowed. setAllowPlugins(enable) Allow Netscape and flash plugins from this web page to be run. Enabling will have limited success. Parameters: Name Type Description enable boolean If true Netscape &amp; flash plugins will be run. setBlockLocalFileAccess(block) Allow local and piped files access to other local files. Parameters: Name Type Description block boolean If true local files will be inaccessible. setDebugJavaScriptOutput(forward) Forward javascript warnings and errors to output. Parameters: Name Type Description forward boolean If true javascript errors and warnings will be forwarded to stdout and the log. setDefaultEncoding(encoding) Default encoding to be used when not specified by the web page. Parameters: Name Type Description encoding string Default encoding, e.g. utf-8 or iso-8859-1. setExternalLinks(convert) Convert external links in HTML document to external PDF links. Parameters: Name Type Description convert boolean If true PDF pages produced from this web page can have external links. setIncludeInOutline(include) Add sections from this web page to the outline and table of contents. Parameters: Name Type Description include boolean If true PDF pages created from this web page will show up in the outline, and table of contents, otherwise, produced PDF pages will be excluded. setInternalLinks(convert) Convert internal links in HTML document into PDF references. Parameters: Name Type Description convert boolean If true PDF pages produced from this web page will have links to other PDF pages. setJavaScriptDelay(msec) Amount of time to wait for a web page to start printing after it's completed loading. Converter will wait a maximum of msec milliseconds for javascript to call window.print(). Parameters: Name Type Description msec number Maximum wait time in milliseconds, e.g. 1200. setLoadImages(load) Print the images of this web page. Parameters: Name Type Description load boolean If true images are printed. setMinimumFontSize(size) Set the smallest font size allowed, e.g 9. Parameters: Name Type Description size number No fonts will appear smaller than this. setPassword(password) HtTP authentication password to use when logging into the website. Parameters: Name Type Description password string The login password to use with the server, e.g. \"elbarto\". setPrintBackground(background) Print the background of this web page. Parameters: Name Type Description background boolean If true background is printed. setPrintMediaType(print) Controls how content will be printed from this web page. Parameters: Name Type Description print boolean If true the print media type will be used, otherwise the screen media type will be used to print content. setProduceForms(forms) Turn HTML forms into PDF forms. Parameters: Name Type Description forms boolean If true PDF pages produced from this web page will have PDF forms for any HTML forms the web page has. setProxy(proxy) Use this proxy to load content from this web page. Parameters: Name Type Description proxy PDFNet.HTML2PDF_Proxy Contains settings for proxy setSmartShrinking(enable) Allow intelligent shrinking to fit more content per page. Parameters: Name Type Description enable boolean If true intelligent shrinking is enabled and the pixel/dpi ratio is non constant. setStopSlowScripts(stop) Stop slow running javascript's. Parameters: Name Type Description stop boolean If true, slow running javascript's will be stopped. setUsername(username) HtTP authentication username to use when logging into the website. Parameters: Name Type Description username string The login name to use with the server, e.g. \"bart\". setUserStyleSheet(url) Url or path to user specified style sheet. Parameters: Name Type Description url string URL or file path to user style sheet to be used with this web page. setZoom(zoom) Zoom factor to use when loading object. Parameters: Name Type Description zoom number How much to magnify the web content by, e.g. 2.2. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.Image.html":{"id":"PDFNet.Image.html","t dCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Image PDFNet. Image new Image() Image class provides common methods for working with PDF images. Methods &lt;static&gt; createDirectFromMemory(doc, buf, width, height, bpc, color_space, input_format) Parameters: Name Type Description doc PDFNet.SDFDoc buf Array width number height number bpc number color_space number input_format PDFNet.ColorSpace Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createDirectFromStream(doc, image_data, width, height, bpc, color_space, input_format) Parameters: Name Type Description doc PDFNet.SDFDoc image_data PDFNet.FilterReader width number height number bpc number color_space PDFNet.ColorSpace input_format number/enum PDFNet.Image.InputFilter = { e_none : 0 e_jpeg : 1 e_jp2 : 2 e_flate : 3 e_g3 : 4 e_g4 : 5 e_ascii_hex : 6 } Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createFromMemory(doc, buf, width, height, bpc, color_space, encoder_hints) Create and embed an Image. Embed the raw image data taking into account specified compression hints. By default the function will compress all images using Flate compression. It is possible to fine tune compression or to select a different compression algorithm using 'encoder_hints' object. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf Array The stream or buffer containing image data. The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. bpc number The number of bits used to represent each color component. color_space number The color space in which image samples are represented. encoder_hints PDFNet.ColorSpace An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to pDF::Image object representing the embedded image. Type PDFNet.Image &lt;static&gt; createFromMemory2(doc, buf, encoder_hints) Parameters: Name Type Description doc PDFNet.SDFDoc buf Array encoder_hints number Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createFromObj(image_xobject) Parameters: Name Type Description image_xobject PDFNet.Obj Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createFromStream(doc, image_data, width, height, bpc, color_space, encoder_hints) Parameters: Name Type Description doc PDFNet.SDFDoc image_data PDFNet.FilterReader width number height number bpc number color_space PDFNet.ColorSpace encoder_hints PDFNet.Obj Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createFromStream2(doc, image_data, encoder_hints) Parameters: Name Type Description doc PDFNet.SDFDoc image_data PDFNet.Filter encoder_hints PDFNet.Obj Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createFromURL(doc, url, options) This function will fully download the image url as a memory buffer and embed it in the supplied PDFDoc. Parameters: Name Type Description doc the PDF document in which to embed the image url The image url to download and embed. options object Additional options Properties Name Type Description withCredentials boolean Whether to set the withCredentials property on the XMLHttpRequest &lt;static&gt; createImageMask(doc, buf, width, height, encoder_hints) Create and embed an ImageMask. Embed the raw image data taking into account specified compression hints. The ImageMask can be used as a stencil mask for painting in the current color or as an explicit mask specifying which areas of the image to paint and which to mask out. One of the most important uses of stencil masking is for painting character glyphs represented as bitmaps. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf Array The stream or buffer containing image data stored in 1 bit per sample format. The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. encoder_hints number An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to pDF::Image object representing the embedded ImageMask. Type PDFNet.Image &lt;static&gt; createImageMaskFromStream(doc, image_data, width, height, encoder_hints) Parameters: Name Type Description doc PDFNet.SDFDoc image_data PDFNet.FilterReader width number height number encoder_hints PDFNet.Obj Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createSoftMask(doc, buf, width, height, bpc, encoder_hints) create and embed a Soft Mask. Embed the raw image data taking into account specified compression hints. A soft-mask image (see \"Soft-Mask Images\" in PDF Reference Manual) is used as a source of mask shape or mask opacity values in the transparent imaging model. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf Array The stream or buffer containing image data represented in DeviceGray color space (i.e. one component per sample). The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. bpc number The number of bits used to represent each color component. encoder_hints number An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image &lt;static&gt; createSoftMaskFromStream(doc, image_data, width, height, bpc, encoder_hints) Parameters: Name Type Description doc PDFNet.SDFDoc image_data PDFNet.FilterReader width number height number bpc number encoder_hints PDFNet.Obj Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image copy() Copy Constructor Returns: A promise that resolves to an object of type: \"Image\" Type PDFNet.Image exportAsPngFromStream(writer) Saves this image to a PNG output stream. Parameters: Name Type Description writer PDFNet.FilterWriter FilterWriter used to write to the output stream. exportAsTiffFromStream(writer) Saves this image to a TIFF output stream. Parameters: Name Type Description writer PDFNet.FilterWriter FilterWriter used to write to the output stream. exportFromStream(writer) Saves this image to the output stream. (0 PNG, 1 TIF, 2 JPEG). Parameters: Name Type Description writer PDFNet.FilterWriter A pointer to FilterWriter used to write to the output stream. If the parameter is null, nothing will be written to the output stream, but the function returns the format identifier. Returns: A promise that resolves to the number indicating the selected image format: Type number getBitsPerComponent() Returns: A promise that resolves to the number of bits used to represent each color component. Only a single value may be specified; the number of bits is the same for all color components. Valid values are 1, 2, 4, 8, and 16. Type number getComponentNum() Returns: A promise that resolves to the number of color components per sample. Type number getDecodeArray() Returns: A promise that resolves to decode array or NULL if the parameter is not specified. A decode object is an array of numbers describing how to map image samples into the range of values appropriate for the images color space . If ImageMask is true, the array must be either [0 1] or [1 0]; otherwise, its length must be twice the number of color components required by ColorSpace. Default value depends on the color space, See Table 4.36 in PDF Ref. Manual. Type PDFNet.Obj getImageColorSpace() Returns: A promise that resolves to the SDF object representing the color space in which image samples are specified or NULL if: the image is an image mask or is compressed using JPXDecode with missing ColorSpace entry in image dictionary. The returned color space may be any type of color space except Pattern. Type PDFNet.ColorSpace getImageData() Returns: A promise that resolves to a stream (filter) containing decoded image data Type PDFNet.Filter getImageDataSize() Returns: A promise that resolves to the size of image data in bytes Type number getImageHeight() Returns: A promise that resolves to the height of the image, in samples. Type number getImageRenderingIntent() Returns: A promise that resolves to the color rendering intent to be used in rendering the image. Type number Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getImageWidth() Returns: A promise that resolves to the width of the image, in samples. Type number getMask() Returns: A promise that resolves to an image XObject defining an image mask to be applied to this image (See 'Explicit Masking', 4.8.5), or an array specifying a range of colors to be applied to it as a color key mask (See 'Color Key Masking'). If IsImageMask() return true, this method will return NULL. Type PDFNet.Obj getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type PDFNet.Obj getSoftMask() Returns: A promise that resolves to an image XObject defining a Soft Mask to be applied to this image (See section 7.5.4 'Soft-Mask Images' in PDF Reference Manual), or NULL if the image does not have the soft mask. Type PDFNet.Obj isImageInterpolate() Returns: A promise that resolves to a boolean indicating whether image interpolation is to be performed. Type boolean isImageMask() Returns: A promise that resolves to a boolean indicating whether the inline image is to be treated as an image mask. Type boolean isValid() Returns: A promise that resolves to whether this is a valid raster image. If the function returns false the underlying SDF/Cos object is not a valid raster image and this Image object should be treated as null. Type boolean setMask(image_mask) set an Explicit Image Mask. Parameters: Name Type Description image_mask PDFNet.Image An Image object which serves as an explicit mask for the base (this) image. The base image and the image mask need not have the same resolution (Width and Height values), but since all images are defined on the unit square in user space, their boundaries on the page will coincide; that is, they will overlay each other. The image mask indicates which places on the page are to be painted and which are to be masked out (left unchanged). Unmasked areas are painted with the corresponding portions of the base image; masked areas are not. setMaskWithObj(mask) set a Color Key Mask. Parameters: Name Type Description mask PDFNet.Obj is an Cos/SDF array specifying a range of colors to be masked out. Samples in the image that fall within this range are not painted, allowing the existing background to show through. The effect is similar to that of the video technique known as chroma-key. For details of the array format please refer to section 4.8.5 'Color Key Masking' in PDF Reference Manual. setSoftMask(soft_mask) set a Soft Mask. Parameters: Name Type Description soft_mask PDFNet.Image is a subsidiary Image object defining a soft-mask image (See section 7.5.4 'Soft-Mask Images' in PDF Reference Manual) to be used as a source of mask shape or mask opacity values in the transparent imaging model. The alpha source parameter in the graphics state determines whether the mask values are interpreted as shape or opacity. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.InkAnnot.html":{"id":"PDFNet.InkAnnot.html","title":"Class: InkAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextSelectionModelAnnotations.TextSquigglyAnnotationAnnotation DF 1.3) represents a freehand \"scribble\" composed of one or more disjoint paths. When opened, it shall display a pop-up window containing the text of the associated note. Methods &lt;static&gt; create(doc, pos) Creates a new Ink annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the Ink annotation is added. pos PDFNet.Rect A rectangle specifying the Ink annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Ink annotation. Type PDFNet.InkAnnot &lt;static&gt; createFromAnnot(ann) creates an Ink annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Ink annotation. Returns: A promise that resolves to an object of type: \"InkAnnot\" Type PDFNet.InkAnnot &lt;static&gt; createFromObj(d) creates an Ink annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"InkAnnot\" Type PDFNet.InkAnnot erase(pt1, pt2, width) Erase a rectangle area formed by pt1pt2 with width Parameters: Name Type Description pt1 point A point object that is one end of the eraser segment pt2 point A point object that is the other end of the eraser segment width number The half width of the eraser Returns: A promise that resolves to whether an ink stroke was erased Type boolean getPathCount() Returns number of paths in the annotation. Returns: A promise that resolves to an integer representing the number of paths in the 'InkList' entry of the annotation dictionary. Type number getPoint(pathindex, pointindex) Returns the specific point in a given path. Parameters: Name Type Description pathindex number path index for each the point is returned. Index starts at 0. pointindex number index of point in the path. Index starts at 0. Returns: A promise that resolves to a Point object for specified path and point index. Type point getPointCount(pathindex) Returns number of points in a certain stroked path in the InkList. Parameters: Name Type Description pathindex number path index for each the point count is returned. Index starts at 0. See: GetPathCount() Returns: A promise that resolves to an integer representing the number of points in the stroked path of the Ink list. Type number setPoint(pathindex, pointindex, pt) sets the specific point in the Ink List, adding it if needed. Parameters: Name Type Description pathindex number An unsigned integer indicating the index of the path. pointindex number An unsigned integer indicating the index of the point within the stroked path indicated by the parameter \"pathindex\". pt point A Point object that is to be assigned. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.Iterator.html":{"id":"PDFNet.Iterator.html","title":"Class: Iterator","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotat nt:annotationCreated Class: LineAnnot PDFNet. LineAnnot new LineAnnot() A line annotation (PDF 1.3) is used to display a single straight line on the page. When opened, it should display a pop-up window containing the text of the associated note. Methods &lt;static&gt; create(doc, pos) Creates a new Line annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Line annotation. Type PDFNet.LineAnnot &lt;static&gt; createFromAnnot(ann) creates a Line annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Line annotation. Returns: A promise that resolves to an object of type: \"LineAnnot\" Type PDFNet.LineAnnot &lt;static&gt; createFromObj(d) Parameters: Name Type Description d PDFNet.Obj Returns: A promise that resolves to an object of type: \"LineAnnot\" Type PDFNet.LineAnnot getCapPos() Returns: A promise that resolves to an unknown type getEndPoint() Returns the coordinates of the end of a line. Returns: A promise that resolves to a point specifying the coordinates of the end of the line. Type point getEndStyle() Returns the ending style that applies to the second point of the line. Returns: A promise that resolves to a enum value from the \"EndingStyle\". Type number Example Return value enum: &lt;pre&gt; PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } &lt;/pre&gt; getIntentType() Returns the intent type of the line. Returns: A promise that resolves to an intent type value from the \"IntentType\" enum. Type number Example Return value enum: &lt;pre&gt; PDFNet.LineAnnot.IntentType = { e_LineArrow : 0 e_LineDimension : 1 e_null : 2 } &lt;/pre&gt; getLeaderLineExtensionLength() Returns the leader line extension length of a line. Returns: A promise that resolves to a number denoting the length of the leader line extension in default user space units. Type number getLeaderLineLength() Returns the leader line length of a line. Returns: A promise that resolves to a number denoting the length of the leader line in default user space units. Type number getLeaderLineOffset() Returns the leader line offset length of a line. Returns: A promise that resolves to a number denoting the length of the leader line offset in default user space units. Type number getShowCaption() Returns true if caption is to be shown, otherwise false. Returns: A promise that resolves to a boolean value indicating whether the caption will be shown. Type boolean getStartPoint() Returns the coordinates of the start of a line. Returns: A promise that resolves to a point specifying the coordinates of the start of the line. Type point getStartStyle() Returns the ending style that applies to the first point of the line. Returns: A promise that resolves to a enum value from the \"EndingStyle\". Type number Example Return value enum: &lt;pre&gt; PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } &lt;/pre&gt; getTextHOffset() Returns the horizontal offset of the caption. Returns: A promise that resolves to a number denoting the horizontal offset of the caption in default user space units. Type number getTextVOffset() Returns the vertical offset of the caption. Returns: A promise that resolves to a number denoting the vertical offset of the caption in default user space units. Type number setCapPos(it) Parameters: Name Type Description it number/enum PDFNet.LineAnnot.CapPos = { e_Inline : 0 e_Top : 1 } setEndPoint(ep) sets the coordinates of the end of a line. Parameters: Name Type Description ep point A point specifying the coordinates of the end of the line. setEndStyle(es) sets the ending style that applies to the second point of the line. (Optional; PDF 1.4) Parameters: Name Type Description es number A enum value from the \"EndingStyle\". setIntentType(it) sets the intent type of the line. (For PDF 1.6) Parameters: Name Type Description it number An intent type value from the \"IntentType\" enum. setLeaderLineExtensionLength(length) Sets the leader line extension length of a line. (PDF 1.6) Parameters: Name Type Description length number A number denoting the length of the leader line extension in default user space units. setLeaderLineLength(length) Sets the leader line length of a line. (PDF 1.6) Parameters: Name Type Description length number A number denoting the length of the leader line in default user space units. setLeaderLineOffset(length) sets the leader line offset length of a line. (PDF 1.7) Parameters: Name Type Description length number A number denoting the length of the leader line offset in default user space units. setShowCaption(showCaption) Sets the option of whether to show caption. Parameters: Name Type Description showCaption boolean A boolean value indicating whether the caption will be shown. setStartPoint(sp) sets the coordinates of the start of a line. Parameters: Name Type Description sp point A point specifying the coordinates of the end of the line. setStartStyle(ss) sets the ending style that applies to the first point of the line. (Optional; PDF 1.4.) Parameters: Name Type Description ss number A enum value from the \"EndingStyle\". setTextHOffset(offset) sets the horizontal offset of the caption. (For PDF 1.7 ) Parameters: Name Type Description offset number A number denoting the horizontal offset of the caption in default user space units. setTextVOffset(offset) sets the vertical offset of the caption. (For PDF 1.7 ) Parameters: Name Type Description offset number A number denoting the vertical of pertext link to a destination elsewhere in the document or an action to be performed. Methods &lt;static&gt; create(doc, pos) Creates a new Link annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the Link annotation is added. pos PDFNet.Rect A rectangle specifying the Link annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Link annotation. Type PDFNet.LinkAnnot &lt;static&gt; createFromAnnot(ann) creates a Link annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Link annotation. Returns: A promise that resolves to an object of type: \"LinkAnnot\" Type PDFNet.LinkAnnot &lt;static&gt; createFromObj(d) creates a Link annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"LinkAnnot\" Type PDFNet.LinkAnnot getAction() Returns the Action of the Link Annotation. Returns: A promise that resolves to an Action object of the Link annotation. Type PDFNet.Action getHighlightingMode() Returns the highlighting mode of this Link annotation. Returns: A promise that resolves to the highLighting mode as a value of the enum \"HighlightingMode\". Type number Example Return value enum: &lt;pre&gt; PDFNet.LinkAnnot.HighlightingMode = { e_none : 0 e_invert : 1 e_outline : 2 e_push : 3 } &lt;/pre&gt; getQuadPoint(idx) Returns the QuadPoint located at a certain index of the QuadPoint array of the Link annotation. Parameters: Name Type Description idx number The index of the QuadPoint, starts at zero and should be less than the return value of GetQuadPointCount(). Returns: A promise that resolves to the QuadPoint located at a certain index of the QuadPoint array of the Link annotation. Type quadpoint getQuadPointCount() Returns the number of QuadPoints in the 'QuadPoints' array of the Link annotation. Returns: A promise that resolves to the number of QuadPoints. Type number removeAction() removes this annotation's action. setAction(action) sets the Action of the Link Annotation. (Optional; PDF 1.1 ) Parameters: Name Type Description action PDFNet.Action An Action object that shall be associated with this Link annotation. setHighlightingMode(value) Sets the highlighting mode for this Link annotation. (Optional; PDF 1.2 ) Parameters: Name Type Description value number the mode as a value of the enum \"HighlightingMode\". setQuadPoint(idx, qp) set the QuadPoint to be located at a certain index of the QuadPoint array of the Link annotation. (Optional; PDF 1.6 ) Parameters: Name Type Description idx number The index of the QuadPoint, starts at zero and should be less than the return value of GetQuadPointCount(). qp quadpoint The QuadPoint to be stored in the annotation. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.MarkupAnnot.html":{"id":"PDFNet.MarkupAnnot.html","title":"Class: MarkupAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations. ol#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: MarkupAnnot PDFNet. MarkupAnnot new MarkupAnnot() Markup is a base class for a number of annotations types that are used to mark up PDF documents. These annotations have text that appears as part of the annotation and may be displayed in other ways by a conforming reader, such as in a Comments pane. Markup annotations may be divided into the following groups: Free text annotations display text directly on the page. The annotation's Contents entry specifies the displayed text. Most other markup annotations have an associated pop-up window that may contain text. The annotation's Contents entry specifies the text that shall be displayed when the pop-up window is opened. These include text, line, square, circle, polygon, polyline, highlight,underline, squiggly-underline, strikeout, rubber stamp, caret, ink, and file attachment annotations. Sound annotations do not have a pop-up window but may also have associated text specified by the Contents entry. A subset of markup annotations are intended to markup text of a document (e.g. highlight, strikeout, jagged, underline) and they are derived from TextMarkup base class. Methods &lt;static&gt; createFromAnnot(ann) creates a markup annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Markup annotation. Returns: A promise that resolves to an object of type: \"MarkupAnnot\" Type PDFNet.MarkupAnnot &lt;static&gt; createFromObj(d) creates a markup annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"MarkupAnnot\" Type PDFNet.MarkupAnnot getBorderEffect() Returns: A promise that resolves to the border effect of the markup annotation. Default value: e_None. Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Type number Example Return value enum: &lt;pre&gt; PDFNet.MarkupAnnot.BorderEffect = { e_None : 0 e_Cloudy : 1 } &lt;/pre&gt; getBorderEffectIntensity() Returns: A promise that resolves to a number describing the intensity of the border effect, in the range 0 to 2. Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Type number getContentRect() Returns the inner bounding rectangle of the Markup annotation. Returns: A promise that resolves to a rectangle specifying the region where content should be displayed. Type PDFNet.Rect getCreationDates() Returns: A promise that resolves to the creation date for the markup annotation. Type PDFNet.Date getInteriorColor() Returns the interior color of the annotation. Returns: A promise that resolves to a ColorPt object that denotes the color of the annotation. Type PDFNet.ColorPt getInteriorColorCompNum() Returns the number indicating the interior color space of the annotation. Returns: A promise that resolves to an integer indicating the number of channels forming the color space. 3 corresponds to RGB, 4 corresponds to CMYK, and 1 corresponds to Gray. If the interior is transparent, the return value is 0. Type number getOpacity() Returns: A promise that resolves to the opacity value. Default value: 1.0. Type number getPadding() Returns the rectangle difference between overall annotation rectangle and content rectangle. See: GetContentRect() Returns: A promise that resolves to a set of four numbers represented as a Rect struct. Type PDFNet.Rect getPopup() Returns the Popup object associated with this markup annotation. Returns: A promise that resolves to a Popup object that is associated with this markup annotation. Type PDFNet.Annot getSubject() Returns the subject of the Markup annotation. (PDF 1.5) Returns: A promise that resolves to a string representing the subject of the Markup annotation. Type string getTitle() Returns the title of the markup annotation. Returns: A promise that resolves to a string representing the title of the markup annotation, or null is the title is not specified. Type string setBorderEffect(effect) Sets the border effect of the markup annotation. (Optional; PDF 1.5 ) Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Parameters: Name Type Description effect number An entry from the enum \"BorderEffect\" that represents the border effect of the Markup annotation. Default value: e_None. setBorderEffectIntensity(intensity) sets the border effect intensity of the markup annotation. (Optional; valid only if Border effect is Cloudy) Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Parameters: Name Type Description intensity number A number describing the intensity of the border effect, in the range 0 (which is default) to 2. setContentRect(cr) sets the inner bounding rectangle of the Markup annotation. (Optional) Parameters: Name Type Description cr PDFNet.Rect A Rect struct to be assign to the 'RD' entry of the annotation dictionary. setCreationDates(dt) Sets the creation date for the markup annotation. (Optional; PDF 1.5 ) Parameters: Name Type Description dt PDFNet.Date A Date object indicating the date the markup annotation is created. setInteriorColor(c, CompNum) Sets the interior color of the Markup annotation. Parameters: Name Type Description c PDFNet.ColorPt A ColorPt object that denotes the color of the Markup annotation. CompNum number An integer indicating the number of channels forming the color space used. It also defines the length of the array to be allocated for storing the entries of c. setInteriorColorRGB(col) Parameters: Name Type Description col PDFNet.ColorPt setOpacity(op) Sets the opacity value for the annotation. (Optional; PDF 1.4 ) Parameters: Name Type Description op number A number indicating the Markup annotation's opacity value. Default value: 1.0. setPadding(rd) sets the rectangle difference between overall annotation rectangle and content rectangle. (Optional) Parameters: Name Type Description rd PDFNet.Rect A set of four numbers represented as a Rect struct See: GetContentRect() setPopup(ppup) Sets the Popup object associated with this markup annotation. (Optional; PDF 1.3 ) Parameters: Name Type Description ppup PDFNet.Annot A Popup object that is associated with this markup annotation. setSubject(contents) Sets subject of the Markup annotation. (Optional; PDF 1.5 ) Parameters: Name Type Description contents string A string representing the subject of the Markup annotation. setTitle(title) sets the title of the markup annotation. (Optional; PDF 1.1) Parameters: Name Type Description title string A string. setTitleUString(title) sets the title of the markup annotation. (Optional; PDF 1.1) Parameters: Name Type Description title string A string. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.Matrix2D.html":{"id":"PDFNet.Matrix2D.html","title":"Class: Matrix2D","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotati pdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Matrix2D PDFNet. Matrix2D new Matrix2D() 2D Matrix A Matrix2D object represents a 3x3 matrix that, in turn, represents an affine transformation. A Matrix2D object stores only six of the nine numbers in a 3x3 matrix because all 3x3 matrices that represent affine transformations have the same third column (0, 0, 1). Affine transformations include rotating, scaling, reflecting, shearing, and translating. In PDFNet, the Matrix2D class provides the foundation for performing affine transformations on vector drawings, images, and text. A transformation matrix specifies the relationship between two coordinate spaces. By modifying a transformation matrix, objects can be scaled, rotated, translated, or transformed in other ways. A transformation matrix in PDF is specified by six numbers, usually in the form of an array containing six elements. In its most general form, this array is denoted [a b c d h v]; The following table lists the arrays that specify the most common transformations: Translations are specified as [1 0 0 1 tx ty], where tx and ty are the distances to translate the origin of the coordinate system in the horizontal and vertical dimensions, respectively. Scaling is obtained by [sx 0 0 sy 0 0]. This scales the coordinates so that 1 unit in the horizontal and vertical dimensions of the new coordinate system is the same size as sx and sy units, respectively, in the previous coordinate system. Rotations are produced by [cos(A) sin(A) -sin(A) cos(A) 0 0], which has the effect of rotating the coordinate system axes by an angle 'A' counterclockwise. Skew is specified by [1 tan(A) tan(B) 1 0 0], which skews the x axis by an angle A and the y axis by an angle B. Matrix2D elements are positioned as follows : | m_a m_b 0 | | m_c m_d 0 | | m_h m_v 1 | A single Matrix2D object can store a single transformation or a sequence of transformations. The latter is called a composite transformation. The matrix of a composite transformation is obtained by multiplying (concatenating) the matrices of the individual transformations. Because matrix multiplication is not commutative-the order in which matrices are multiplied is significant. For example, if you first rotate, then scale, then translate, you get a different result than if you first translate, then rotate, then scale. Since Matrix2D is a struct, it can be created manually by calling \"new PDFNet.Matrix2D(m_a, m_b, m_c, m_d, m_h, m_v)\" eg. var myfoo = new PDFNet.Matrix2D(1,0,0,1,0,0); Default values for a Matrix2D struct are: m_a = 0 m_b = 0 m_c = 0 m_d = 0 m_h = 0 m_v = 0 Methods &lt;static&gt; createIdentityMatrix() Create identity matrix (1 0 0 1 0 0) Returns: A promise that resolves to an object of type: \"matrix2d\" Type PDFNet.Matrix2D &lt;static&gt; createRotationMatrix(angle) Parameters: Name Type Description angle number the angle of rotation in radians. Positive values specify clockwise rotation. Returns: A promise that resolves to a rotation matrix for a given angle. Type PDFNet.Matrix2D &lt;static&gt; createZeroMatrix() Create zero matrix (0 0 0 0 0 0) Returns: A promise that resolves to an object of type: \"matrix2d\" Type PDFNet.Matrix2D concat(a, b, c, d, h, v) the Concat method updates this matrix with the product of itself and another matrix specified through an argument list. Parameters: Name Type Description a number the matrix element in the first row, first column. b number the matrix element in the first row, second column. c number the matrix element in the second row, first column. d number the matrix element in the second row, second column. h number the matrix element in the third row, first column. v number the matrix element in the third row, second column. copy() Copy Constructor Returns: A promise that resolves to an object of type: \"matrix2d\" Type PDFNet.Matrix2D equals(m2) The equality operator determines whether the elements of this matrix are equal to the elements of another matrix. Parameters: Name Type Description m2 PDFNet.Matrix2D A Matrix object that is compared with this Matrix object. Returns: A promise that resolves to a boolean regarding whether two matrices are the same. Type boolean inverse() Returns: A promise that resolves to if this matrix is invertible, the Inverse method returns its inverse matrix. Type PDFNet.Matrix2D mult(x, y) Transform/multiply the point (x, y) using this matrix Parameters: Name Type Description x x-coordinate of point to transform y y-coordinate of point to transform Returns: A javascript object that contains an x value and y value Type PDFNet.Obj scale(h, v) The Scale method updates this matrix with the product of itself and a scaling matrix. Parameters: Name Type Description h number the horizontal scale factor. v number the vertical scale factor Returns: updated this matrix set(a, b, c, d, h, v) The Set method sets the elements of this matrix. Parameters: Name Type Description a number the matrix element in the first row, first column. b number the matrix element in the first row, second column. c number the matrix element in the second row, first column. d number the matrix element in the second row, second column. h number the matrix element in the third row, first column. v number the matrix element in the third row, second column. translate(h, v) The Translate method updates this matrix with the product of itself and a translation matrix (i.e. it is equivalent to this.m_h += h; this.m_v += v). Parameters: Name Type Description h number the horizontal component of the translation. v number the vertical component of the translation. Returns: updated this matrix × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"  pos) Creates a new Movie annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the Movie annotation is added. pos PDFNet.Rect A rectangle specifying the Movie annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Movie annotation. Type PDFNet.MovieAnnot &lt;static&gt; createFromAnnot(ann) creates a Movie annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Movie annotation. Returns: A promise that resolves to an object of type: \"MovieAnnot\" Type PDFNet.MovieAnnot &lt;static&gt; createFromObj(d) creates a Movie annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"MovieAnnot\" Type PDFNet.MovieAnnot getTitle() Returns the title of the Movie Annotation. Returns: A promise that resolves to a string representing the title of the Movie Annotation. Type string isToBePlayed() Returns the option of whether the Movie is to be played. Returns: A promise that resolves to a boolean value indicating if the movie is to be played. Type boolean setTitle(title) sets the title of the Movie Annotation. (Optional) Parameters: Name Type Description title string A string representing the title of the Movie Annotation. setToBePlayed(isplay) sets the option of whether the Movie is to be played. (Optional) Parameters: Name Type Description isplay boolean A boolean value telling if the movie is to be played. Default value: true. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:44 pm using the DocStrap template. "},"PDFNet.NameTree.html":{"id":"PDFNet.NameTree.html","title":"Class: NameTree","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTo
