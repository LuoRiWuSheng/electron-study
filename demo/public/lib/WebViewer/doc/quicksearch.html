ring Name of the new document type source Class Class of the new document Returns: Type Boolean &lt;static&gt; unregisterDocumentType(type) Unregister existing document type form Document class Parameters: Name Type Description type String Name of registered document type Returns: Type Boolean cancelLoadCanvas(id) Cancels the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be cancelled. cancelLoadThumbnail(requestId) Cancels the request made for thumbnail with the specified request Id Parameters: Name Type Description requestId number The id returned from loadThumbnailAsync cancelOfflineModeDownload() Cancels a download for offline mode in progress. If there is no current download then this does nothing. cropPages(pageArray, topMargin, botMargin, leftMargin, rightMargin) [PDF Document only] Crop the given pages by the given margins. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of page numbers to crop topMargin number how much to crop from the top botMargin number how much to crop from the bottom leftMargin number how much to crop from the left rightMargin number how much to crop from the right Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise documentCompletePromise() Returns: A promise that resolves when all of the page information is available for the document Type Promise enableColorSeparations(enabled) [PDF Document only] Enables or disables the color separations feature for rendering. Parameters: Name Type Description enabled boolean Whether to enable or disable color separations rendering. enableSeparation(name, enabled) [PDF Document only] Enables or disables the rendering of a particular color separation. Parameters: Name Type Description name string The name of the separation enabled boolean Whether to enable or disable the separation extractPages(pageArray, xfdfString) [PDF Document only] Extract the given pages from the document. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of the page numbers to extract xfdfString string an XFDF string to merge into the document before extracting Returns: a promise that resolves on completion Type Promise extractPDFNetLayersContext(layers) [PDF Document only][PDFNetJS full only] Get the updated context of a document as a PDFNet object. Parameters: Name Type Description layers layers Returns: a promise that resolves to a PDFNet Context object representing the current layers/OCG state. Type Promise extractXFDF(pages) Gets the XFDF data for the document's internal annotations. Parameters: Name Type Description pages array An array of page numbers to get the XFDF data for the document. Note: Only one page is supported by XOD documents. Returns: a promise the resolves to an object with an xfdfString and pages property where pages is the array of including the extracted annotation information. Type Promise getBookmarks() Returns an array containing the bookmarks in the document. Returns: An array containing the bookmarks in the current document. Type Array.&lt;CoreControls.Bookmark&gt; getColorSeparations() [PDF Document only] Gets the color separations available on this document. Returns: The color separations of the document Type array getDownloadLink( [options]) [PDFTron Server only] Provides a URL to a the PDF with annotations and watermarks merged. Parameters: Name Type Argument Description options Object &lt;optional&gt; An optional object containing download options and parameters. Properties Name Type Argument Description filename string &lt;optional&gt; The preferred name for the downloaded file on the client side. This has no effect on the backend target of the returned link, only the filename used by the browser when the link is accessed. Returns: Will be null if not supported. Otherwise a promise that resolves to an object with a url property pointing to the printable PDF. Type Promise getFileData( [options]) [PDF/Office Document only] Asynchronously saves the document and provides the result as an ArrayBuffer. See PDFReaderControl.js for an example of typical usage. Parameters: Name Type Argument Description options Object &lt;optional&gt; An optional object containing save options and parameters. Properties Name Type Argument Description xfdfString string &lt;optional&gt; An xfdf string containing annotation data to be used when saving. This will usually be retrieved by calling exportAnnotations on a CoreControls.AnnotationManager object. finishedWithDocument boolean &lt;optional&gt; A flag specifying that the document data may be discarded by the worker after use. Only use this when completely finished with document processing. When handling larger documents this can be useful to avoid memory exhaustion as only one copy of the document needs to be kept. printDocument boolean &lt;optional&gt; If true the saved document data will have an open action specifying that it should be printed. This is mostly only used to trigger print actions in the browser's PDF Viewer. downloadType string &lt;optional&gt; The type to download the file as, by default this is \"pdf\". PDF and image files can only be downloaded as PDFs, but office files can be downloaded as \"pdf\" or as \"office\" if you want to get the original file without annotations. flags number &lt;optional&gt; The flags with which to save the document. Possible values include CoreControls.SaveOptions.REMOVE_UNUSED (remove unused objects during save) and CoreControls.SaveOptions.LINEARIZED (optimize the document for fast web view and remove unused objects). The default value is CoreControls.SaveOptions.REMOVE_UNUSED. Returns: a promise that resolves to an array buffer containing PDF document bytes. Type Promise getLayersArray() [PDF Document only] Get an array describing the layers/OCG structure in the document. Each entry in the array is a layer entry the form {obj: string, visible: boolean, name: titleString, children: [layerEntry1, layerEntry2...]}. The children entry contains an array which may contain additional layer entries. Both the obj and visible are optional. See the layers sample for an example of how to use getLayersArray and setLayersArray. Returns: A promise that resolves to an array representing the layers in the PDF document getLinks(pageIndex) Returns an array containing the links on the specified page of the document. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the links are on. Returns: An array containing the links on the specified page of the document. Type array getMetadata() Returns an object with metadata associated with the document. Returns: An object with document metadata Type object getOfflineModeEnabled() Returns whether offline mode is currently enabled or not. getPageCount() Returns the number of pages in a document. Returns: The number of the pages in the current document. Type number getPageInfo(pageIndex) Returns an object containing the width and height of a page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, of the requested page. Returns: An object representing the page info. Contains the properties \"width\" and \"height\". Type object getPageMatrix(pageIndex) Returns an object representing the transformation matrix for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, of the requested page. Returns: An object representing the page matrix. Type object getPDFCoordinates(pageIndex, x, y) Returns an object with the original x and y coordinates converted to PDF coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y PDF coordinates Type object getPDFDoc() Returns the PDFNet.PDFDoc object associated with the document. Note that the full API is required to be enabled and WebViewer Server cannot be enabled. Returns: A promise that resolves to the PDFDoc object. Type Promise.&lt;PDFNet.PDFDoc&gt; getTextPosition(pageIndex, textStartIndex, textEndIndex, onComplete(quads)) Gets quads for each of the characters from start to end index. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the text is on. textStartIndex number The position where to start getting character quads from. textEndIndex number The position (up to, but not including) where to finish getting characters. onComplete(quads) function The callback to call when the text positions are ready. quads is an array of objects with (x1,y1,x2,y2,x3,y3,x4,y4) getType() Gets the type of the document. Returns: The type of the document (xod, pdf, office, blackbox) Type string getViewerCoordinates(pageIndex, x, y) Returns an object with the original x and y PDF coordinates converted to Viewer coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y Viewer coordinates Type object getXODCoordinates(pageIndex, x, y) Returns an object with the original x and y PDF coordinates converted to XOD coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y XOD coordinates Type object includesThumbnails() Used to know if a document contains thumbnails. Returns: True if the document contains thumbnails. Type boolean initOfflineDB(onComplete) [XOD Document only] Initializes the offline database for use. Must be called before any other offline mode functions are used. Parameters: Name Type Description onComplete function The function that's called when the offline database is ready for use. insertBlankPages(insertBeforeThesePages [, width] [, height]) [PDF Document only] Inserts blank pages before the given list of pages. Both width and height are in units of PDF points. Parameters: Name Type Argument Description insertBeforeThesePages Array.&lt;number&gt; array of page numbers before which to insert blanks width number &lt;optional&gt; width of the blank pages to insert. By default the width is 612 PDF points. height number &lt;optional&gt; height of the blank pages to insert. By default the height is 792 PDF points. Returns: a promise that resolves to an object with info for any pages inserted Type Promise insertPages(sourceDocument, pageArray, insertBeforeThisPage) [PDF Document only] Inserts a set of pages from the provided Document before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description sourceDocument Document other document from which to take pages (cannot be the same document) pageArray Array.&lt;number&gt; array of page numbers to extract from the given document insertBeforeThisPage number page number before which to insert the pages Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise isDownloaded() [XOD Document only] Whether the document has already been downloaded for offline mode or not. loadAsync(partRetriever, callback(error), options) Initialize a Document so that it can be used to load page canvases. Parameters: Name Type Description partRetriever CoreControls.PartRetrievers.PartRetriever An instance of PartRetriever. callback(error) function The callback to call when the Document has been initialized. If there is an error then the error parameter will be defined. options an object that can contain the following optional parameters Properties Name Type Argument Description workerTransportPromise Promise &lt;optional&gt; Required for PDF viewing. A promise that will be resolved when a worker transport has been initialized. This can be created by calling CoreControls.initializeWorkerTransport getPassword function &lt;optional&gt; An method of the form function(callback) where callback is of the form function(password). getPassword will be called when a password is required to load a PDF document and should call the callback with the retrieved password. extension string &lt;optional&gt; An field used to specify the type of file being read. This is only relevant for PDF viewing and at the moment only works for certain image formats and .pdf loadCanvasAsync(options) Loads a canvas for a particular page index. Parameters: Name Type Description options Object An object specifying the options for loading the canvas. The following parameters should be properties on this object. The only non-optional parameter is pageIndex. Properties Name Type Argument Description pageIndex number The page number, zero-indexed, of the requested canvas. zoom number &lt;optional&gt; The zoom value to render the page at. getZoom function &lt;optional&gt; A function that returns the zoom value to render the page at. Use this instead of \"zoom\" if the value might change in the process of setting up the canvas. pageRotation CoreControls.PageRotation &lt;optional&gt; The rotation of the page. Valid values are CoreControls.PageRotation.e_0, CoreControls.PageRotation.e_90, CoreControls.PageRotation.e_180, CoreControls.PageRotation.e_270. getPageRotation function &lt;optional&gt; A function that returns the rotation of the page. Use this instead of \"pageRotation\" if the value might change in the process of setting up the canvas. finishedLoading function &lt;optional&gt; A callback called after the list of page resources is retrieved. Return true if rendering should continue, false otherwise. acquireResources function &lt;optional&gt; A function that returns whether resources need to be acquired or not, defaults to true. resourcesLoaded function &lt;optional&gt; A callback called after the page's resources have been loaded. Return true if rendering should continue, false otherwise. getPageTransform function &lt;optional&gt; A function that returns the x and y values of the page's translation. drawComplete function &lt;optional&gt; The callback to call when the canvas has been completely rendered. drawProgressive function &lt;optional&gt; The callback to call when the canvas has been partially rendered. renderRect object &lt;optional&gt; An object with x1, y1, x2, y2 properties which is the partial rectangle to render of the entire page. The top left of the page is (0, 0). useProgress boolean &lt;optional&gt; Whether progressive rendering should be used or not. Returns: An id that can be passed to the corresponding Pause, Resume or Cancel functions Type number loadPageText(pageIndex, onComplete(text)) Gets all the text on the requested page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the text is on. onComplete(text) function The callback to call when the text is ready loadThumbnailAsync(pageIndex, onLoadThumbnail(HTMLImageElement|HTMLCanvasElement)) Loads a thumbnail image for a particular page. Parameters: Name Type Description pageIndex string The page index of the requested thumbnail (0-indexed). onLoadThumbnail(HTMLImageElement|HTMLCanvasElement) function The callback to call when the thumbnail has been retrieved. Returns: The id of the request that can later be used for cancelling the request It is passed an image element if the .xod file contains thumbnails and a canvas element otherwise. Type number movePages(pageArray, insertBeforeThisPage) [PDF Document only] Moves the pages given in an array so they appear in sequence before a given page number. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to move insertBeforeThisPage number page number before which to insert the other pages Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise pauseLoadCanvas(id) Pauses the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be paused. refreshTextData() Refresh the text data stored by the viewer. Useful if the text content of the document has changed, e.g. after a redaction. removePages(pageArray) [PDF Document only] Removes the given page numbers. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to remove Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise resumeLoadCanvas(id) Resumes the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be resumed. rotatePages(pageArray, rotation) [PDF Document only] Adds the given rotation to the given pages. Note that this method will need to wait for the entire file to be downloaded before the change is applied. Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of the numbers of pages to rotate rotation CoreControls.PageRotation the page rotation to add Returns: a promise that resolves to an object describing the updated state of the pages in the document Type Promise setLayersArray(layerContext) [PDF Document only] Update the array describing the layers/OCG structure in order to adjust which layers should be enabled or disabled. Parameters: Name Type Description layerContext See: getLayersArray setOfflineModeEnabled(enabled) [XOD Document only] Sets whether offline mode is enabled or not. Parameters: Name Type Description enabled boolean The new value for whether offline mode is enabled or not. setOverprintPreviewMode(mode) [PDF Document only] Set the overprint preview mode to be used when rendering this document. Parameters: Name Type Description mode The mode to use. Possible values are CoreControls.OverprintPreviewMode.OFF, CoreControls.OverprintPreviewMode.ON and CoreControls.OverprintPreviewMode.PDFX_ON setWatermark(options) Sets watermark to be added to the document Parameters: Name Type Description options object Object that contains style/content of the watermark Example doc.setWatermark({ &lt;br/&gt; diagonal: { &lt;br/&gt; fontSize: (number), &lt;br/&gt; fontFamily: (string), &lt;br/&gt; color: (string), &lt;br/&gt; opacity: (number), &lt;br/&gt; text: (string) &lt;br/&gt; }, &lt;br/&gt; header: { &lt;br/&gt; fontSize: (number), &lt;br/&gt; fontFamily: (string), &lt;br/&gt; color: (string), &lt;br/&gt; opacity: (number), &lt;br/&gt; left: (string), &lt;br/&gt; center: (string), &lt;br/&gt; right: (string) &lt;br/&gt; }, &lt;br/&gt; footer: { &lt;br/&gt; fontSize: (number), &lt;br/&gt; fontFamily: (string), &lt;br/&gt; color: (string), &lt;br/&gt; opacity: (number), &lt;br/&gt; left: (string), &lt;br/&gt; center: (string), &lt;br/&gt; right: (string) &lt;br/&gt; } &lt;br/&gt; custom: (function(ctx, pageIndex, pageWidth, pageHeight)) }); storeOffline(onComplete, onProgress) [XOD Document only] Downloads the document for offline viewing. Parameters: Name Type Description onComplete function The function that's called when the document has finished being downloaded or the download has been cancelled onProgress function The function that's called on each update in progress of the download. The fraction downloaded is passed as a parameter. (eg 50% downloaded passes 0.5) unloadCanvasResources(id) Unloads resources for the page associated with the loadCanvasAsync call corresponding to the passed in id. So if the loadCanvasAsync call had requested page 2 then page 2's resources will be cleaned up (as long as nothing else requires those resources). Note that the canvas element itself is not touched. Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will have it's page resources unloaded unloadResources() Cleans up the resources associated with the document. Events colorSeparationAdded Triggered when a color separation is loaded and available on the document. Parameters: Name Type Description evt object jQuery's event object colorData object An object with properties of the color separation Properties Name Type Description name string The name of the color separation rgb array An array containing the R, G and B values for the separation × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:40 pm using the DocStrap template. "},"CoreControls.DocumentViewer.html":{"id":"CoreControls.DocumentViewer.html","title":"Class: DocumentViewer","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTML s: Name Type Description e_case_sensitive number If set, the found text must match the case of the search term. e_whole_word number If set, the found text must be a whole word (preceeded and followed by a non-alphabetical character, or in the case of a number, a non-numerical character. e_search_up number If set, the document pages will be searched in descending order, from bottom to top. e_page_stop number If set, the search will return with a result code of Page at the end of every page. Useful for updating the UI. e_highlight number If set, the bounding box the found term will be included. Useful for highlighting text and positioning the page. e_ambient_string number If set, the characters surrounding the found term will be included. This gives context to the search result may be useful when providing a list of search results. &lt;static&gt; SearchResults The code indicating the reason that the search process concluded. Properties: Name Type Description ambient_str string The text surrounding the result string. result_str string The found text. result_str_start number The index in ambient string where the result string starts. result_str_end number The index in ambient string where the result string end. page_num number The page number which the search was conducted on. resultCode number The reason the search completed. quads Object A list of Quads, representing the bounding box(es) of the found text. Useful for highlighting the text. Methods clearSearchResults() Clears all search results from the viewer clearSelection() Clears any selected text on the all pages. closeDocument() Reinitializes data and clears the viewer area content. displayAdditionalSearchResult(result) Displays the new search result without clearing previous results Parameters: Name Type Description result Object The result of a search, DocumentViewer.SearchResults. Returned by onSearchCallback in CoreControls.DocumentViewer#textSearchInit. displayBookmark(bookmark) If the boomark is an internal link then it scrolls the viewer so that the position of the bookmark is in the upper-left corner of the viewer. If it's an external URL then it opens the URL. Parameters: Name Type Description bookmark Bookmark A bookmark that specifies the location to go to. Returned by CoreControls.Document#getBookmarks. displayFirstPage() Scrolls the viewer so that the upper-left corner of the Document's first page is in the upper-left corner of the viewer. displayLastPage() Scrolls the viewer so that the upper-left corner of the Document's last page is in the upper-left corner of the viewer. displayPageLocation(pageNumber, horizontalPosition, verticalPostion, doNotJumpIfInView) Display the specified page location in the viewer Parameters: Name Type Description pageNumber int The page number the location is on horizontalPosition number The horizontal position from the left of the page verticalPostion number The vertical position from the top of the page doNotJumpIfInView boolean If true then if the page location is currently in view don't cause the viewer to shift displaySearchResult(result, jump) Scrolls the viewer so that the position of the search result is in the middle of the viewer. Parameters: Name Type Description result Object The result of a search, DocumentViewer.SearchResults. Returned by onSearchCallback in CoreControls.DocumentViewer#textSearchInit. jump function The callback for navigating to the found result. dispose() Disposes the current document's data drawSelection(pageNumber) Draws the text selection for the specified page. Should be called after calling AnnotationManager's drawAnnotations function if the selection should still be shown. Parameters: Name Type Description pageNumber number The page number to draw the selection on getAnnotationManager() Returns the AnnotationManager used by this DocumentViewer Returns: an instance of AnnotationManager Type AnnotationManager getAnnotationsLoadedPromise() Gets a promise that resolves when the annotations in the rent tool. Type window.Tools getToolModeMap() Returns the tool mode map object. Returns: The tool mode map object. Type object getViewportRegionRect() Returns the current viewport rendering region is viewport rendering is enabled. Returns: returns the current viewport rendering region Type object getZoom() Returns the current zoom level Returns: The current zoom level. Type number loadAsync(partRetriever, options) Initialize the viewer and load a .xod document into the viewer. Parameters: Name Type Description partRetriever HttpPartRetriever | LocalPartRetriever | StreamingPartRetriever An instance of PartRetriever. options object An object that can contain the following optional parameters Properties Name Type Argument Description docId string &lt;optional&gt; An optional unique identifier for the document, used for offline mode onError function &lt;optional&gt; A callback of the form function(err) which will be called when a loading error occurs. workerTransportPromise promise &lt;optional&gt; Required for PDF viewing. A promise that will be resolved when a worker transport has been initialized. This can be created by calling CoreControls.initializeWorkerTransport getPassword function &lt;optional&gt; An method of the form function(callback) where callback is of the form function(password). getPassword will be called when a password is required to load a PDF document and should call the callback with the retrieved password. extension string &lt;optional&gt; An field used to specify the type of file being read. This is only relevant for PDF viewing and at the moment only works for certain image formats and .pdf recalculateLayout(pagesToRecalculate) Request a recalculation of page layout and rerender all pages. For use when modifying the underlying Document without using the provided page modification functions (cropPages, rotatePages...) Parameters: Name Type Description pagesToRecalculate array An array of page numbers (1-indexed) that should be recalculated refre (e) Parameters: Name Type Description e &lt;static&gt; getNormalizedUrl(url) Parameters: Name Type Description url string Returns: A promise that resolves to an object of type: \"string\" Type string &lt;static&gt; getStackCount() Gets the number of PDFNet.startDeallocateStack() calls made that have not yet been ended. Returns: A promise that resolves to the number of PDFNet.startDeallocateStack() calls not yet ended. Type Number &lt;static&gt; pdfGetDownloadedByteCount(doc) Parameters: Name Type Description doc PDFNet.PDFDoc Returns: A promise that resolves to an object of type: \"number\" Type number &lt;static&gt; pdfGetTotalRemoteByteCount(doc) Parameters: Name Type Description doc PDFNet.PDFDoc Returns: A promise that resolves to an object of type: \"number\" Type number &lt;static&gt; runGeneratorWithCleanup(generator, license_key) This function is a utility method which will initialize PDFNet, begin a PDFNet operation execute an action defined by the first parameter generator and then finish this operation. This method will also clean up all PDFNet resources that are allocated within the generator which can greatly simplify user code. In some cases the user may wish to keep PDFNet objects alive out of the scope of this generator function in which case runGeneratorWithoutCleanup should be used instead. Parameters: Name Type Description generator object The generator object function to execute. license_key string the license key used to initialize PDFNet. Returns: a promise that resolves to the return value of the generator. &lt;static&gt; runGeneratorWithoutCleanup(generator, license_key) This function is a utility method which will initialize PDFNet and execute an action defined by the first parameter generator. Unlike runGeneratorWithCleanup this method will not clean up PDFNet resources which can be useful when the user wishes to keep some of the objects alive. Parameters: Name Type Description generator object The generator object function to execute. license_key string the license key used to initialize PDFNet. Returns: a promise that resolves to the return value of the generator. &lt;static&gt; runWithCleanup(callback, license_key) This function is a utility method which will initialize PDFNet, begin a PDFNet operation and run a callback function passed in. This method will also clean up all PDFNet resources that are allocated within the function which can greatly simplify user code. In some cases the user may wish to keep PDFNet objects alive out of the scope of this function in which case runWithoutCleanup should be used instead. Parameters: Name Type Description callback PDFNet.Function A callback function to execute license_key string the license key used to initialize PDFNet. Returns: a promise that resolves to the return value (if there is one) of the input function &lt;static&gt; runWithoutCleanup(callback, license_key) This function is a utility method which will initialize PDFNet and execute an input. Unlike runWithCleanup this method will not clean up PDFNet resources which can be useful if the user wishes to keep some of the objects alive. Parameters: Name Type Description callback PDFNet.Function A callback function to execute license_key string the license key used to initialize PDFNet. Returns: a promise that resolves to the return value (if there is one) of the input function &lt;static&gt; startDeallocateStack() startDeallocateStack initializes a deallocation point. All functions which create objects that take up memory after the most recent startDeallocateStack call will be deallocated upon calling PDFNet.endDeallocateStack(). × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.Action.html":{"id":"PDFNet.Action.html","title":"Class: Action","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActi tationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Action PDFNet. Action new Action() Actions are typically what happens when a user clicks on a link or bookmark. Instead of simply jumping to a destination in the document, an annotation or outline item can specify an action for the viewer application to perform, such as launching an application, playing a sound, or changing an annotation's appearance state. Methods &lt;static&gt; create(in_obj) A constructor. Creates an Action and initializes it using given Cos/SDF object. Parameters: Name Type Description in_obj PDFNet.Obj Pointer to the Cos/SDF object. Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createGoto(dest) creates a new 'GoTo'action. GoTo action takes the user to the specified Destination view located in the same document. Parameters: Name Type Description dest PDFNet.Destination A Destination for the new Action. Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createGotoRemote(file, page_num) creates a new 'GoToR'action. A remote go-to action is similar to an ordinary go-to action but jumps to a destination in another PDF file instead of the current file. Parameters: Name Type Description file PDFNet.FileSpec The file referred to by the action. page_num number A page number within the remote document. The first page is numbered 0. Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createGotoRemoteSetNewWindow(file, page_num, new_window) Creates a new 'GoToR'action. See the above method for details. Parameters: Name Type Description file PDFNet.FileSpec The file referred to by the action. page_num number A page number within the remote document. The first page is numbered 0. new_window boolean A flag specifying whether to open the destination document in a new window. If new_window is false, the destination document replaces the current document in the same window, otherwise the viewer application should behave in accordance with the current user preference. Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createGotoWithKey(key, dest) Parameters: Name Type Description key string dest PDFNet.Destination Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createHideField(sdfdoc, list_length, field_list) Creates a new 'Show/Hide Field' action. A show/hide field action shows or hide certain fields when it's invoked. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc the document in which to create the action list_length number the number of fields to hide field_list string the list of fields to hide Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createImportData(sdfdoc, path) Creates a new 'Import Data' action. An import data action imports form data from a FDF file into a PDF document. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc the document in which to create the action path string the full path of the FDF file Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createJavaScript(sdfdoc, script) Creates a new 'JavaScript' action. A javascript action executes a JavaScript script when it's invoked. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc the document in which to create the action script string the JavaScript script to be executed Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createLaunch(sdfdoc, path) Creates a new 'Launch' action. A launch action opens up a file using the most appropriate program. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc the document in which to create the action path string the full path of the file to be opened Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createResetForm(sdfdoc) Creates a new 'Reset Form' action. A reset form action reset chosen form fields to their default value. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc the document in which to create the action Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createSubmitForm(url) creates a new 'SubmitForm'action. A submit-form action transmits the names and values of selected interactive form fields to a specified uniform resource locator (URL), presumably the address of a Web server that will process them and send back a response. Parameters: Name Type Description url PDFNet.FileSpec A URL file specification giving the uniform resource locator (URL) of the script at the Web server that will process the submission. Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createURI(sdfdoc, uri) Create a new URI action. The URI action is typically resolved by opening a URL in the default web browser. Parameters: Name Type Description sdfdoc PDFNet.SDFDoc The document in which to create the action. uri string The uniform resource identifier to resolve, encoded in 7-bit ASCII. A uniform resource identifier (URI) is a string that identifies (resolves to) a resource on the Internet; typically a file that is the destination of a hypertext link, although it can also resolve to a query or other entity. (URIs are described in Internet RFC 2396, Uniform Resource Identifiers (URI). Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action &lt;static&gt; createURIWithUString(sdfdoc, current) Parameters: Name Type Description sdfdoc PDFNet.SDFDoc current string Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action compare(in_action) Compares two Action objects for equality. Parameters: Name Type Description in_action PDFNet.Action A reference to an existing Action object. Returns: A promise that resolves to true if the both Actions share the same underlying SDF/Cos object; otherwise false. Type boolean copy() Copy Constructor Returns: A promise that resolves to an object of type: \"Action\" Type PDFNet.Action execute() Executes current action; this will only work for some action types that can be executed only using the information contained in the action object or the associated PDF doc. See also PDFViewCtrl::ExecuteAction() executeKeyStrokeAction(data) Executes KeyStrokeAction, this shall be performed when the user modifies a character in a text field or combo box or modifies the selecton in a scrollable list box. This action checks the added text for validity and reject or modify it. Parameters: Name Type Description data PDFNet.KeyStrokeEventData Data that contains previous text, added text,and added position information. Returns: A promise that resolves to an object of type: \"KeyStrokeActionResult\" Type PDFNet.KeyStrokeActionResult getDest() Returns: A promise that resolves to the Action's Destination view. Type PDFNet.Destination getFormActionFlag(flag) Parameters: Name Type Description flag number Action flag to get the value from. Returns: A promise that resolves to boolean value of the given action flag. Type boolean getNext() Returns: A promise that resolves to the next action dictionary, an array of action dictionaries, or NULL if there are no additional actions. Sequences of actions can be chained together. For example, the effect of clicking a link annotation with the mouse might be to play a sound, jump to a new page, and start up a movie. Note that the Next entry is not restricted to a single action but may contain an array of actions, each of which in turn may have a Next entry of its own. The actions may thus form a tree instead of a simple linked list. Actions within each Next array are executed in order, each followed in turn by any actions specified in its Next entry, and so on recursively. Type PDFNet.Obj getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj getType() Returns: A promise that resolves to the type of this Action. Type number Example Return value enum: &lt;pre&gt; PDFNet.Action.Type = { e_GoTo : 0 e_GoToR : 1 e_GoToE : 2 e_Launch : 3 e_Thread : 4 e_URI : 5 e_Sound : 6 e_Movie : 7 e_Hide : 8 e_Named : 9 e_SubmitForm : 10 e_ResetForm : 11 e_ImportData : 12 e_JavaScript : 13 e_SetOCGState : 14 e_Rendition : 15 e_Trans : 16 e_GoTo3DView : 17 e_RichMediaExecute : 18 e_Unknown : 19 } &lt;/pre&gt; isValid() Indicates whether the Action is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Action; otherwise false. Type boolean needsWriteLock() Test if the action needs writeLock Returns: A promise that resolves to ture if needs, otherwise false Type boolean setFormActionFlag(flag, value) Set the value of a given field flag. Parameters: Name Type Description flag number Action flag to get the value from. value boolean Boolean to set the value of the flag to. Action flags are currently only used by submit and reset form actions. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.ActionParameter.html":{"id":"PDFNet.ActionParameter.html","title":"Class: ActionParameter","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.Polylin nt:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Annot PDFNet. Annot new Annot() Annot is a base class for different types of annotations. For annotation specific properties, please refer to derived classes. An annotation is an interactive object placed on a page, such as a text note, a link, or an embedded file. PDF includes a wide variety of standard annotation types. An annotation associates an object such as a widget, note, or movie with a location on a page of a PDF document, or provides a means of interacting with the user via the mouse and keyboard. For more details on PDF annotations please refer to section 12.5 in the PDF Reference Manual and the documentation in derived classes. Methods &lt;static&gt; create(doc, type, pos) Creates a new annotation of a given type, in the specified document. The newly created annotation does not contain any properties specific to a given annotation type, which means an invalid annotation object could be created. It is therefore recommended to always create an annotation using type specific methods, such as Annots::Line::Create() or Annots::FileAttachment::Create(). Users should only call Annot::Create() to create annotations of non-standard types that are not recognized by PDFTron software (by using Annot::e_Unknown as a type). Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. type number Subtype of annotation to create. pos PDFNet.Rect A rectangle specifying the annotation's bounds, specified in user space coordinates. Returns: A promise that resolves to a newly created blank annotation for the given annotation type. Type PDFNet.Annot &lt;static&gt; createFromObj(d) Create an annotation and initialize it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"Annot\" Type PDFNet.Annot &lt;static&gt; getBorderStyleStyle(bs) Parameters: Name Type Description bs PDFNet.AnnotBorderStyle Returns: A promise that resolves to an unknown type &lt;static&gt; setBorderStyleStyle(bs, bst) Parameters: Name Type Description bs PDFNet.AnnotBorderStyle bst number compare(d) Compares two annotations for equality. The comparison will return true only if both annotations share the same underlying SDF/Cos object. Parameters: Name Type Description d PDFNet.Annot Annotation to compare to Returns: A promise that resolves to an unknown type copy() Assignment operator Returns: A promise that resolves to an object of type: \"Annot\" Type PDFNet.Annot flatten(page) Parameters: Name Type Description page PDFNet.Page getActiveAppearanceState() Gets the annotation's active appearance state. Returns: A promise that resolves to the name of the active state. The annotation's appearance state, which selects the applicable appearance stream from an appearance subdictionary. Type string getAppearance(annot_state, app_state) Gets the annotation's appearance for the given combination of annotation and appearance states. Parameters: Name Type Description annot_state number the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string is an optional parameter specifying the appearance state to look for (e.g. \"Off\", \"On\", etc). If appearance_state is NULL, the choice between different appearance states is determined by the AS (Appearance State) entry in the annotation dictionary. Returns: A promise that resolves to the appearance stream for this annotation, or NULL if the annotation does not have an appearance for the given combination of annotation and appearance states. Type PDFNet.Obj getBorderStyle() Gets the border style for the annotation. Typically used for Link annotations. Returns: A promise that resolves to annotation's border style. Type PDFNet.AnnotBorderStyle getColor() Gets an annotation's color without any specified color space. It is generally recommended to use getColorAsRGB(), getColorAsCMYK() or getColorAsGray() for more predictable behavior Returns: A promise that resolves to a ColorPt object containing an array of numbers in the range 0.0 to 1.0. Type PDFNet.ColorPt getColorAsCMYK() Returns the annotation's color in CMYK color space. Returns: A promise that resolves to a ColorPt object containing an array of four numbers in the range 0.0 to 1.0, representing a CMYK color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, a default color is returned. Text annotations return 'default yellow;' all others return black. Type PDFNet.ColorPt getColorAsGray() Returns the annotation's color in Gray color space. Returns: A promise that resolves to a ColorPt object containing a number in the range 0.0 to 1.0, representing a Gray Scale color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, black color is returned. Type PDFNet.ColorPt getColorAsRGB() Gets an annotation's color in RGB color space. Returns: A promise that resolves to a ColorPt object containing an array of three numbers in the range 0.0 to 1.0, representing an RGB colour used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, a default color is returned. Text annotations return 'default yellow;' all others return black. Type PDFNet.ColorPt getColorCompNum() Returns the color space the annotation's color is represented in. Returns: A promise that resolves to an integer that is either 1(for DeviceGray), 3(DeviceRGB), or 4(DeviceCMYK). If the annotation has no color, i.e. is transparent, 0 will be returned. Type number getContents() Extract the content of this annotation. (Optional). Returns: A promise that resolves to A unicode string object with the text that is associated with this annotation. This is the text that annotation displays on user interaction, if the annotation type supports it. Type string getDate() Gets an annotation's last modified date. Returns: A promise that resolves to the annotation's last modified time and date. If the annotation has no associated date structure, the returned date is not valid (date.IsValid() returns false). Corresponds to the \"M\" entry of the annotation dictionary. Type PDFNet.Date getFlag(flag) Parameters: Name Type Description flag number The Flag property to query. Returns: A promise that resolves to the value of given Flag Type boolean getOptionalContent() Returns optional content associated with this annotation. Returns: A promise that resolves to a SDF object corresponding to the group of optional properties. Type PDFNet.Obj getPage() Gets the page the annotation is associated with. Returns: A promise that resolves to a Page object or null page object if the page reference is not available. The page object returned is an indirect reference to the page object with which this annotation is associated. This entry shall be present in screen annotations associated with rendition actions. Optional. PDF 1.3 PDF 1.4 PDF 1.5 not used in FDF files. Type PDFNet.Page getRect() Returns: A promise that resolves to annotation's bounding rectangle, specified in user space coordinates. The meaning of the rectangle depends on the annotation type. For Link and RubberStamp annotations, the rectangle specifies the area containing the hyperlink area or stamp. For Note annotations, the rectangle is describing the popup window when it's opened. When it's closed, the icon is positioned at lower left corner. Type PDFNet.Rect getRotation() getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type PDFNet.Obj getStructParent() Returns the struct parent of an annotation. (Required if the annotation is a structural content item; PDF 1.3) Returns: A promise that resolves to an integer which is the integer key of the annotation's entry in the structural parent tree. Type number getTriggerAction(trigger) Parameters: Name Type Description trigger number/enum PDFNet.Annot.EventType = { e_action_trigger_activate : 0 e_action_trigger_annot_enter : 1 e_action_trigger_annot_exit : 2 e_action_trigger_annot_down : 3 e_action_trigger_annot_up : 4 e_action_trigger_annot_focus : 5 e_action_trigger_annot_blur : 6 e_action_trigger_annot_page_open : 7 e_action_trigger_annot_page_close : 8 e_action_trigger_annot_page_visible : 9 e_action_trigger_annot_page_invisible : 10 } Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getType() Returns: A promise that resolves to the type of this annotation. Corresponds to the \"Subtype\" entry of annotation dictionary, as per PDF Reference Manual section 12.5.2 Type number Example Return value enum: &lt;pre&gt; PDFNet.Annot.Type = { e_Text : 0 e_Link : 1 e_FreeText : 2 e_Line : 3 e_Square : 4 e_Circle : 5 e_Polygon : 6 e_Polyline : 7 e_Highlight : 8 e_Underline : 9 e_Squiggly : 10 e_StrikeOut : 11 e_Stamp : 12 e_Caret : 13 e_Ink : 14 e_Popup : 15 e_FileAttachment : 16 e_Sound : 17 e_Movie : 18 e_Widget : 19 e_Screen : 20 e_PrinterMark : 21 e_TrapNet : 22 e_Watermark : 23 e_3D : 24 e_Redact : 25 e_Projection : 26 e_RichMedia : 27 e_Unknown : 28 } &lt;/pre&gt; getUniqueID() Returns: A promise that resolves to the unique identifier for this annotation, or NULL if the identifier is not available. The returned value is a String object and is the value of the \"NM\" field, which was added as an optional attribute in PDF 1.4. Type PDFNet.Obj getVisibleContentBox() It is possible during viewing that GetRect does not return the most accurate bounding box of what is actually rendered. This method calculates the bounding box, rather than relying on what is specified in the PDF document. The bounding box is defined as the smallest rectangle that includes all the visible content on the annotation. Returns: A promise that resolves to the bounding box for this annotation. The dimensions are specified in user space coordinates. Type PDFNet.Rect isMarkup() Return true if this annotation is classified as a markup annotation. Returns: A promise that resolves to boolean value, true if this annotation is classified as a markup annotation. Type boolean isValid() Returns: A promise that resolves to true if this is a valid (non-null) annotation, false otherwise. If the function returns false the underlying SDF/Cos object is null or is not valid and the annotation object should be treated as a null object. Type boolean refreshAppearance() Regenerates the appearance stream for the annotation. This method can be used to auto-generate the annotation appearance after creating or modifying the annotation without providing an explicit appearance or setting the \"NeedAppearances\" flag in the AcroForm dictionary. removeAppearance(annot_state, app_state) Removes the annotation's appearance for the given combination of annotation and appearance states. Parameters: Name Type Description annot_state number the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string is an optional parameter specifying the appearance state (e.g. \"Off\", \"On\", etc) under which the new appearance should be stored. If appearance_state is NULL, the annotation will have only one annotation state. resize(newrect) Scales the geometry of the annotation so that its appearance would now fit a new rectangle on the page, in user units. Users still have to call RefreshAppearance() later if they want a corresponding appearance stream to be generated for the new rectangle. The main reason for not combining the two operations together is to be able to resize annotations that do not have an appearance stream. Parameters: Name Type Description newrect PDFNet.Rect A reference to the new rectangle to which this annotation has to be resized. setActiveAppearanceState(astate) Parameters: Name Type Description astate string setAppearance(app_stream, annot_state, app_state) Sets the annotation's appearance for the given combination of annotation and appearance states. (Optional; PDF 1.2) Parameters: Name Type Description app_stream PDFNet.Obj a content stream defining the new appearance. annot_state number the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string is an optional parameter specifying the appearance state (e.g. \"Off\", \"On\", etc) under which the new appearance should be stored. If appearance_state is NULL, the annotation will have only one annotation state. setBorderStyle(bs, oldStyleOnly) Sets the border style for the annotation. Parameters: Name Type Description bs PDFNet.AnnotBorderStyle New border style for this annotation. oldStyleOnly boolean PDF manual specifies two ways to add border information to an annotation object, either through an array named 'Border' (PDF 1.0), or a dictionary called 'BS' (PDF 1.2) the latter taking precedence over the former. However, if you want to create a border with rounded corners, you can only do that using PDF 1.0 Border specification, in which case if you call SetBorderStyle() set the parameter oldStyleOnly to true. This parameter has a default value of false in the API and does not need to be used otherwise. setColor(col, numcomp) Sets an annotation's color. (Optional; PDF 1.1) Parameters: Name Type Description col PDFNet.ColorPt A ColorPt object in RGB or Gray or CMYK color space representing the annotation's color. The ColorPt contains an array of numbers in the range 0.0 to 1.0, representing a color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation The number of array elements determines the color space in which the color shall be defined: 0 No color; transparent 1 DeviceGray 3 DeviceRGB 4 DeviceCMYK numcomp number The number of color components used to represent the color (i.e. 1, 3, 4). setColorDefault(col) Parameters: Name Type Description col PDFNet.ColorPt setContents(contents) Sets the content of this annotation. (Optional). Parameters: Name Type Description contents string A reference to unicode string object with the text that will be associated with this annotation. This is the text that annotation displays on user interaction, if the annotation type supports it. setDate(date) Sets an annotation's last modified date. Parameters: Name Type Description date PDFNet.Date The annotation's last modified time and date. Corresponds to the \"M\" entry of the annotation dictionary. setFlag(flag, value) sets the value of given Flag. Parameters: Name Type Description flag number The Flag property to modify. value boolean The new value for the property. setOptionalContent(content) Associates optional content with this annotation. (Optional, PDF1.5). Parameters: Name Type Description content PDFNet.Obj A pointer to an SDF object corresponding to the optional content, a PDF::OCG::Group or membership dictionary specifying the PDF::OCG::Group properties for the annotation. Before the annotation is drawn, its visibility shall be determined based on this entry as well as the annotation flags specified in the Flag entry . If it is determined to be invisible, the annotation shall be skipped, as if it were not in the document. setPage(Page) sets the reference to a page the annotation is associated with. (Optional PDF 1.3; not used in FDF files) Parameters: Name Type Description Page PDFNet.Page The page object user wants the annotation to be associated with. setRect(pos) Sets the size and location of an annotation on its page. Parameters: Name Type Description pos PDFNet.Rect Annotation's bounding rectangle, specified in user space coordinates. The meaning of the rectangle depends on the annotation type. For Link and RubberStamp annotations, the rectangle specifies the area containing the hyperlink area or stamp. For Note annotations, the rectangle is describing the popup window when it's opened. When it's closed, the icon is positioned at lower left corner. setRotation(angle) Sets the rotation value of the annotation. The Rotation specifies the number of degrees by which the annotation shall be rotated counterclockwise relative to the page. The value shall be a multiple of 90. (Optional) Parameters: Name Type Description angle number An integer representing the rotation value of the annotation. setStructParent(parkeyval) sets the struct parent of an annotation. (Required if the annotation is a structural content item; PDF 1.3) Parameters: Name Type Description parkeyval number An integer which is the integer key of the annotation's entry in the structural parent tree. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.AnnotBorderStyle.html":{"id":"PDFNet.AnnotBorderStyle.html","title":"Class: AnnotBorderStyle","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes ucture can attach additional information, called attributes, to any structure element. The attribute information is held in one or more attribute objects associated with the structure element. An attribute object is a dictionary or stream that includes an entry identifying the application or plug-in that owns the attribute information. Other entries represent the attributes: the keys are attribute names, and values are the corresponding attribute values. Methods &lt;static&gt; create(dict) Initialize a AttrObj using an existing low-level Cos/SDF object. Parameters: Name Type Description dict PDFNet.Obj a low-level (SDF/Cos) dictionary representing the attribute object. Returns: A promise that resolves to an object of type: \"AttrObj\" Type PDFNet.AttrObj copy() Copy Constructor Returns: A promise that resolves to an object of type: \"AttrObj\" Type PDFNet.AttrObj getOwner() Returns: A promise that resolves to the name of the application or plug-in extension owning the attribute data. Type string getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type PDFNet.Obj × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.Bookmark.html":{"id":"PDFNet.Bookmark.html","title":"Class: Bookmark","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnota reateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Bookmark PDFNet. Bookmark new Bookmark() A %PDF document may optionally display a document outline on the screen, allowing the user to navigate interactively from one part of the document to another. The outline consists of a tree-structured hierarchy of Bookmarks (sometimes called outline items), which serve as a 'visual table of contents' to display the document's structure to the user. Each Bookmark has a title that appears on screen, and an Action that specifies what happens when a user clicks on the Bookmark. The typical action for a user-created Bookmark is to move to another location in the current document, although any action (see PDF::Action) can be specified. Bookmark is a utility class used to simplify work with %PDF bookmarks (or outlines; see section 8.2.2 'Document Outline' in %PDF Reference Manual for more details). Methods &lt;static&gt; create(in_doc, in_title) Creates a new valid Bookmark with given title in the specified document. Parameters: Name Type Description in_doc PDFNet.PDFDoc The document in which a Bookmark is to be created. in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the new Bookmark. Type PDFNet.Bookmark &lt;static&gt; createFromObj(in_bookmark_dict) A constructor. Creates a Bookmark and initialize it using given Cos/SDF object. Parameters: Name Type Description in_bookmark_dict PDFNet.Obj Pointer to the Cos/SDF object (outline item dictionary). Returns: A promise that resolves to the new Bookmark. Type PDFNet.Bookmark addChild(in_bookmark) adds the specified Bookmark as the new last child of this Bookmark. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added as a last child of this Bookmark. addNewChild(in_title) Adds a new Bookmark as the new last child of this Bookmark. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created child Bookmark. Type PDFNet.Bookmark addNewNext(in_title) Adds a new Bookmark to the tree containing this Bookmark, as the new right sibling. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created sibling Bookmark. Type PDFNet.Bookmark addNewPrev(in_title) Adds a new Bookmark to the tree containing this Bookmark, as the new left sibling. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created sibling Bookmark. Type PDFNet.Bookmark addNext(in_bookmark) adds the specified Bookmark as the new right sibling to this Bookmark, adjusting the tree containing this Bookmark appropriately. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added to this Bookmark. addPrev(in_bookmark) adds the specified Bookmark as the new left sibling to this Bookmark, adjusting the tree containing this Bookmark appropriately. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added to this Bookmark. compare(in_bookmark) Compares two Bookmark objects for equality. Parameters: Name Type Description in_bookmark PDFNet.Bookmark A reference to an existing Bookmark object. Returns: A promise that resolves to true if the both Bookmarks share the same underlying SDF/Cos object; otherwise false. Type boolean copy() Copy Constructor. Creates a new Bookmark object equal to the existing Bookmark object. Returns: A promise that resolves to a new Bookmark object. Type PDFNet.Bookmark delete() removes the Bookmark's subtree from the bookmark tree containing it. find(in_title) Returns the Bookmark specified by the given title string. Parameters: Name Type Description in_title string The title string value of the Bookmark to find. Returns: A promise that resolves to a Bookmark matching the title string value specified. Type PDFNet.Bookmark getAction() Returns the Bookmark's action. Returns: A promise that resolves to the Bookmark's action. Type PDFNet.Action getColor() Returns the Bookmark's RGB color value. getFirstChild() Returns the Bookmark's first child. Returns: A promise that resolves to the Bookmark's first child. Type PDFNet.Bookmark getFlags() Returns the Bookmark's flags. Returns: A promise that resolves to the flags of the Bookmark object. Bit 1 (least-significant bit) indicates italic font whereas bit 2 indicates bold font. Therefore, 0 indicates normal, 1 is italic, 2 is bold, and 3 is bold-italic. Type number getIndent() Returns the indentation level of the Bookmark in its containing tree. Returns: A promise that resolves to the indentation level of the Bookmark in its containing tree. Type number getLastChild() Returns the Bookmark's last child. Returns: A promise that resolves to the Bookmark's last child. Type PDFNet.Bookmark getNext() Returns the Bookmark's next (right) sibling. Returns: A promise that resolves to the Bookmark's next (right) sibling. Type PDFNet.Bookmark getOpenCount() Returns the number of opened bookmarks in this subtree. Returns: A promise that resolves to the number of opened bookmarks in this subtree (not including this Bookmark). If the item is closed, a negative integer whose absolute value specifies how many descendants would appear if the item were reopened. Type number getParent() Returns the Bookmark's parent Bookmark. Returns: A promise that resolves to the Bookmark's parent Bookmark. Type PDFNet.Bookmark getPrev() Returns the Bookmark's previous (left) sibling. Returns: A promise that resolves to the Bookmark's previous (left) sibling. Type PDFNet.Bookmark getSDFObj() Returns the underlying SDF/Cos object. Returns: A promise that resolves to the underlying SDF/Cos object. Type PDFNet.Obj getTitle() Returns the Bookmark's title string. Returns: A promise that resolves to the Bookmark's title string). Type string getTitleObj() Returns the Bookmark's title string object. Returns: A promise that resolves to the Bookmark's title string object. Type PDFNet.Obj hasChildren() Indicates whether the Bookmark has children. Returns: A promise that resolves to true if the Bookmark has children; otherwise false. Type boolean isOpen() Indicates whether the Bookmark is open. Returns: A promise that resolves to true if this Bookmark is open; otherwise false. Type boolean isValid() Indicates whether the Bookmark is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Bookmark; otherwise false. Type boolean removeAction() removes the Bookmark's action. setAction(in_action) sets the Bookmark's action. Parameters: Name Type Description in_action PDFNet.Action The new Action for the Bookmark. setColor(in_r, in_g, in_b) Sets the Bookmark's color value. Parameters: Name Type Description in_r number The red component of the color. in_g number The green component of the color. in_b number The blue component of the color. setFlags(in_flags) Sets the Bookmark's flags. Parameters: Name Type Description in_flags number The new bookmark flags. Bit 1 (the least-significant bit) indicates italic font whereas bit 2 indicates bold font. Therefore, 0 indicates normal, 1 is italic, 2 is bold, and 3 is bold-italic. setOpen(in_open) Opens or closes the Bookmark. Parameters: Name Type Description in_open boolean Boolean value that contains the status. If true, the Bookmark is opened. Otherwise the Bookmark is closed. setTitle(title) Sets the Bookmark's title string. Parameters: Name Type Description title string The new title string for the bookmark. unlink() unlinks this Bookmark from the bookmark tree that contains it, and adjusts the tree appropriately. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:42 pm using the DocStrap template. "},"PDFNet.CaretAnnot.html":{"id":"PDFNet.CaretAnnot.html","title":"Class: CaretAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSel cleAnnot PDFNet. CircleAnnot new CircleAnnot() A Circle annotation is a type of markup annotation that displays an ellipse on the page. When opened, it can display a pop-up window containing the text of the associated note. The ellipse may be inscribed and possibly padded within the annotation rectangle defined by the annotation dictionary's Rect entry. Methods &lt;static&gt; create(doc, pos) Creates a new Circle annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Circle annotation. Type PDFNet.CircleAnnot &lt;static&gt; createFromAnnot(circle) creates a Circle annotation and initializes it using given annotation object. Parameters: Name Type Description circle PDFNet.Annot Annot object used to initialize the Circle annotation. Returns: A promise that resolves to an object of type: \"CircleAnnot\" Type PDFNet.CircleAnnot &lt;static&gt; createFromObj(d) creates an Circle annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"CircleAnnot\" Type PDFNet.CircleAnnot getContentRect() Returns: A promise that resolves to an object of type: \"rect\" Type PDFNet.Rect getInteriorColor() Returns: A promise that resolves to an object of type: \"colorpt\" Type PDFNet.ColorPt getInteriorColorCompNum() Returns: A promise that resolves to an object of type: \"number\" Type number getPadding() Returns: A promise that resolves to an object of type: \"rect\" Type PDFNet.Rect setContentRect(cr) Parameters: Name Type Description cr PDFNet.Rect setInteriorColor(col, numcomp) Parameters: Name Type Description col PDFNet.ColorPt numcomp number setInteriorColorDefault(col) Parameters: Name Type Description
