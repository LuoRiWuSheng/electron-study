lightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: FDFDoc PDFNet. FDFDoc PDFNet.FDFDoc /** FDFDoc is a class representing Forms Data Format (FDF) documents. FDF is typically used when submitting form data to a server, receiving the response, and incorporating it into the interactive form. It can also be used to export form data to stand-alone files that can be stored, transmitted electronically, and imported back into the corresponding PDF interactive form. In addition, beginning in PDF 1.3, FDF can be used to define a container for annotations that are separate from the PDF document to which they apply. new FDFDoc() FDFFieldIterator is an iterator type used to traverse interactive form fields in a FDF document. A FDFFieldIterator points to FDF::FDFField nodes or to the 'null' FDFField node. A sample use case: for(FDFFieldIterator itr = fdf_doc.GetFieldIterator(); itr.HasNext(); itr.Next()) { cout &lt;&lt; \"Field name: \" &lt;&lt; itr.Current().GetName() &lt;&lt; endl; cout &lt;&lt; \"Field partial name: \" &lt;&lt; itr.Current().GetPartialName() &lt;&lt; endl; } Methods &lt;static&gt; create() Default constructor that creates an empty new document. Returns: A promise that resolves to an object of type: \"FDFDoc\" Type PDFNet.FDFDoc &lt;static&gt; createFromMemoryBuffer(buf) Open a SDF/Cos document from a memory buffer. Parameters: Name Type Description buf Array a memory buffer containing the serialized document Returns: A promise that resolves to an object of type: \"FDFDoc\" Type PDFNet.FDFDoc &lt;static&gt; createFromStream(stream) Parameters: Name Type Description stream PDFNet.Filter Returns: A promise that resolves to an object of type: \"FDFDoc\" Type PDFNet.FDFDoc &lt;static&gt; createFromXFDF(file_name) Create a new FDFDoc from XFDF input. Input can be either a XFDF file path, or the XFDF data itself. Parameters: Name Type Description file_name string string containing either the file path to a XFDF file, or the XML buffer containing the XFDF. Returns: A promise that resolves to a new FDFDoc. Type PDFNet.FDFDoc destroy() Destructor fieldCreate(field_name, type, field_value) Parameters: Name Type Description field_name string type number/enum PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value PDFNet.Obj Returns: A promise that resolves to an object of type: \"fdffield\" Type PDFNet.FDFField fieldCreateFromString(field_name, type, field_value) Parameters: Name Type Description field_name string type number/enum PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value string Returns: A promise that resolves to an object of type: \"fdffield\" Type PDFNet.FDFField getFDF() Returns: A promise that resolves to the FDF dictionary located in \"/Root\" or NULL if dictionary is not present. Type PDFNet.Obj getField(field_name) Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Returns: A promise that resolves to a FDFField associated with the given field_name or invalid field (null) if the field is not found. Type PDFNet.FDFField getFieldIterator(field_name) Parameters: Name Type Description field_name string Returns: A promise that resolves to an object of type: \"Iterator\" Type PDFNet.Iterator getFieldIterator(field_name) An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A FDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Parameters: Name Type Description field_name string Returns: A promise that resolves to an iterator to the first Filed in the document. Type PDFNet.Iterator getFieldIteratorBegin() Returns: A promise that resolves to an object of type: \"Iterator\" Type PDFNet.Iterator getID() Get the ID entry from \"/Root/FDF\" dictionary. Returns: A promise that resolves to An object representing the ID entry in \"/Root/FDF\" dictionary. Type PDFNet.Obj getPDFFileName() Get the PDF document file that this FDF file was exported from or is intended to be imported into. Returns: A promise that resolves to a String with the PDF document file name. Type string getRoot() Returns: A promise that resolves to A dictionary representing the Cos root of the document (/Root entry within the trailer dictionary) Type PDFNet.Obj getSDFDoc() Returns: A promise that resolves to document's SDF/Cos document Type PDFNet.SDFDoc getTrailer() Returns: A promise that resolves to A dictionary representing the Cos root of the document (document's trailer) Type PDFNet.Obj isModified() Returns: A promise that resolves to true if document was modified, false otherwise Type boolean mergeAnnots(command_file, permitted_user) Merge the annotations from XFDF file into FDF file Parameters: Name Type Description command_file string string containing the xml command file path or xml string of the command permitted_user string optional user name of the permitted user saveAsXFDFAsString() Export FDF file as a XFDF string Returns: A promise that resolves to a UString containing the XFDF representation of the FDF file Type string saveMemoryBuffer() Saves the document to a memory buffer. setID(id) Set the ID entry in \"/Root/FDF\" dictionary. Parameters: Name Type Description id PDFNet.Obj ID array object. setPDFFileName(filepath) Set the PDF document file that this FDF file was exported from or is intended to be imported into. Parameters: Name Type Description filepath string pathname to the file. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.FDFField.html":{"id":"PDFNet.FDFField.html","title":"Class: FDFField","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextSelec onCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Field PDFNet. Field new Field() An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of Fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. PDFNet fully supports reading, writing, and editing PDF forms and provides many utility methods so that work with forms is simple and efficient. Using PDFNet forms API arbitrary subsets of form fields can be imported or exported from the document, new forms can be created from scratch, and the appearance of existing forms can be modified. In PDFNet Fields are accessed through FieldIterator-s. The list of all Fields present in the document can be traversed as follows: FieldIterator itr = pdfdoc.GetFieldIterator(); for(; itr.HasNext(); itr.Next()) { Field field = itr.Current(); Console.WriteLine(\"Field name: {0}\", field.GetName()); } For a full sample, please refer to 'InteractiveForms' sample project. To search field by name use FieldFind method. For example: FieldIterator itr = pdfdoc.FieldFind(\"name\"); if (itr.HasNext()) { Console.WriteLine(\"Field name: {0}\", itr.Current().GetName()); } else { ...field was not found... } If a given field name was not found or if the end of the field list was reached the iterator HasNext() will return false. If you have a valid iterator you can access the Field using Current() method. For example: Field field = itr.Current(); Using Flatten(...) method it is possible to merge field appearances with the page content. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Methods &lt;static&gt; create(field_dict) construct a PDF::Field from a SDF dictionary representing a terminal field node. Parameters: Name Type Description field_dict PDFNet.Obj the SDF dictionary to construct the field from. Returns: A promise that resolves to an object of type: \"field\" Type PDFNet.Field assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.Field eraseAppearance() removes any appearances associated with the field. findInheritedAttribute(attrib) Parameters: Name Type Description attrib string Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj flatten(page) Flatten/Merge existing form field appearances with the page content and remove widget annotation. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Parameters: Name Type Description page PDFNet.Page page object to flatten getDefaultAppearance() Returns: A promise that resolves to the default graphics state that should be used in formatting the text. The state corresponds to /DA entry in the field dictionary. Type PDFNet.GState getDefaultValue() Returns: A promise that resolves to the default value to which the field reverts when a reset-form action is executed or NULL if the default value is not specified. The format of field's value varies depending on the field type. Type PDFNet.Obj getDefaultValueAsString() Returns: A promise that resolves to a string of the default value to which the field reverts when a reset-form action is executed or NULL if the default value is not specified. The format of field's value varies depending on the field type. Type string getFlag(flag) Parameters: Name Type Description flag number/enum PDFNet.Field.Flag = { e_read_only : 0 e_required : 1 e_no_export : 2 e_pushbutton_flag : 3 e_radio_flag : 4 e_toggle_to_off : 5 e_radios_in_unison : 6 e_multiline : 7 e_password : 8 e_file_select : 9 e_no_spellcheck : 10 e_no_scroll : 11 e_comb : 12 e_rich_text : 13 e_combo : 14 e_edit : 15 e_sort : 16 e_multiselect : 17 e_commit_on_sel_change : 18 } Returns: A promise that resolves to the value of given field flag Type boolean getJustification() Returns: A promise that resolves to the form of quadding (justification) to be used in displaying the text fields. Type number Example Return value enum: &lt;pre&gt; PDFNet.Field.TextJustification = { e_left_justified : 0 e_centered : 1 e_right_justified : 2 } &lt;/pre&gt; getMaxLen() Returns: A promise that resolves to the maximum length of the field's text, in characters, or a negative number if the length is not limited. Type number getName() Returns: A promise that resolves to a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Type string getOpt(index) Parameters: Name Type Description index number index position of the option to retrieve. Returns: A promise that resolves to the string of the option at the givent index. Type string getOptCount() Returns: A promise that resolves to an object of type: \"number\" Type number getPartialName() Returns: A promise that resolves to a string representing the partial name of the field (e.g. \"first\" when \"employee.name.first\" is fully qualified name). Type string getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type PDFNet.Obj getTriggerAction(trigger) Parameters: Name Type Description trigger number/enum PDFNet.Field.EventType = { e_action_trigger_keystroke : 13 e_action_trigger_format : 14 e_action_trigger_validate : 15 e_action_trigger_calculate : 16 } Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getType() Returns: A promise that resolves to the field's value, whose type/format varies depending on the field type. See the descriptions of individual field types for further information. Type number Example Return value enum: &lt;pre&gt; PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } &lt;/pre&gt; getUpdateRect() Returns: A promise that resolves to the rectangle that should be refreshed after changing a field. Type PDFNet.Rect getValue() Returns: A promise that resolves to the value of the Field (the value of its /V key) or NULL if the value is not specified. The format of field's value varies depending on the field type. Type PDFNet.Obj getValueAsBool() Returns: A promise that resolves to field value as a boolean. Type boolean getValueAsString() Returns: A promise that resolves to a string of the value of the Field (the value of its /V key) or NULL if the value is not specified. The format of field's value varies depending on the field type. Type string isAnnot() Returns: A promise that resolves to true if this Field is a Widget Annotation Determines whether or not this Field is an Annotation. Type boolean isValid() Returns: A promise that resolves to whether this is a valid (non-null) Field. If the function returns false the underlying SDF/Cos object is null and the Field object should be treated as null as well. Type boolean refreshAppearance() regenerates the appearance stream for the Widget Annotation containing variable text. Call this method if you modified field's value and would like to update field's appearance. rename(field_name) modifies the field name. Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). setFlag(flag, value) Parameters: Name Type Description flag number/enum PDFNet.Field.Flag = { e_read_only : 0 e_required : 1 e_no_export : 2 e_pushbutton_flag : 3 e_radio_flag : 4 e_toggle_to_off : 5 e_radios_in_unison : 6 e_multiline : 7 e_password : 8 e_file_select : 9 e_no_spellcheck : 10 e_no_scroll : 11 e_comb : 12 e_rich_text : 13 e_combo : 14 e_edit : 15 e_sort : 16 e_multiselect : 17 e_commit_on_sel_change : 18 } value boolean setJustification(j) sets the justification to be used in displaying the text field. Parameters: Name Type Description j number enum representing justification to set the text field to, options are e_left_justified, e_centered and e_right_justified setMaxLen(max_len) sets the maximum length of the field's text, in characters. Parameters: Name Type Description max_len number maximum length of a field's text. setValue(value) Sets the value of the field (i.e. the value of the field's /V key). The format of field's value varies depending on the field type. Parameters: Name Type Description value PDFNet.Obj the new field value. Returns: A promise that resolves to an object of type: \"ViewChangeCollection\" Type PDFNet.ViewChangeCollection setValueAsBool(value) sets the value of a check-box or radio-button field. Parameters: Name Type Description value boolean If true, the filed will be set to 'True', if false the field will be set to 'False'. Returns: A promise that resolves to an object of type: \"ViewChangeCollection\" Type PDFNet.ViewChangeCollection setValueAsString(value) sets the value of the field (i.e. the value of the field's /V key). The format of field's value varies depending on the field type. Parameters: Name Type Description value string the new field value. Returns: A promise that resolves to an object of type: \"ViewChangeCollection\" Type PDFNet.ViewChangeCollection useSignatureHandler(signature_handler_id) Sets the signature handler to use for adding a signature to this field. If the signature handler is not found in PDFDoc's signature handlers list, this field will not be signed. To add signature handlers, use PDFDoc.AddSignatureHandler method. If a signature handler is already assigned to this field and this method is called once again, the associate signature handler for this field will be updated with the new handler. Parameters: Name Type Description signature_handler_id number The unique id of the SignatureHandler to use for adding signature in this field. Returns: A promise that resolves to the signature dictionary created using the SignatureHandler, or NULL pointer if the signature handler is not found. Type PDFNet.Obj × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.FileAttachmentAnnot.html":{"id":"PDFNet.FileAttachmentAnnot.html","title":"Class: FileAttachmentAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreCont chmentAnnot &lt;static&gt; createFromObj(d) creates an FileAttachment annotation and initializes it using given Cos/SDF object. d Cos/SDF object used to initialize the FileAttachment annotation Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"FileAttachmentAnnot\" Type PDFNet.FileAttachmentAnnot &lt;static&gt; createWithFileSpec(doc, pos, fs, icon_name) Creates a file attachment annotation. A file attachment annotation contains a reference to a file, which typically is embedded in the PDF file. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds, in user space coordinates. fs PDFNet.FileSpec a file specification object used to initialize the file attachment annotation. icon_name number The name of an icon to be used in displaying the annotation, default is PushPin. Returns: A promise that resolves to a new file attachment annotation. Type PDFNet.FileAttachmentAnnot createFromAnnot() Returns: A promise that resolves to an object of type: \"Annot\" Type PDFNet.Annot export(save_as) The function saves the data referenced by this File Attachment to an external file. If the file is embedded, the function saves the embedded file. If the file is not embedded, the function will copy the external file. If the file is not embedded and the external file can't be found, the function returns false. Parameters: Name Type Description save_as string An optional parameter indicating the filepath and filename where the data should be saved. If this parameter is not specified the function will attempt to save the file using FileSpec.GetFilePath(). Returns: A promise that resolves to true is the file was saved successfully, false otherwise. Type boolean getFileSpec() Returns: A promise that resolves to the file specification that contains a file reference or the embedded file data stream. Type PDFNet.FileSpec getIcon() Default Value: e_PushPin Returns: A promise that resolves to the type the associated icon style. Type number Example Return value enum: &lt;pre&gt; PDFNet.FileAttachmentAnnot.Icon = { e_Graph : 0 e_PushPin : 1 e_Paperclip : 2 e_Tag : 3 e_Unknown : 4 } &lt;/pre&gt; getIconName() Returns the name of the icon associated with the FileAttachment annotation. See: GetIcon() GetIconName() returns the icon name as it appears in the annotation dictionary, while GetIcon() returns the same icon name converted to enumeration value. Returns: A promise that resolves to a string denoting the name of the icon. Type string setFileSpec(file) sets the file specification. Parameters: Name Type Description file PDFNet.FileSpec The file specification to associate with this annotation.. The file specification contains a file reference or the embedded file data stream. setIcon(type) sets the icon style associated with FileAttachment annotation. (Optional) Parameters: Name Type Description type number icon style. Default Value: e_PushPin setIconName(iname) sets the name of the icon associated with the FileAttachment annotation. (Optional) Parameters: Name Type Description iname string A string.denoting the name of the icon. See: SetIcon() × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.FileSpec.html":{"id":"PDFNet.FileSpec.html","title":"Class: FileSpec","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.Che ionCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: FileSpec PDFNet. FileSpec new FileSpec() FileSpec corresponds to the PDF file specification object. A PDF file can refer to the contents of another file by using a file specification, which can take either of the following forms: A simple file specification gives just the name of the target file in a standard format, independent of the naming conventions of any particular file system. A full file specification includes information related to one or more specific file systems. A URL reference. Although the file designated by a file specification is normally external to the PDF file referring to it, it is also possible to embed the file allowing its contents to be stored or transmitted along with the PDF file. However, embedding a file does not change the presumption that it is external to (or separate from) the PDF file. For more details on file specifications, please refer to Section 3.10, 'File Specifications' in the PDF Reference Manual. Methods &lt;static&gt; create(doc, path, embed) Creates a file specification for the given file. By default, the specified file is embedded in PDF. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the FileSpec should be added. To obtain SDFDoc from PDFDoc use PDFDoc::GetSDFDoc() or Obj::GetDoc(). path string The path to convert into a file specification. embed boolean A flag indicating whether to embed specified in the PDF. By default, all files are embedded. Returns: A promise that resolves to newly created FileSpec object. Type PDFNet.FileSpec &lt;static&gt; createFromObj(f) Parameters: Name Type Description f PDFNet.Obj Returns: A promise that resolves to an object of type: \"FileSpec\" Type PDFNet.FileSpec &lt;static&gt; createURL(doc, url) Creates a URL file specification. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the FileSpec should be added. To obtain SDFDoc from PDFDoc use PDFDoc::GetSDFDoc() or Obj::GetDoc(). url string A uniform resource locator (URL) of the form defined in Internet RFC 1738, Uniform Resource Locators Specification. Returns: A promise that resolves to newly created FileSpec object. Type PDFNet.FileSpec compare(d) Parameters: Name Type Description d PDFNet.FileSpec Returns: A promise that resolves to an unknown type copy() Copy Constructor Returns: A promise that resolves to an object of type: \"FileSpec\" Type PDFNet.FileSpec export(save_as) The function saves the data referenced by this FileSpec to an external file. Parameters: Name Type Description save_as string An optional parameter indicating the filepath and filename where the data should be saved. If this parameter is not specified, the function will attempt to save the file using FileSpec.GetFilePath(). If the file is embedded, the function saves the embedded file. If the file is not embedded, the function will copy the external file. If the file is not embedded and the external file can't be found, the function returns false. Returns: A promise that resolves to true is the file was saved successfully, false otherwise. Type boolean getFileData() The function returns data referenced by this FileSpec. Returns: A promise that resolves to a stream (filter) containing file data. If the file is embedded, the function returns a stream to the embedded file. If the file is not embedded, the function will return a stream to the external file. If the file is not embedded and the external file can't be found, the function returns NULL. Type PDFNet.Filter getFilePath() Returns: A promise that resolves to the file path for this file specification. If the FileSpec is a dictionary, a corresponding platform specific path is returned (DOS, Mac, or Unix). Otherwise the function returns the path represented in the form described in Section 3.10.1, 'File Specification Strings,' or , if the file system is URL, as a uniform resource locator (URL). If the FileSpec is not valid, an empty string is returned. Type string getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type PDFNet.Obj isValid() Returns: A promise that resolves to whether this is a valid (non-null) FileSpec. If the function returns false the underlying SDF/Cos object is null or is not valid and the FileSpec object should be treated as null as well. Type boolean setDesc(desc) Parameters: Name Type Description desc string × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.Filter.html":{"id":"PDFNet.Filter.html","title":"Class: Filter","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.Borde ontrols.DocumentViewer#event:clickCoreControls.DocumentViewer#event:dblClickCoreControls.DocumentViewer#event:displayModeUpdatedCoreControls.DocumentViewer#event:displayPageLocationCoreControls.DocumentViewer#event:documentLoadedCoreControls.DocumentViewer#event:documentUnloadedCoreControls.DocumentViewer#event:fitModeUpdatedCoreControls.DocumentViewer#event:keyDownCoreControls.DocumentViewer#event:keyUpCoreControls.DocumentViewer#event:layoutChangedCoreControls.DocumentViewer#event:mouseEnterCoreControls.DocumentViewer#event:mouseLeaveCoreControls.DocumentViewer#event:mouseLeftDownCoreControls.DocumentViewer#event:mouseLeftUpCoreControls.DocumentViewer#event:mouseMoveCoreControls.DocumentViewer#event:mouseRightDownCoreControls.DocumentViewer#event:mouseRightUpCoreControls.DocumentViewer#event:pageCompleteCoreControls.DocumentViewer#event:pageNumberUpdatedCoreControls.DocumentViewer#event:rotationUpdatedCoreControls.DocumentViewer#event:searchInProgressCoreControls.DocumentViewer#event:textSelectedCoreControls.DocumentViewer#event:toolModeUpdatedCoreControls.DocumentViewer#event:zoomUpdatedTools.AreaMeasurementCreateTool#event:annotationAddedTools.AreaMeasurementCreateTool#event:annotationCreatedTools.ArrowCreateTool#event:annotationAddedTools.ArrowCreateTool#event:annotationCreatedTools.CalloutCreateTool#event:annotationAddedTools.CalloutCreateTool#event:annotationCreatedTools.DistanceMeasurementCreateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Filter PDFNet. Filter new Filter() Provides a generic view of a sequence of bytes. A Filter is the abstract base class of all filters. A filter is an abstraction of a sequence of bytes, such as a file, an input/output device, an inter-process communication pipe, or a TCP/IP socket. The Filter class and its derived classes provide a generic view of these different types of input and output, isolating the programmer from the specific details of the operating system and the underlying devices. Besides providing access to input/output sources Filters can be also to transform the data (e.g. to compress the data stream, to normalize the image data, to encrypt data, etc). Filters can also be attached to each other to form pipelines. For example, a filter used to open an image data file can be attached to a filter that decompresses the data, which is attached to another filter that will normalize the image data. Depending on the underlying data source or repository, filters might support only some of these capabilities. An application can query a stream for its capabilities by using the IsInputFilter() and CanSeek() properties. Methods &lt;static&gt; createCustomWithStruct(mode, user_data, callbacks) Parameters: Name Type Description mode number/enum PDFNet.Filter.StdFileOpenMode = { e_read_mode : 0 e_write_mode : 1 e_append_mode : 2 } user_data callbacks Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createFlateEncode( [input_filter] [, compression_level] [, buf_sz]) Constructor for Flate encoder. FlateEncode filter can be used to compress any data stream using Flate (i.e. ZIP) compression method. Parameters: Name Type Argument Default Description input_filter PDFNet.Filter &lt;optional&gt; PDFNet.Filter(\"0\") the input data stream compression_level number &lt;optional&gt; -1 compression_level must be a number between 0 and 9: 1 gives best speed, 9 gives best compression, 0 gives no compression at all (the input data is simply copied a block at a time), -1 requests a default compromise between speed and compression (currently equivalent to level 6). buf_sz number &lt;optional&gt; 256 filter buffer size (in bytes). Returns: A promise that resolves to an object of type: \"Filter\" (generated documentation) Type PDFNet.Filter &lt;static&gt; createImage2RGB(img) Parameters: Name Type Description img PDFNet.Image Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createImage2RGBA(img, premultiply) Parameters: Name Type Description img PDFNet.Image premultiply boolean Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createImage2RGBAFromElement(elem, premultiply) Parameters: Name Type Description elem PDFNet.Element premultiply boolean Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createImage2RGBAFromObj(obj, premultiply) Parameters: Name Type Description obj PDFNet.Obj premultiply boolean Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createImage2RGBFromElement(elem) Parameters: Name Type Description elem PDFNet.Element Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createImage2RGBFromObj(obj) Parameters: Name Type Description obj PDFNet.Obj Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter &lt;static&gt; createMemoryFilter(buf_sz, is_input) Parameters: Name Type Description buf_sz number is_input boolean Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter attachFilter(attach_filter) Parameters: Name Type Description attach_filter PDFNet.Filter begin() Returns: A promise that resolves to beginning of the buffer of Size() bytes that can be used to read or write data. Type number canSeek() Returns: A promise that resolves to true if the stream supports seeking; otherwise, false. default is to return false. Type boolean consume(num_bytes) Moves the Begin() pointer num_bytes forward. Parameters: Name Type Description num_bytes number number of bytes to consume. num_bytes must be less than or equal to Size(). count() Returns: A promise that resolves to the number of bytes consumed since opening the filter or the last Seek operation Type number createASCII85Encode(line_width, buf_sz) Parameters: Name Type Description line_width number buf_sz number Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter createInputIterator() Create Filter iterator. Filter iterator similar to a regular filter. However, there can be only one owner of the attached filter. Returns: A promise that resolves to an object of type: \"Filter\" Type PDFNet.Filter destroy() Frees the native memory of the object. flush() Forces any data remaining in the buffer to be written to input or output filter. flushAll() Forces any data remaining in the filter chain to the source or destination. getAttachedFilter() Returns: A promise that resolves to returns attached Filter or a NULL filter if no filter is attached. Type PDFNet.Filter getDecodeName() Returns: A promise that resolves to string representing the name of corresponding decode filter as it should appear in document (e.g. both ASCIIHexDecode and ASCIIHexEncode should return ASCIIHexDecode). Type string getFilePath() Returns: A promise that resolves to the file path to the underlying file stream. Default implementation returns empty string. Type string getName() Returns: A promise that resolves to descriptive name of the filter. Type string getSourceFilter() Returns: A promise that resolves to returns the first filter in the chain (usually a file filter) Type PDFNet.Filter isInputFilter() Returns: A promise that resolves to boolean indicating whether this is an input filter. Type boolean memoryFilterGetBuffer() Returns: A promise that resolves to a pointer to the beginning of the buffer. Use method Count() to determine the number of bytes written to or read from MemoryFilter. Type number memoryFilterReset() memoryFilterSetAsInputFilter() releaseAttachedFilter() Release the ownership of the attached filter. After the attached filter is released this filter points to NULL filter. Returns: A promise that resolves to Previously attached filter. Type PDFNet.Filter seek(offset, origin) When overridden in a derived class, sets the position within the current stream. Parameters: Name Type Description offset number A byte offset relative to origin. If offset is negative, the new position will precede the position specified by origin by dTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Flattener PDFNet. Flattener new Flattener() Flattener is a optional PDFNet add-on that can be used to simplify and optimize existing PDF's to render faster on devices with lower memory and speeds. PDF documents can frequently contain very complex page description (e.g. thousands of paths, different shadings, color spaces, blend modes, large images etc.) that may not be suitable for interactive viewing on mobile devices. Flattener can be used to speed-up PDF rendering on mobile devices and on the Web by simplifying page content (e.g. flattening complex graphics into images) while maintaining vector text whenever possible. By using the FlattenMode::e_simple option each page in the PDF will be reduced to a single background image, with the remaining text over top in vector format. Some text may still get flattened, in particular any text that is clipped, or underneath, other content that will be flattened. On the other hand the FlattenMode::e_fast will not flatten simple content, such as simple straight lines, nor will it flatten Type3 fonts. Methods &lt;static&gt; create() Constructor Returns: A promise that resolves to an object of type: \"Flattener\" Type PDFNet.Flattener destroy() Frees the native memory of the object. process(doc, mode) Process each page in the PDF, flattening content that matches the mode criteria. Parameters: Name Type Description doc PDFNet.PDFDoc the document to flatten. mode number indicates the criteria for which elements are flattened. processPage(page, mode) Process the given page, flattening content that matches the mode criteria. Parameters: Name Type Description page PDFNet.Page the page to flatten. mode number indicates the criteria for which elements are flattened. setDPI(dpi) The output resolution, from 1 to 1000, in Dots Per Inch (DPI) at which to render elements which cannot be directly converted. the default value is 150 Dots Per Inch Parameters: Name Type Description dpi number the resolution in Dots Per Inch setJPGQuality(quality) Specifies the compression quality to use when generating JPEG images. Parameters: Name Type Description quality number the JPEG compression quality, from 0(highest compression) to 100(best quality). setMaximumImagePixels(max_pixels) Specifies the maximum image size in pixels. Parameters: Name Type Description max_pixels number the maximum number of pixels an image can have. setPathHinting(hinting) Enable or disable path hinting. Parameters: Name Type Description hinting boolean if true path hinting is enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. setPreferJPG(jpg) Specifies whether to leave images in existing compression, or as JPEG. Parameters: Name Type Description jpg boolean if true PDF will contain all JPEG images. setThreshold(threshold) Used to control how precise or relaxed text flattening is. When some text is preserved (not flattened to image) the visual appearance of the document may be altered. Parameters: Name Type Description threshold number the threshold setting to use. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.Font.html":{"id":"PDFNet.Font.html","title":"Class: Font","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotat nt:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Font PDFNet. Font new Font() A font that is used to draw text on a page. It corresponds to a Font Resource in a PDF file. More than one page may reference the same Font object. A Font has a number of attributes, including an array of widths, the character encoding, and the font's resource name. PDF document can contain several different types of fonts and Font class represents a single, flat interface around all PDF font types. There are two main classes of fonts in PDF: simple and composite fonts. Simple fonts are Type1, TrueType, and Type3 fonts. All simple fonts have the following properties: Glyphs in the font are selected by single-byte character codes obtained from a string that is shown by the text-showing operators. Logically, these codes index into a table of 256 glyphs; the mapping from codes to glyphs is called the font's encoding. Each font program has a built-in encoding. Under some circumstances, the encoding can be altered by means described in Section 5.5.5 \"Character Encoding\" in PDF Reference Manual. Each glyph has a single set of metrics. Therefore simple fonts support only horizontal writing mode. A composite font is one whose glyphs are obtained from a font like object called a CIDFont (e.g. CIDType0Font and CIDType0Font). A composite font is represented by a font dictionary whose Subtype value is Type0. The Type 0 font is known as the root font, while its associated CIDFont is called its descendant. CID-keyed fonts provide a convenient and efficient method for defining multiple-byte character encodings and fonts with a large number of glyphs. These capabilities provide great flexibility for representing text in writing systems for languages with large character sets, such as Chinese, Japanese, and Korean (CJK). Methods &lt;static&gt; create(doc, type) Constructor Parameters: Name Type Description doc PDFNet.SDFDoc Document on which to create the font on. type number The type of font to create. PDFNet.Font.StandardType1Font = { e_times_roman : 0 e_times_bold : 1 e_times_italic : 2 e_times_bold_italic : 3 e_helvetica : 4 e_helvetica_bold : 5 e_helvetica_oblique : 6 e_helvetica_bold_oblique : 7 e_courier : 8 e_courier_bold : 9 e_courier_oblique : 10 e_courier_bold_oblique : 11 e_symbol : 12 e_zapf_dingbats : 13 e_null : 14 } Returns: A promise that resolves to an object of type: \"Font\" (generated documentation) Type PDFNet.Font &lt;static&gt; createAndEmbed(doc, type) Parameters: Name Type Description doc PDFNet.SDFDoc type number/enum PDFNet.Font.StandardType1Font = { e_times_roman : 0 e_times_bold : 1 e_times_italic : 2 e_times_bold_italic : 3 e_helvetica : 4 e_helvetica_bold : 5 e_helvetica_oblique : 6 e_helvetica_bold_oblique : 7 e_courier : 8 e_courier_bold : 9 e_courier_oblique : 10 e_courier_bold_oblique : 11 e_symbol : 12 e_zapf_dingbats : 13 e_null : 14 } Returns: A promise that resolves to an object of type: \"Font\" Type PDFNet.Font &lt;static&gt; createFromFontDescriptor(doc, from, char_set) Parameters: Name Type Description doc PDFNet.SDFDoc from PDFNet.Font char_set string Returns: A promise that resolves to an object of type: \"Font\" Type PDFNet.Font &lt;static&gt; createFromName(doc, name, char_set) Parameters: Name Type Description doc PDFNet.SDFDoc name string char_set string Returns: A promise that resolves to an object of type: \"Font\" Type PDFNet.Font &lt;static&gt; createFromObj(font_dict) create a PDF::Font object from an existing SDF font object that is embedded in the document. If font_dict is null, a non valid font is created. Parameters: Name Type Description font_dict PDFNet.Obj The Cos/SDF object to create the Font object with. Returns: A promise that resolves to an object of type: \"Font\" Type PDFNet.Font &lt;static&gt; getTypeFromObj(font_dict) Parameters: Name Type Description font_dict PDFNet.Obj Returns: A promise that resolves to an unknown type assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.Font destroy() Frees the native memory of the object. getAscent() The face's ascender is the vertical distance from the baseline to the topmost point of any glyph in the face. This field's value is a positive number, expressed in the glyph coordinate system. For all font types except Type 3, the units of glyph space are one-thousandth of a unit of text space. Some font designs use a value different from 'bbox.yMax'. Returns: A promise that resolves to an object of type: \"number\" Type number getBBox() Returns: A promise that resolves to a rectangle expressed in the glyph coordinate system, specifying the font bounding box. This is the smallest rectangle enclosing the shape that would result if all of the glyphs of the font were placed with their origins coincident and then filled. Type PDFNet.Rect getCharCodeIterator() GetCharCodeIterator represents an iterator interface used to traverse a list of char codes for which there is a glyph outline in the embedded font. Returns: A promise that resolves to an object of type: \"Iterator\" Type PDFNet.Iterator getDescendant() Returns: A promise that resolves to descendant CIDFont. Type PDFNet.Font getDescent() The face's descender is the vertical distance from the baseline to the bottommost point of any glyph in the face. This field's value is a negative number expressed in the glyph coordinate system. For all font types except Type 3, the units of glyph space are one-thousandth of a unit of text space. Some font designs use a value different from 'bbox.yMin'. Returns: A promise that resolves to an object of type: \"number\" Type number getDescriptor() Returns: A promise that resolves to a SDF/Cos object representing FontDescriptor or NULL is FontDescriptor is not present. Type PDFNet.Obj getEmbeddedFont() Returns: A promise that resolves to the stream object of the embedded font or NULL if there if the font is not embedded. Type PDFNet.Obj getEmbeddedFontBufSize() Returns: A promise that resolves to the size of decoded buffer containing embedded font data or 0 if this information is not known in advance. Type number getEmbeddedFontName() Returns: A promise that resolves to the PostScript font name for the embedded font. If the embedded font name is not available the function returns the empty string . Type string getEncoding() Returns: A promise that resolves to the font's encoding array (the mapping of character codes to glyphs). The array contains 256 pointers. If a pointer is not NULL, it points to a C string containing the name of the glyph for the code point corresponding to the index. If it is NULL, then the name of the glyph is unchanged from that specified by the font's built-in encoding. For a Type 3 font, all glyph names will be present in the encoding array, and NULL entries correspond to un-encoded code points. Type string getFamilyName() Returns: A promise that resolves to the face's family name. This is an ASCII string, usually in English, which describes the typeface's family (like 'Times New Roman', 'Bodoni', 'Garamond', etc). This is a least common denominator used to list fonts. Type string getMaxWidth() Returns: A promise that resolves to the maximal advance width, in font units, for all glyphs in this face. Type number getMissingWidth() Returns: A promise that resolves to the default width to use for character codes whose widths are not specified in a font dictionary's Widths array. Type number getName() Returns: A promise that resolves to the name of a font. The behavior depends on the font type; for a Type 3 font it gets the value of the Name key in a PDF Font resource. For other types it gets the value of the BaseFont key in a PDF font resource. Type string getSDFObj() Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getStandardType1FontType() Returns: A promise that resolves to font::e_null if the font is not a standard Type1 font or some other StandardType1Font value for a standard Type1 font. Type number getType() Returns: A promise that resolves to font Type Type number Example Return value enum: &lt;pre&gt; PDFNet.Font.Type = { e_Type1 : 0 e_TrueType : 1 e_MMType1 : 2 e_Type3 : 3 e_Type0 : 4 e_CIDType0 : 5 e_CIDType2 : 6 } &lt;/pre&gt; getType3FontMatrix() Returns: A promise that resolves to type3 font matrix, mapping glyph space to text space A common practice is to define glyphs in terms of a 1000-unit glyph coordinate system, in which case the font matrix is [0.001 0 0 0.001 0 0]. Type PDFNet.Matrix2D getType3GlyphStream(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getUnitsPerEm() Returns: A promise that resolves to the number of font units per EM square for this face. This is typically 2048 for TrueType fonts, 1000 for Type1 fonts Type number getVerticalAdvance(char_code) Parameters: Name Type Description char_code number character to query for vertical advance Returns: A promise that resolves to vertical advance. vertical advance is a displacement vector for vertical writing mode (i.e. writing mode 1); its horizontal component is always 0. Type number getWidth(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an object of type: \"number\" Type number isAllCap() Returns: A promise that resolves to true if font contains no lowercase letters Type boolean isCFF() Returns: A promise that resolves to true if the embedded font is represented as CFF (Compact Font Format). Type boolean isEmbedded() Tests whether or not the specified font is stored as a font file in a stream embedded in the PDF file. Returns: A promise that resolves to true if the font is embedded in the file, false otherwise. Type boolean isFixedWidth() Returns: A promise that resolves to true if all glyphs have the same width Type boolean isForceBold() Returns: A promise that resolves to true if bold glyphs should be painted with extra pixels at very small text sizes. Type boolean isHorizontalMode() Returns: A promise that resolves to true if the font uses horizontal writing mode, false for vertical writing mode. Type boolean isItalic() Returns: A promise that resolves to true if glyphs have dominant vertical strokes that are slanted. Type boolean isSerif() Returns: A promise that resolves to true if glyphs have serifs Type boolean isSimple() Returns: A promise that resolves to true for non-CID based fonts such as Type1, TrueType, and Type3 All simple fonts have the following properties: Glyphs in the font are selected by single-byte character codes obtained from a string that is shown by the text-showing operators. Logically, these codes index into a table of 256 glyphs; the mapping from codes to glyphs is called the font's encoding. Each font program has a built-in encoding. Under some circumstances, the encoding can be altered by means described in Section 5.5.5 \"Character Encoding\" in PDF Reference Manual. Each glyph has a single set of metrics. Therefore simple fonts support only horizontal writing mode. Type boolean isSymbolic() Returns: A promise that resolves to true if font contains characters outside the Adobe standard Latin character set. Type boolean mapToCID(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an unknown type mapToCID2(char_data, char_data_avail) The function maps charcode (out_charcode) from char_data buffer to a CID (out_cid) and return the number of bytes representing the CID in the buffer. Parameters: Name Type Description char_data number the input data buffer containing one or more bytes of input charcode char_data_avail number the number of bytes in the char_data buffer Returns: A promise that resolves to the number of bytes consumed by out_cid. This number must be less than or equal to char_data_avail Type number × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.FreeTextAnnot.html":{"id":"PDFNet.FreeTextAnnot.html","title":"Class: FreeTextAnnot","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.CustomAnnotationAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.LineAnnotationAnnotations.LineControlHandleAnnotations.LineSelectionModelAnnotations.LinkAnnotations.ListWidgetAnnotationAnnotations.MarkupAnnotationAnnotations.PathControlHandleAnnotations.PathSelectionModelAnnotations.PointAnnotations.PolygonAnnotationAnnotations.PolygonControlHandleAnnotations.PolygonSelectionModelAnnotations.PolylineAnnotationAnnotations.PopupAnnotationAnnotations.QuadAnnotations.RadioButtonWidgetAnnotationAnnotations.RectAnnotations.RectangleAnnotationAnnotations.RedactionAnnotationAnnotations.RedactionSelectionModelAnnotations.SelectionModelAnnotations.SignatureWidgetAnnotationAnnotations.StampAnnotationAnnotations.StickyAnnotationAnnotations.TextHighlightAnnotationAnnotations.TextMarkupAnnotationAnnotations.TextSelectionModelAnnotations.TextSquigglyAnnotationAnnotations.TextStrikeoutAnn eateTool#event:annotationAddedTools.DistanceMeasurementCreateTool#event:annotationCreatedTools.EllipseCreateTool#event:annotationAddedTools.EllipseCreateTool#event:annotationCreatedTools.FreeHandCreateTool#event:annotationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PerimeterMeasurementCreateTool#event:annotationAddedTools.PerimeterMeasurementCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.RedactionCreateTool#event:annotationAddedTools.RedactionCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: FreeTextAnnot PDFNet. FreeTextAnnot new FreeTextAnnot() A FreeText annotation (PDF 1.3) displays text directly on the page. Unlike an ordinary Text annotation, a FreeText annotation has no open or closed state; The content of the FreeText annotation is always visible instead of being displayed in a popup window. Methods &lt;static&gt; create(doc, pos) Creates a new FreeText annotation in the specified document. Parameters: Name Type Description doc PDFNet.SDFDoc A document to which the FreeText annotation is added. pos PDFNet.Rect A rectangle specifying the FreeText annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank FreeText annotation. Type PDFNet.FreeTextAnnot &lt;static&gt; createFromAnnot(ann) creates a FreeText annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the FreeText annotation. Returns: A promise that resolves to an object of type: \"FreeTextAnnot\" Type PDFNet.FreeTextAnnot &lt;static&gt; createFromObj(d) creates a FreeText annotation and initializes it using given Cos/SDF object. Parameters: Name Type Description d PDFNet.Obj The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"FreeTextAnnot\" Type PDFNet.FreeTextAnnot getCalloutLinePoints(p1, p2, p3) Parameters: Name Type Description p1 PDFNet.Point p2 PDFNet.Point p3 PDFNet.Point getDefaultAppearance() Returns the default appearance of the FreeText annotation. Returns: A promise that resolves to a string representing the default appearance of the annotation. Type string getEndingStyle() Returns the ending style of the callout line of the FreeText Annotation. Returns: A promise that resolves to the ending style represented as one of the entries of the enum \"EndingStyle\" Type number Example Return value enum: &lt;pre&gt; PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } &lt;/pre&gt; getFontSize() Get the default appearance font size. To get the actual font size used, call RefreshAppearance and then use ElementReader on the content stream of this annotation. Returns: A promise that resolves tos the default font size, where a value of zero indicates auto sizing. Type number getIntentName() Returns Intent name of the FreeText annotation. (PDF 1.4) Returns: A promise that resolves tos The intent name of the annotation as an entry from the enum \"IntentName\". Type number Example Return value enum: &lt;pre&gt; PDFNet.FreeTextAnnot.IntentName = { e_FreeText : 0 e_FreeTextCallout : 1 e_FreeTextTypeWriter : 2 e_Unknown : 3 } &lt;/pre&gt; getLineColor(col_comp) Parameters: Name Type Description col_comp PDFNet.ColorPt getQuaddingFormat() Returns the quading format of the FreeText annotation. (PDF 1.4) Returns: A promise that resolves to a int (code) indicating the quading format of the FreeText annotation. Type number getTextColor(col_comp) Parameters: Name Type Description col_comp PDFNet.ColorPt setCalloutLinePoints(p1, p2, p3) sets the callout line points of the FreeText annotation. (Optional; meaningful only if IT is FreeTextCallout; PDF 1.6) Parameters: Name Type Description p1 point The starting point. p2 point The ending point. p3 point The knee point. setCalloutLinePointsTwo(p1, p2) sets the callout line points of the FreeText annotation. (Optional; meaningful only if IT is FreeTextCallout; PDF 1.6) Parameters: Name Type Description p1 point The staring point. p2 point The ending point. setDefaultAppearance(app_str) sets the default appearance of the FreeText annotation. Parameters: Name Type Description app_str string A string representing the default appearance of the annotation. setEndingStyle(style) Sets the ending style of the callout line of the FreeText Annotation. (Optional; meaningful only if CL is present; PDF 1.6) Parameters: Name Type Description style number The ending style represented using one of the entries of the enum \"EndingStyle\" setEndingStyleName(est) sets the ending style of the callout line of the FreeText Annotation. (Optional; meaningful only if CL is present; PDF 1.6) Parameters: Name Type Description est string The ending style represented using a string. setFontSize(font_size) Sets the default appearance font size. A value of zero specifies that the font size should should adjust so that the text uses as much of the FreeText bounding box as possible. Parameters: Name Type Description font_size number Set the default font size. A value of zero means auto resize font. setIntentName(mode) Sets the Intent name of the FreeText annotation. (Optional; PDF 1.4) Parameters: Name Type Description mode number The intent name of the annotation as an entry from the enum \"IntentName\". setIntentNameDefault() setLineColor(color, col_comp) sets the line and border color of the FreeText Annotation. Parameters: Name Type Description color PDFNet.ColorPt ColorPt object representing the color. col_comp number number of colorant components in ColorPt object. setQuaddingFormat(format) Sets the quading format of the FreeText annotation. (Optional; PDF 1.4) Parameters: Name Type Description format number A int code indicating the quading format of the FreeText annotation. Default value: 0 (left-justified). setTextColor(color, col_comp) sets the text color of the FreeText Annotation. Parameters: Name Type Description color PDFNet.ColorPt ColorPt object representing the color. col_comp number number of colorant components in ColorPt object. × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.Function.html":{"id":"PDFNet.Function.html","title":"Class: Function","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.Java th shadings. Functions in PDF represent static, self-contained numerical transformations. PDF::Function represents a single, flat interface around all PDF function types. Methods &lt;static&gt; create(funct_dict) Constructor Parameters: Name Type Description funct_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"Function\" Type PDFNet.Function assign(right) Copy Constructor Parameters: Name Type Description right PDFNet.Function destroy() Frees the native memory of the object. eval(inval, outval) Parameters: Name Type Description inval number outval number getInputCardinality() Returns: A promise that resolves to the number of input components required by the function Type number getOutputCardinality() Returns: A promise that resolves to the number of output components returned by the function Type number getSDFObj() Returns: A promise that resolves to an object of type: \"Obj\" Type PDFNet.Obj getType() Returns: A promise that resolves to the function type Type number Example Return value enum: &lt;pre&gt; PDFNet.Function.Type = { e_sampled : 0 e_exponential : 2 e_stitching : 3 e_postscript : 4 } &lt;/pre&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on April 22nd 2019, 12:58:43 pm using the DocStrap template. "},"PDFNet.GeometryCollection.html":{"id":"PDFNet.GeometryCollection.html","title":"Class: GeometryCollection","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsCoreControlsPartRetrieversPDFNetPDFTronTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.GoToRActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BorderAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHand
