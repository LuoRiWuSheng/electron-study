<!DOCTYPE html>

<html style="height:100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html">
    <script src="js/html5/external/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/WebViewer.min.js" type="text/javascript"></script>
    <script type="text/javascript">

    $(function() {
      var viewerElement = document.getElementById('viewer');
      // eslint-disable-next-line no-unused-vars
      var myWebViewer = new PDFTron.WebViewer({
        type: 'html5mobile',
        path: 'js/',
        initialDoc: 'GettingStarted.xod',
        documentId: 'GettingStarted',
        enableAnnotations: true,
        streaming: false
      }, viewerElement);
    });
    </script>
</head>

<body style="width:100%;height:100%;margin:0px;padding:0px;overflow:hidden">
    <div id="viewer" style="height: 100%; overflow: hidden;"></div>
</body>
</html>
